    <script>
        $("#bsubmit").click(function(){
            var account=parseFloat($("#account").val());
            if(isNaN(account)){
                alert("请输入数字!");
                return false;
            }
            var url="{weikucms::U('ShopBranch/ApplyCount',array('token'=>$token,'branch_id'=>$branch_id))}";
            $.post(url,{account:account},function(data){
                if(data.status==1){
                    alert(data.info);
                    location.href="{weikucms::U('ShopBranch/account',array('token'=>$token,'branch_id'=>$branch_id))}";
                }else{
                    alert(data.info);
                }
            },"json")
        })
    </script>
