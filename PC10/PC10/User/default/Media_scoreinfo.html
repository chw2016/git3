<include file="Public:head"/>
<div class="">
    <div class="cLineB">
        <h4 style="position:relative;">
            积分流水记录
            <a type="button" name="button" class="btn btn-primary" style="position:absolute;right:0px;top:-10px;height:185%;padding:0 40px;line-height:35px;background: #19b593;" href="{weikucms::U('Media/enterprise',array('token'=>$token))}">
                返回
            </a>
        </h4>
    </div>
    <!--复制结束-->
    <div class="msgWrap">
        <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th >ID</th>
                    <th >积分值</th>
                    <th >时间</th>
                    <th >记录产生方</th>
                    <th >类型</th>

                </tr>
                </thead>
                <volist id="vo" name="list" key="i">
                    <tr>
                        <td>{weikucms:$vo.id}</td>
                        <td>{weikucms:$vo.score}</td>
                        <td>{weikucms:$vo.add_time}</td>
                        <td>{weikucms:$vo.openid}</td>
                        <td>{weikucms:$vo.type}</td>
                    </tr>
                </volist>

            </table>
        </form>
    </div>

    <div>
        <ul class="pager">
            {weikucms:$page}
        </ul>
    </div>
</div>
<include file="Public:footer"/>
