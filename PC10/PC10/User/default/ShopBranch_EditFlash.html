<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var title=$("#title").val();
           /* var url=$("#url").val();*/
            var pic=$("#pic").val();

            if(!title){
                notif({
                    msg: "标题不能为空",
                    type: "warning"
                })
            }

            if(! pic){
                notif({
                    msg: "图片不能为空",
                    type: "warning"
                });
                return false;
            }

            $.post("{weikucms::U('ShopBranch/EditFlash',array('token'=>$token,'branch_id'=>$branch_id,'id'=>$id))}",{title:title,pic:pic/*,url:url*/},function(data){
                if(data.status==1){
                    notif({
                        msg: data.info,
                        type: "success"
                    });
                    location.href="{weikucms::U('ShopBranch/Flash',array('token'=>$token,'branch_id'=>$branch_id))}";
                }else{
                    notif({
                        msg: data.info,
                        type: "warning"
                    });
                }
            },"json")
        });
    });

</script><include file="Public:footer" />
