function selectall(name) {
    var checkItems=$('.cbitem');
    if ($("#check_box").attr('checked')==false) {
        $.each(checkItems, function(i,val){
            val.checked=false;
        });
        
    } else {
        $.each(checkItems, function(i,val){
            val.checked=true;
        });
    }
}
function setlatlng(longitude,latitude){
    art.dialog.data('longitude', longitude);
    art.dialog.data('latitude', latitude);
    art.dialog.open('{weikucms::U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:800,height:650,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>
<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#pic_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });
    

</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var kgid = $("#kgid").val();
            var id = $("#id").val();
            var userid = $("#userid").val();
            var name = $("#name").val();
            var pic = $("#pic").val();
            var op = $("#op").val();
            var intro = editor1.html();
            if(!id){
                id = null;
            }
             if(! name){
                notif({
                    msg: "幼教产品名称不能为空",
                    type: "warning"
                });
                return false;
            }  
        /*     if(! pic){
                notif({
                    msg: "幼教产品图片不能为空",
                    type: "warning"
                });
                return false;
            } */
             if(! intro){
                notif({
                    msg: "幼教产品介绍不能为空",
                    type: "warning"
                });
                return false;
            }             
            $.post("{weikucms::U('KindergartenBranch/childmanage',array('token'=>$token))}",{kgid:kgid,id:id,userid:userid,name:name,pic:pic,op:op,intro:intro},function(data){
                if(data.status == 1){
                    notif({
                        msg: data.info,
                        type: "success"
                    });
                    setTimeout(function(){
                        window.location.href = data.url;
                    },'1000');
                }else{
                    notif({
                    msg: data.info,
                    type: "error"
                    });
                }
            },'json'); 
        });
    });

</script>
