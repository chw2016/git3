<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var id = $('#id').val();
            var username = $('#username').val();
            var password = $('#password').val();
            var license = $('#license').val();
            var brand = $('#brand').val();
            var phone = $('#phone').val();
            var qq = $('#qq').val();
            var weixin = $('#weixin').val();
            if(!username){
                notif({
                    msg: "请填写企业名称",
                    type: "warning"
                });
                return false;
            }
            if(!license){
                notif({
                    msg: "请填写企业的营业执照编号",
                    type: "warning"
                });
                return false;
            }
            if(!phone){
                notif({
                    msg: "请填写企业的联系方式",
                    type: "warning"
                });
                return false;
            }
            if(!qq){
                notif({
                    msg: "请填写企业的联系QQ",
                    type: "warning"
                });
                return false;
            }
            if(!weixin){
                notif({
                    msg: "请填写企业的微信号",
                    type: "warning"
                });
                return false;
            }

            var url = "{weikucms::U('Media/setenter',array('token'=>$token))}";
            $.post(url,{id:id,username:username,password:password,license:license,brand:brand,phone:phone,qq:qq,weixin:weixin},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');
        });
    });
</script>
