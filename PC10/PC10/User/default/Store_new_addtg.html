<include file="Public:head" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script src="http://v.wapwei.com/./tpl/static/newwapweiui/js/jquery.form.js" type="text/javascript"></script>

<script src="/tpl/User/default/common/o2o/js/WdatePicker.js"></script>




<div class="">
<div class="cLineB">
    <h4 style="position:relative;">
        添加团购商品
        <a type="button" name="button" class="btn btn-primary" style="position:absolute;right:0px;top:-10px;height:185%;padding:0 40px;line-height:35px;" href="{weikucms::U('Store_new/tg',array('token'=>$token))}">
            返回
        </a>
    </h4>
</div>

    <if condition="$isUpdate eq 1">
        <input type="hidden" name="id" value="{weikucms:$set.id}" />
    </if>
    <form method="post" action="" id="formID">
        <input type="hidden" name="token" id="discount" value="{weikucms:$token}" />
        <div class="msgWrap bgfc">
            <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
                <tbody>
                <tr>
                    <th><span class="red">*</span>请先选择商品：</th>
                    <td>
                        <!--<input type="hidden" name="pid" id="pid" value="{weikucms:$set.id}"/>
                        <input type="text" name="name" id="name" value="{weikucms:$set.name}" class="px" style="width:400px;" />-->
                        <select name="pid" id="select">
                            <option>请选择商品</option>
                            <volist name="plist" id="vo">

                            <option value="{weikucms:$vo.id}" <if condition="$tg['pid'] eq $vo['id']">selected</if>>{weikucms:$vo.name}</option>
                                </volist>
                        </select>
                    </td>
                </tr>


                <tr>
                    <th><span class="red">*</span>团购标语：</th>
                    <td><input class="px"  type="text" name="title" value="{weikucms:$tg.title}" style="width:400px;"></td>
                </tr>



            <tr>
                <th><span class="red">*</span>团购价格：</th>
                <td><input type="text" id="price" name="price" value="{weikucms:$tg.price}" class="validate[required, length[0,20]] px" style="width:100px;" /> 元 </td>
            </tr>

            <tr>
                <th><span class="red">*</span>开始时间：</th>
                <td><input type="text" id="date_1" onclick="WdatePicker()"  value="" name="start_time" /><span class="red" style="margin-left: 20px;">*</span>结束时间：
                    <input type="text" id="date_2"  onclick="WdatePicker()"  value="" name="end_time"  class="px" /> </td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td>
                    <button type="button" name="button" class="btn btn-primary" id="save">保存</button>
                </td>
            </tr>

            </tbody>
            </table>
        </div>
    </form>
</div>
        <script>

            $("#save").click(function(){
                var pid=$("#select").val();
                if(pid=="请选择商品"){
                    art.dialog({title:'消息提示', ok:true, width:200, height:100, content:'请选择商品'});
                    return;
                }
                var price=$("#price").val();
                if(!price){
                    art.dialog({title:'消息提示', ok:true, width:200, height:100, content:'请填写价格'});
                    return;
                }

                var date_1=$("#date_1").val();
                //alert(date_1);
                if(!date_1){
                    art.dialog({title:'消息提示', ok:true, width:200, height:100, content:'请填写团购开始时间'});
                    return;
                }
                var date_2=$("#date_2").val();
                if(!date_2){
                    art.dialog({title:'消息提示', ok:true, width:200, height:100, content:'请填写团购结束时间'});
                    return;
                }
                //alert(date_2);
                $("#formID").submit();
            });
        </script>

<include file="Public:footer" />
