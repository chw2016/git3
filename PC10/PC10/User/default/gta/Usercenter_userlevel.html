                    <a href="{weikucms::U('user_index',array('token'=>$token))}" >用户管理</a>

                <li data-index="0" class="tab_nav first js_top " data-id="total">
                    <a href="{weikucms::U('index',array('token'=>$token))}" >分销商</a>
                </li>

                <li data-index="0" class="tab_nav first js_top " data-id="total">

        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>提示信息!</strong>

            <li>会员等级</li>

        </ol>

        <div class="box-content">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>等级名称</th>

                        <th>佣金</th>
                        <th style="width: 360px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{weikucms:$vo.name}</td>

                            <th> > {weikucms:$vo.score}</th>
                            <td>
                                <a href="{weikucms::U('edituserlevel',array('token'=>$token,'id'=>$vo['id']))}" class="btn btn-success">编辑</a>
                                <a  onclick="source_delete('{weikucms::U('deluserlevel',array('id'=>$vo['id']))}')" href="#" class="btn btn-success">删除</a>

                        </tr>
                    </volist>
                    </tbody>
                </table>

            </div>
            <div>
                <ul class="pager">
                    {weikucms:$page}
                </ul>
