<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var name = $("#name").val();
            var pic = $("#pic").val();
            var linkurl = $("#linkurl").val();
            if(!name){
                notif({
                    msg: "导航名称不能为空",
                    type: "warning"
                });
                return false;
            }
            if(! pic){
                notif({
                    msg: "图片不能为空",
                    type: "warning"
                });
                return false;
            }

            if(! linkurl){
                notif({
                    msg: "链接地址不能为空",
                    type: "warning"
                });
                return false;
            }
            $.post("{weikucms::U('Shop/AddNag',array('token'=>$token))}",{name:name,pic:pic,linkurl:linkurl},function(data){
                    if(data.status==1){
                        notif({
                            msg: data.info,
                            type: "success"
                        });
                        location.href="{weikucms::U('Shop/navigation',array('token'=>$token))}";
                    }else{
                        notif({
                            msg: data.info,
                            type: "warning"
                        });
                    }
            },"json")
        });
    });

</script>
