<script>

    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('#desc', {
            resizeType : 1,
            allowPreviewEmoticons : false,
            allowImageUpload : true,
            allowFileManager:true
        });

    });
</script>

<script type="text/javascript">

    $(function(){
        $("#bsubmit").click(function(){
            var title = $("#title").val();
            var content = editor.html();
            var __hash__ =  $("input[name='__hash__']").val();

            if(!title){
                notif({
                    msg: "标题不能为空",
                    type: "warning"
                });
                return false;
            }

            if(!content){
                notif({
                    msg: "通知内容不能为空",
                    type: "warning"
                });
                return false;
            }


            $.post("{weikucms::U('Usercenter/addnotice',array('token'=>$token))}",
                    {title:title,content:content,__hash__:__hash__},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
