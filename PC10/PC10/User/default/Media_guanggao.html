<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />
<style type="text/css">
    div ul li{
        list-style-type:none;
        float: left;
    }
    .addstyle{
        background: #19b593;
        color: white;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        cursor: pointer;
    }.borderColor{
         border-bottom:3px solid #1576AD;
     }

</style>
<div class="cLineB">
    <div class="title_tab" id="topTab">
        <ul class="tab_navs title_tab" data-index="0" >

            <li data-index="0" class="tab_nav first js_top " data-id="total">
                <a href="{weikucms::U('Media/task',array('token'=>$token))}" >任务中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top " data-id="marketing">
                <a href="{weikucms::U('Media/marketing',array('token'=>$token))}" >营销中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/addInfo',array('token'=>$token))}" >消息中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/userCenter',array('token'=>$token))}" >用户中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/setCenter',array('token'=>$token))}" >配置中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/report',array('token'=>$token))}" >统计报表</a>
            </li>
            <if condition="$token eq $teToken">
                <li data-index="0" class="tab_nav first js_top" data-id="financial">
                    <a href="{weikucms::U('Media/guanggao',array('token'=>$token))}" >广告位设置</a>
                </li>
            </if>

        </ul>
    </div>
</div>
<!--添加按钮-->
<div class="msgWrap">
    <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">
        <table class="userinfoArea"  border="0" cellSpacing="0" cellPadding="0" width="100%">
            <tr>
                <th valign="top">任务中心位</th>
                <td><if condition="$taskpic['pic'] eq ''"><else/>
                    <img style="display: block;"  class="indexs_img" src="{weikucms:$taskpic['pic']}"></if>
                    <a href="{weikucms::U('Image/imgaCreate', array('token' => $token,
                        'app'=>'Media',
                        'type'=>'taskpic',
                        'surl'=> base64_encode(U('Media/guanggao', array('token' => $token)))
                    ))}">
                        <span class="ke-button-common" style="margin-left: 5px;margin-top: 10px;">上传图片</span>
                    </a>
                </td>
            </tr>
            <tr>
                <th valign="top">我的团队位</th>
                <td><if condition="$tuanpic['pic'] eq ''"><else/>
                    <img style="display: block;"  class="indexs_img" src="{weikucms:$tuanpic['pic']}"></if>
                    <a href="{weikucms::U('Image/imgaCreate', array('token' => $token,
                        'app'=>'Media',
                        'type'=>'tuanpic',
                        'surl'=> base64_encode(U('Media/guanggao', array('token' => $token)))
                    ))}">
                        <span class="ke-button-common"  style="margin-left: 5px;margin-top: 10px;">上传图片</span>
                    </a>
                </td>
            </tr>
            <tr>
                <th valign="top">个人中心位</th>
                <td>
                    <if condition="$homepic['pic'] eq ''">

                        <else/>
                        <img style="display: block;"  class="indexs_img" src="{weikucms:$homepic['pic']}">
                    </if>
                    <a href="{weikucms::U('Image/imgaCreate', array('token' => $token,
                        'app'=>'Media',
                        'type'=>'homepic',
                        'surl'=> base64_encode(U('Media/guanggao', array('token' => $token)))
                    ))}">
                        <span class="ke-button-common"  style="margin-left: 5px;margin-top: 10px;">上传图片</span>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</div>
