<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />

<script src="{weikucms::RES}/js/date/WdatePicker.js"></script>

<div class="" >


    <div class="cLineB">

        <div class="cLine">

            <div class="title_tab" id="topTab">
                <ul class="tab_navs title_tab" data-index="0">


                    <li data-index="0" class="tab_nav first js_top " data-id="total">
                        <a href="{weikucms::U('Store_new/product',array('token'=>$token, 'catid'=>$_GET['catid']))}">商品管理</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('Store_new/tg',array('token'=>$token))}">团购商品管理</a>

                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('Store_new/orders',array('token'=>$token,'tg'=>1))}">团购订单管理</a>

                    </li>


                    <li data-index="1" class="tab_nav  js_top sub yulan" data-id="today">
                        <a href="{weikucms::U('Store_new/index',array('token'=>$token))}" class="nohover">返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="cLineC" style="line-height: 32px;">
        <a href="{weikucms::U('Store_new/addtg',array('token' => $token))}" class="btn btn-primary">添加团购商品</a>　
       <div style="margin-top: -30px;margin-left: 650px;">
           <form class="form" method="post" action="{weikucms::U('Store_new/tg',array('token'=>$token))}" enctype="multipart/form-data">
               <input type="text" value="{weikucms:$name}" name="name" id="name" placeholder="在此输入商品名称进行搜索" />
               <button type="submit" name="button" class="btn btn-primary" style="margin-top: -10px;">
                   搜索
               </button>
               <!--<input type="button" name="" value="搜索" style="width: 60px; height: 30px; margin-left: 5px; color: #ffffff; background-color: #1576ad; margin-top: -10px;"/>-->
           </form>

        </div>

    </div>
    <div class="msgWrap">
        <form method="post"  action="###" id="info" >
            <input name="delall"  type="hidden" value="" />
            <input name="wxid"  type="hidden" value="" />
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th >编号</th>
                    <th >商品名称</th>
                    <th >团购价格</th>
                    <th >以前价格</th>

                    <th >创建时间</th>
                    <th>团购结束时间</th>
                    <th >操作</th>
                </tr>
                </thead>
                <volist name="list" id="hostlist" key="i">
                <tr>
                    <td>{weikucms:$i}</td>
                    <td>{weikucms:$hostlist.name}</td>
                    <td>{weikucms:$hostlist.tg_price}元</td>
                    <td>{weikucms:$hostlist.price}元</td>

                    <td>{weikucms:$hostlist.time|date="Y-m-d",###}</td>
                    <td>{weikucms:$hostlist.end_time|date="Y-m-d",###}</td>
                    <td>
                        <a href="{weikucms::U('Store_new/tg_edit',array('id' => $hostlist['id'], 'token' => $token))}" title="修改" class="btn btn-success btn-sm">修改</a>

                        <a class="btn btn-danger btn-sm" href="{weikucms::U('Store_new/tg_del',array('id'=>$hostlist['id'],'token'=>$token))}" onclick="return confirm('确定删除吗？');">删除</a>

                    </td>
                </tr>
                </volist>
            </table>
        </form>
        <div>
            <ul class="pager">
                {weikucms:$page}
            </ul>
        </div>

    </div>


</div>

<include file="Public:footer"/>
