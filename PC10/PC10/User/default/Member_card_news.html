<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var news = $("#news").val();
            var __hash__ =  $("input[name='__hash__']").val();
            if(! news){
                notif({
                    msg: "最新通知内容不能为空哦",
                    type: "warning"
                });
                return false;
            }


            $.post("{weikucms::U('Member_card/news')}",
                    {news:news,__hash__:__hash__},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
