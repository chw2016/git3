<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var url = $("#url").val();
            var name = $("#name").val();
            var cattype = $("#cattype").val();
            var logourl = $("#logourl").val();
            var norms = $("#norms").val();
            var color = $("#color").val();
            var des = $("#des").val();
            var time = $("#time").val();
            var parentid = $("#parentid").val();
            var label=$("#label").val();
            var sort = $("#sort").val();
            var label_pic=$("input[name=label_pic]").val();
           // alert(label_pic);
            //return false;

            if(! name){
                notif({
                    msg: "名称不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(!logourl){
                notif({
                    msg: "请添加logo图片",
                    type: "warning"
                });
                return false;
            }
            var gg_pic=$("#logourl2").val();//分类广告图片
            var posturl = "{weikucms::U('Store_new/catupdate',array('token'=>$token))}";
            $.post(posturl, {
                url:url,
                cattype : cattype,
                label_pic:label_pic,
                label:label,
                name:name,
                logourl:logourl,
                norms:norms,
                color:color,
                des:des,
                time:time,
                parentid:parentid,
                gg_pic:gg_pic,
                sort:sort
            }, function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');
            // window.location.href="{weikucms::U('Classify/insert',array(token=>$token))}";
        });
    });

</script>
