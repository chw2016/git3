<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" href="{weikucms::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{weikucms::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{weikucms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weikucms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{weikucms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script type="text/javascript" src="{weikucms::RES}/js/formCheck/formcheck.js"> </script>

<div class="cLineB">
    <h4 class="left">查看评论</h4>
    <div style="float:right;margin-right:0px;padding-right:15px;background-color: #B098FB;line-height: 40px; border-radius:5px;" >
        <a href="{weikucms::U('ServicestoreNew/staff',array('token'=>$token))}" style="text-decoration:none;"><h4>返回上一页</h4></a>
    </div>
    <div class="clr"></div>
</div>

<!--tab start-->
<div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>在这里可以添加员工的信息。</li>
    </ol>
</div>

<div class="msgWrap">
    <form method="post"  action="###" id="info" >
        <input name="delall"  type="hidden" value="" />
        <input name="wxid"  type="hidden" value="" />
        <table class="table table-bordered">
            <thead>
            <tr>
                <th >序号</th>
                <th >评价人</th>
                <th >联系方式</th>
                <th >评价度</th>
                <th >评价内容</th>
                <th >评价时间</th>

            </tr>
            </thead>
            <tbody>
            <volist name="see" id="vo" key="i">
                <tr>
                    <td>{weikucms:$i}</td>
                    <td>{weikucms:$vo.ename}</td>
                    <td>{weikucms:$vo.ephone}</td>
                    <td>
                        <if condition="$vo['evaluation'] eq 0">满意
                        <elseif condition="$vo['evaluation'] eq 1" />合格
                        <else/>不满意
                        </if>
                    </td>
                    <td>{weikucms:$vo.evaluation_info}</td>
                    <td>{weikucms:$vo.etime|date='Y-m-d H:i:s', ###}</td>
                </tr>
            </volist>

            </tbody>
        </table>
    </form>
</div>

<div>
    <ul class="pager">
        {weikucms:$page}
    </ul>
</div>
</div>
<include file="Public:footer"/>
