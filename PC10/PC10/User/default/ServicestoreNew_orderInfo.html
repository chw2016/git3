<include file="Public:head"/><link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" /><script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script><script src="/tpl/static/artDialog/plugins/iframeTools.js"></script><link rel="stylesheet" href="{weikucms::STATICS}/kindeditor/themes/default/default.css" /><link rel="stylesheet" href="{weikucms::STATICS}/kindeditor/plugins/code/prettify.css" /><script src="{weikucms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script><script src="{weikucms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script><script src="{weikucms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script><script type="text/javascript" src="{weikucms::RES}/js/formCheck/formcheck.js"> </script><script type="text/javascript" src="http://cdn.bootcss.com/select2/3.3.2/select2.js"> </script><link rel="stylesheet" href="http://cdn.bootcss.com/select2/3.3.2/select2.css" /><div class="cLineB">    <h4 class="left">分配预约订单</h4>    <div style="float:right;margin-right:0px;padding-right:15px;background-color: #B098FB;line-height: 40px; border-radius:5px;" >        <a href="{weikucms::U('ServicestoreNew/orders',array('token'=>$token))}" style="text-decoration:none;"><h4>返回上一页</h4></a>    </div>    <div class="clr"></div></div><!--tab start--><div class="alert alert-info">    <button type="button" class="close" data-dismiss="alert">×</button>    <strong>提示信息!</strong>    <ol>        <li>在这里对订单进行相应的安排，包括安排哪个店铺、哪个技师去处理。</li>    </ol></div><!--tab end--><div class="msgWrap" style="padding-left:50px;">    <form class="form" method="post" id="form" action="">        <input type="hidden" name="id" id="id" value="{weikucms:$date['id']}" />        <div class="msgWrap bgfc">            <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">                <tbody>                <tr>                    <th>订单号：</th>                    <td id="orderID">{weikucms:$date['orderID']}</td>                </tr>                <tr>                    <th>订单人：</th>                    <td id="oname">{weikucms:$date['oname']}</td>                </tr>                <tr>                    <th>联系方式：</th>                    <td id="ophone">{weikucms:$date['ophone']}</td>                </tr>                <tr>                    <th>下单时间：</th>                    <td id="otime">{weikucms:$date['otime']|date='Y-m-d H:i:s',###}</td>                </tr>                <tr>                    <th>故障地址：</th>                    <td id="oaddress">{weikucms:$date['oaddress']}</td>                </tr>                <tr>                    <th>故障原因：</th>                    <td id="reason">{weikucms:$date['reason']}</td>                </tr>                <tr>                    <th>选择分部：</th>                    <td>                        <select name="storeID" id="storeID" style="width: 230px;">                            <option value="">请选择</option>                            <foreach name="storeInfoData" item="value">                                <option value="{weikucms:$value.id}"<if condition="$date['storeID'] eq $value['id']">selected</if>>{weikucms:$value.name}</option>                            </foreach>                        </select>                    </td>                </tr>                <script type="text/javascript">                    $(function(){                        $('#storeID').change(function(){                            $('#staffID').children().remove();                            $.post("{weikucms::U('ServicestoreNew/ajax',array('token'=>$token))}",{id:$(this).val()},function(data){                                                               $('#staffID').append(data.option)                            },'json');                        })                    })                </script>                <tr>                    <th>分部员工：</th>                    <td>                        <select name="staffID" id="staffID">                            <foreach name="fd" item="value">                                <option value="{weikucms:$value.name}">{weikucms:$value.name}</option>                            </foreach>                        </select>                    </td>                </tr>                <tr>                    <th>订单状态：</th>                    <td>                        <select name="status" id="status">                           <if condition="$date['status'] eq 0">                               <option value="0" selected="selected" >未处理</option>                               <option value="1"  >已派工</option>                               <option value="2"  >已完成</option>                               <option value="3"  >取消订单</option>                               <elseif condition="$date['status'] eq 1"/>                                   <option value="0"  >未处理</option>                                   <option value="1" selected="selected" >已派工</option>                                   <option value="2"  >已完成</option>                                   <option value="3"  >取消订单</option>                                   <elseif condition="$date['status'] eq 2"/>                                       <option value="0"  >未处理</option>                                       <option value="1"  >已派工</option>                                       <option value="2" selected="selected" >已完成</option>                                       <option value="3"  >取消订单</option>                                       <elseif condition="$date['status'] eq 3"/>                                           <option value="0"  >未处理</option>                                           <option value="1"  >已派工</option>                                           <option value="2"  >已完成</option>                                           <option value="3" selected="selected" >取消订单</option>                           </if>                        </select>                    </td>                </tr>                <tr>                    <th>&nbsp;</th>                    <td>                        <input type="hidden" name="token" id="token" value="{weikucms::$token}" />                        <button type="button" id="bsubmit" name="button" class="btn btn-primary">确定分配</button>                    </td>                </tr>                </tbody>            </table>        </div>    </form></div><div class="cLine">    <div class="clr"></div></div></div><script type="text/javascript">    $(function(){            $('#storeID').select2();        $("#bsubmit").click(function(){            var id = $("#id").val();            var storeID = $("#storeID").val();            var staffID = $("#staffID").val();            var status = $("#status").val();            var op = $("#op").val();            $.post("{weikucms::U('ServicestoreNew/orderInfo',array('token'=>$token))}",                    {storeID:storeID,staffID:staffID,status:status,op:op,id:id},                    function(data){                        if(data.status == 1){                            notif({                                msg: data.info,                                type: "success"                            });                            setTimeout(function(){                                window.location.href = data.url;                            },'1000');                        }else{                            notif({                                msg: data.info,                                type: "error"                            });                        }                    },'json');        });    });</script><include file="Public:footer"/>
