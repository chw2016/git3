<div class="alert alert-info" style="margin-top: 20px;">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>这里是明细</li>
    </ol>
</div>


<div class="msgWrap">
    <form method="post"  action="###" id="info" >
        <input name="delall"  type="hidden" value="" />
        <input name="wxid"  type="hidden" value="" />
        <table class="table table-bordered">
            <thead>
            <tr>
            	<if condition="$invitation eq 1">
            		<th>我邀请的人昵称</th>
            		<th>邀请时间</th>
            		<th>获得金额</th>
            	<else />
            		<th>任务名称</th>
	                <th>领取时间</th>
	                <th>任务金额</th>
            	</if>
            </tr>
            </thead>
            <volist id="vo" name="info" key="i">
            <tr>
            	<if condition="$invitation eq 1">
	                <td>{weikucms:$vo.nickname}</td>
	                <td>{weikucms:$vo.add_time}</td>
	                <td>1元</td>
	            <else />
	            	<td>{weikucms:$vo.task_name}</td>
	                <td>{weikucms:$vo.add_time}</td>
	                <td>{weikucms:$vo.money}元</td>
	            </if>
            </tr>
            </volist>
        </table>
    </form>
</div>

<div>
    <ul class="pager">
        {weikucms:$page}
    </ul>
</div>
</div>
