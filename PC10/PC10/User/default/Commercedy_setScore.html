    <button type="button" class="close" data-dismiss="alert">×</button>

<div class="msgWrap">
    <form class="form" method="post" action="" target="_top" enctype="multipart/form-data">
            <table class="userinfoArea"  border="0" cellSpacing="0" cellPadding="0" width="100%">
                <input type="hidden" class="px" id="id" value="{weikucms:$task['id']}" name="id" style="width:300px" placeholder="">

                <tr>
                    <th valign="top"><label for="key">发表帖子</label></th>

                </tr>
                <tr>
                    <th valign="top"><label for="key">评论帖子</label></th>

                    </td>
                </tr>
                 <tr>
                    <th valign="top"><label for="key">回复帖子</label></th>
                    <td>
                    	<input type="input" class="px" id="huifu" value="{weikucms:$info.huifu}" name="huifu" placeholder="请设置回帖积分" style="width:150px;">&nbsp;&nbsp;分
                    </td>
                </tr>
               <tr>
                    <th valign="top"><label for="key">转发分享</label></th>
                    <td>

                    </td>
                </tr>
                <tr>
                    <th valign="top"><label for="key">老用户引导新用户</label></th>
                    <td>
                    	<input type="input" class="px" id="yindao" value="{weikucms:$info.yindao}" name="yindao" placeholder="请设置引导积分" style="width:150px;">&nbsp;&nbsp;分
                    </td>
                </tr>
                <tr>
                    <th valign="top"><label for="key">首次关注</label></th>
                    <td>
                    	<input type="input" class="px" id="shouci" value="{weikucms:$info.shouci}" name="shouci" placeholder="请设置首次关注积分" style="width:150px;">&nbsp;&nbsp;分
                    </td>
                </tr>
                <tr>

                </tr>

<script type="text/javascript">
	$(function(){
		$('#bsubmit').click(function(){
			var pinglun = $('#pinglun').val(),
				huifu = $('#huifu').val(),
				zhuanfa = $('#zhuanfa').val(),
				yindao = $('#yindao').val(),
				shouci = $('#shouci').val(),
				fabiao = $('#fabiao').val(),
				datas,
				url = "{weikucms::U('Commercedy/jifen',array('token'=>$token))}",
                limits = $('#limits').val();
				if(!fabiao || isNaN(fabiao) || fabiao <= 0){
	                notif({
	                    msg: "请正确设置发帖积分",
	                    type: "warning"
	                });
	                return false;
            	}
				if(!pinglun || isNaN(pinglun) || pinglun <= 0){
	                notif({
	                    msg: "请正确设置评论积分",
	                    type: "warning"
	                });
	                return false;
            	}
            	if(!huifu || isNaN(huifu) || huifu <= 0){
	                notif({
	                    msg: "请正确设置回复积分",
	                    type: "warning"
	                });
	                return false;
            	}
            	if(!zhuanfa || isNaN(zhuanfa) || zhuanfa <= 0){
	                notif({
	                    msg: "请正确设置转发积分",
	                    type: "warning"
	                });
	                return false;
            	}
            	if(!yindao || isNaN(yindao) || yindao <= 0){
	                notif({
	                    msg: "请正确设置引导积分",
	                    type: "warning"
	                });
	                return false;
            	}
            	if(!shouci || isNaN(shouci) || shouci <= 0){
	                notif({
	                    msg: "请正确设置首次积分",
	                    type: "warning"
	                });
	                return false;
            	}
                if(!limits || isNaN(limits) || limits <= 0){
                    notif({
                        msg: "请正确设置积分上限",
                        type: "warning"
                    });
                    return false;
                }
                // alert(limits +" "+ fabiao +" "+pinglun);
                if(Number(limits) < Number(fabiao) || Number(limits) < Number(pinglun) || Number(limits) < Number(huifu)){
                    notif({
                        msg: "评论回复转发积分不能大于积分上限",
                        type: "warning"
                    });
                    return false;
                }
            	datas = {pinglun:pinglun,huifu:huifu,zhuanfa:zhuanfa,yindao:yindao,shouci:shouci,fabiao:fabiao,limits:limits};
            	$.post(url,datas,function(data){
            		if(data.status == 1){
            			notif({
		                    msg: data.info,
		                    type: "success"
	                	});
	                	setTimeout(function(){
	                		window.location.href = data.url;
	                	},1500);
            		}else{
            			notif({
		                    msg: data.info,
		                    type: "error"
	                	});
            		}
            	},'json')
		})
	})
</script>
