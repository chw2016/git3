<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />

	<div class="cLineB">
		<h4 class="left">店铺类型</h4>
		<div style="float:right;margin-right:0px;padding-right:15px;background-color: #98FB98;line-height: 40px; border-radius:5px;" >
			<a href="{weikucms::U('Shop/AddType',array('token'=>$token))}" style="text-decoration:none;"><h4>添加类型</h4></a>
		</div>
	<div class="clr"></div>
</div>


<div class="box-content">       		 
    <div class="msgWrap">
	<form method="post"  action="###" id="info" >
		<input name="delall"  type="hidden" value="" />
		<input name="wxid"  type="hidden" value="" />			
			<table class="table table-bordered">
                  <thead>
                  <tr>
                      <th>分类编号</th>
                      <th style="width:300px;">分类名称</th>
                      <th>分类描述</th>
                      <th>排序</th>
                      <th>位置</th>
                      <th>分类图片</th>
                      <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <volist name="list" id="vo">
                  		<tr>
        					<td>{weikucms:$vo.id}</td>
                  			<td>{weikucms:$vo.name}</td>
                  			<td><div class="answer_text">{weikucms:$vo.des}</div></td>
                            <td>{weikucms:$vo.sort}</td>
                            <td><if condition="$vo['position'] eq 1">上<else/>下</if></td>
                  			<td><img src="{weikucms:$vo.pic}" alt="" style="width:100px;height: 40px;"/></td>
                            <td>
                                <a class="btn btn-success btn-sm" href="{weikucms::U('Shop/EditType',array('id'=>$vo[id],'token'=>$token))}">编辑</a>
                                <a class="btn btn-danger btn-sm" href="{weikucms::U('Shop/DelType',array('id'=>$vo[id],'token'=>$token))}">删除</a>
                            </td>
                      </tr>                     
                  </volist>
                  </tbody>
              </table>			
		</form>
	</div>
	<div>
		<ul class="pager">
			{weikucms:$page}
		</ul>
	</div>      
</div>
</div>
<include file="Public:footer"/>
