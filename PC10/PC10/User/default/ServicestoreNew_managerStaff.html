                 <if condition="$op neq 1">                            <input type="hidden" class="text textMiddle inputQ"  name="logourl" id="pic" value="" style="width:300px;"   />                            <else/>                            <input type="hidden" class="text textMiddle inputQ"  name="logourl" id="pic" value="{weikucms:$data['staff_logo']}" style="width:300px;"   />                        </if>                        <span class="ke-button-common" id="upload" style="margin-left: 5px;">上传图片</span>                    </td>                </tr>                <tr>                    <th>职工姓名：</th>                    <td>                        <if condition="$op neq 1">                            <input type="text" id="name" name="name" value="" class="px require" style="width:200px;" />                            <else/>                            <input type="text" id="name" name="name" value="{weikucms:$data['name']}" class="px require" style="width:200px;" />                        </if>                    </td>                </tr>                <tr>                    <th>员工联系方式：</th>                    <td>                        <if condition="$op neq 1">                            <input type="text" id="telephone" name="telphone" value="" class="px require" style="width:200px;" />                            <else/>                            <input type="text" id="telephone" name="telphone" value="{weikucms:$data['telephone']}" class="px require" style="width:200px;" />                        </if>                    </td>                </tr>                <tr>                    <th>性别：</th>                    <td>                        <if condition="$op neq 1">                            <input type="radio" name="sex" id="sex" value="1" checked="checked"/>男&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" id="sex" value="0" />女                            <else/>                            <if condition="$data['sex'] neq 1">                                <input type="radio" name="sex" id="sex" value="1" />男&nbsp;&nbsp;&nbsp;&nbsp;                                <input type="radio" name="sex" id="sex" value="0" checked="checked"/> 女                                <else/>                                <input type="radio" name="sex" id="sex" value="1"  checked="checked"/>男&nbsp;&nbsp;&nbsp;&nbsp;                                <input type="radio" name="sex" id="sex" value="0"/> 女                            </if>                        </if>                    </td>                </tr>                <tr>                    <th>年龄：</th>                    <td>                        <if condition="$op neq 1">                            <input type="text" id="age" name="age" value="" class="px require" style="width:200px;" />                            <else/>                            <input type="text" id="age" name="age" value="{weikucms:$data['age']}" class="px require" style="width:200px;" />                        </if>                    </td>                </tr>                <!--<tr>                    <th>工龄：</th>                    <td>                        <if condition="$op neq 1">                            <input type="text" id="work_age" name="work_age" value="" class="px require" style="width:200px;" />                            <else/>                            <input type="text" id="work_age" name="work_age" value="{weikucms:$data['work_age']}" class="px require" style="width:200px;" />                        </if>                    </td>                </tr>-->                <tr>                    <th>所属分店：</th>                    <td>                        <select name="store" id="store">                            <foreach name="storeInfoData" item="value">                                <option value="{weikucms:$value.name}">{weikucms:$value.name}</option>                            </foreach>                        </select>                    </td>                </tr>                <tr>                    <th>工种类型：</th>                    <td>                        <if condition="$op neq 1">                            <!--<input type="radio" name="display" id="display" value="3" />站长&nbsp;&nbsp;&nbsp;&nbsp;-->                            <input type="radio" name="display" id="display" value="1" checked="checked"/>技工&nbsp;&nbsp;&nbsp;&nbsp;							<input type="radio" name="display" id="display" value="0" />销售&nbsp;&nbsp;&nbsp;&nbsp;							<input type="radio" name="display" id="display" value="2" /> 其他                            <else/>                               <!-- <input type="radio" name="display" id="display" value="3"  <if condition="$data['staff_type'] eq 3">checked="checked"</if>/>站长&nbsp;&nbsp;&nbsp;&nbsp;-->                                <input type="radio" name="display" id="display" value="1" <if condition="$data['staff_type'] eq 1">checked="checked"</if>/>技工&nbsp;&nbsp;&nbsp;&nbsp;                                <input type="radio" name="display" id="display" value="0" <if condition="$data['staff_type'] eq 0">checked="checked"</if>/> 销售&nbsp;&nbsp;&nbsp;&nbsp;                                <input type="radio" name="display" id="display" value="2" <if condition="$data['staff_type'] eq 2">checked="checked"</if>/> 其他                        </if>                    </td>                </tr>                <tr>                    <th>状态：</th>                    <td>                        <if condition="$op neq 1">                          <select id="status">                              <option value="0">未审核</option>                              <option value="1">通过</option>                              <option value="2">未通过</option>                          </select>                            <else/>                            <select id="status">                                <option value="0" <if condition="$data['status'] eq 0">selected</if>>未审核</option>                                <option value="1" <if condition="$data['status'] eq 1">selected</if>>通过</option>                                <option value="2" <if condition="$data['status'] eq 2">selected</if>>未通过</option>                            </select>                        </if>                    </td>                </tr>              <!--  <tr>                    <th>职务：</th>                    <td>                        <if condition="$op neq 1">                            <input type="text" id="staff_info" name="staff_info" value="" class="px require" style="width:200px;" />                            <else/>                            <input type="text" id="staff_info" name="staff_info" value="{weikucms:$data['staff_info']}" class="px require" style="width:200px;" />                        </if>                    </td>                </tr>-->                <tr>                    <th>&nbsp;</th>                    <td>                        <if condition="$op neq 1">                            <input type="hidden" name="op" id="op" value="0" />                            <else/>                            <input type="hidden" name="op" id="op" value="1" />                        </if>                        <input type="hidden" name="token" id="token" value="{weikucms::$token}" />                        <button type="button" id="bsubmit" name="button" class="btn btn-primary"><if condition="$op neq 1">添加员工<else/>确定编辑</if></button></td>                </tr>                </tbody>            </table>        </div>    </form></div><div class="cLine">    <div class="clr"></div></div></div><script type="text/javascript">    $(function(){        $("#bsubmit").click(function(){            var name = $("#name").val();            var staffid = $("#staffid").val();            var work_age = $("#work_age").val();            var logourl = $("#pic").val();            var sex = $('input[name="sex"]:checked').val();            var age = $("#age").val();            var store = $("#store").val();            var telephone = $("#telephone").val();            var display = $('input[name="display"]:checked').val();            var staff_info = $("#staff_info").val();            var token = $("#token").val();            var op = $("#op").val();            var id = $("#id").val();            var status = $("#status").val();            if(! name){                notif({                    msg: "员工名称不能为空",                    type: "warning"                });                return false;            }            if(! staffid){                notif({                    msg: "员工工号不能为空",                    type: "warning"                });                return false;            }            if(! age){                notif({                    msg: "员工年龄不能为空",                    type: "warning"                });                return false;            }            if(! sex){                notif({                    msg: "员工性别不能为空",                    type: "warning"                });                return false;            }            if(! telephone){                notif({                    msg: "员工联系电话不能为空",                    type: "warning"                });                return false;            }            $.post("{weikucms::U('ServicestoreNew/managerStaff')}",                    {id:id,name:name,staffid:staffid,logourl:logourl,age:age,work_age:work_age,sex:sex,store:store,telephone:telephone,display:display,token:token,op:op,status:status},                    function(data){                        if(data.status == 1){                            notif({                                msg: data.info,                                type: "success"                            });                            setTimeout(function(){                                window.location.href = data.url;                            },'1000');                        }else{                            notif({                                msg: data.info,                                type: "error"                            });                        }                    },'json');        });    });</script><include file="Public:footer"/>
