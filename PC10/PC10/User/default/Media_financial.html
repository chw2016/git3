<div class="alert alert-info" style="margin-top: 20px;">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>在这里可以你可以查看你的支付绑定，账户管理以及佣金结算的一些详细信息</li>

<div class="msgWrap">
    <form method="post"  action="###" id="info" >
        <input name="delall"  type="hidden" value="" />
        <input name="wxid"  type="hidden" value="" />
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>姓名</th>
                <th>余额</th>
                <th>推广金额</th>
                <th>邀请金额</th>
                <th>红包金额</th>
                <th>操作</th>
            </tr>
            </thead>
            <volist id="vo" name="info" key="i">
            <tr>
                <td>{weikucms:$vo.nickname}</td>
                <td>{weikucms:$vo.money}</td>
                <td>{weikucms:$vo.extension}元/<a href="{weikucms::U('Media/details',array('token'=>$token,'openid'=>$vo['openid'],'type'=>'extension'))}">明细</a></td>
                <td>{weikucms:$vo.invitation}元/<a href="{weikucms::U('Media/details',array('token'=>$token,'openid'=>$vo['openid'],type=>'invitation'))}">明细</a></td>
                <td>0元/<a href="javascript:void(0)">明细</a></td>
                <td >
                    <a href="{weikucms::U('Media/accounts',array('token'=>$token,'tid'=>$vo['id']))}" title="结算" class="btn btn-success btn-sm">结算</a>
                    <a href="{weikucms::U('Media/setRecord',array('token'=>$token,'tid'=>$vo['id']))}" title="结算" class="btn btn-success btn-sm">结算记录</a>
                </td>
            </tr>
            </volist>
        </table>
    </form>
</div>
