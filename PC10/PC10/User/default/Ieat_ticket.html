<include file="Public:head" />
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />
<div class="" style="">
  <div class="cLineB">
    <div class="title_tab" id="topTab">
      <ul class="tab_navs title_tab" data-index="0">
          <li data-index="1" class="tab_nav  js_top sub" data-id="today"> <a href="{weikucms::U('Ieat/editticket',array('token'=>$token))}&cat_id={weikucms:$get['cat_id']}"<if condition="$hover5 eq 1">class="hover"</if>>添加团购券</a> </li>
          <li data-index="1" class="tab_nav  js_top sub yulan" data-id="today" style="background-color: #ff69b4;line-height: 40px;"><a style="text-decoration:none;" href="{weikucms::U('Ieat/act',array('token'=>$token))}&cat_id={weikucms:$get['cat_id']}">返回上一页</a></li>
      </ul>
    </div>
  </div>
  <!--tab start-->
  <div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
      <li>下面是团购券列表。</li>
    </ol>
  </div>
  <!--tab end-->
  <div class="box-content">
     <div class="msgWrap">
    <form method="post"  action="###" id="info" >
      <table class="table table-bordered">
        <thead>
          <tr>
              <th style="text-align:center">团购券SN码</th>
              <th style="text-align:center">团购价格</th>
              <th style="text-align:center">数量</th>
              <th style="text-align:center">开始时间/结束时间</th>
              <th style="text-align:center">是否被购买</th>
              <th style="text-align:center">是否过期</th>
              <th style="text-align:center">是否已使用</th>
              <th style="text-align:center">操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="tickets" id="vo">
            <tr>
                <td style="text-align:center">{weikucms:$vo.ticket_sn}</td>
                <td style="text-align:center">{weikucms:$vo.ticket_price}元</td>
                <td style="text-align:center">{weikucms:$vo.ticket_num}</td>
                <td style="text-align:center;">{weikucms:$vo.start_date}/{weikucms:$vo.end_date}</td>
                <td style="text-align:center;"><if condition="$vo['is_buy'] eq 1 "><span style="color: red;">已被购买</span><elseif condition="$vo['is_buy'] eq 0 " />未被购买</if></td>
                <td style="text-align:center;"><if condition="time() gt strtotime($vo['end_date'])"><span style="color: red;">已过期</span><elseif condition="$vo['is_buy'] eq 0 " />未过期</if></td>
                <td style="text-align:center;"><if condition="$vo['is_used'] eq 1 "><span style="color: red;">已被使用</span><elseif condition="$vo['is_used'] eq 0 " />未被使用</if></td>
                <if condition="$vo['is_buy'] eq 0">
                <td class="norightborder" style="text-align:center">
                    <a class="btn btn-success btn-sm" href="/index.php?g=User&amp;m=Ieat&amp;a=editticket&amp;token={weikucms:$token}&amp;op=1&amp;cat_id={weikucms:$vo.cat_id}&amp;ticket_id={weikucms:$vo.ticket_id}" title="编辑">编辑</a>
                    <a class="btn btn-danger btn-sm" onClick="source_delete('/index.php?g=User&amp;m=Ieat&amp;a=del_ticket&amp;token={weikucms:$token}&amp;cat_id={weikucms:$vo.cat_id}&amp;ticket_id={weikucms:$vo.ticket_id}')" href="javascript:void(0)">删除</a>
                </td>
                </if>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
  </div>
    <div>
      <ul class="pager">
        {weikucms:$page}
      </ul>
    </div>
  </div>
</div>
<include file="Public:footer" />
