<script type="text/javascript">
function operate(url){
    if(confirm('您确定进行此操作')){
        $.post(url,{},function(data){
            if(data.status == 1){
                notif({
                    msg: data.info,
                    type: "success"
                });
                setTimeout(function(){
                    window.location.href = data.url;
                },'1000');
            }else{
                notif({
                    msg: data.info,
                    type: "error"
                });
            }
        },'json');
    }else{
        return;
    }
}
</script>
