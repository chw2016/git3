<div class="" style="">
  <div class="cLineB">
    <div class="title_tab" id="topTab">
      <ul class="tab_navs title_tab" data-index="0">

          <li data-index="1" class="tab_nav  js_top sub yulan" data-id="today"
          style="background-color: #ff69b4;line-height: 40px;"><a style="text-decoration:none;" href="{weikucms:$backUrl}">返回上一页</a></li>
      </ul>
    </div>
  </div>
  <!--tab start-->
  <div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
      <li>下面是Ieat限购的限购食物。</li>
    </ol>
  </div>
  <!--tab end-->
  <div class="box-content">
     <div class="msgWrap">
    <form method="post"  action="###" id="info" >
      <input name="delall"  type="hidden" value="" />
      <input name="wxid"  type="hidden" value="" />
      <table class="table table-bordered">
        <thead>
          <tr>
              <th style="text-align:center">食物名称</th>
              <th style="text-align:center">食物图片</th>
              <th style="text-align:center">限购价格</th>
              <th style="text-align:center">限购开始/结束日期</th>
              <th style="text-align:center">剩余量</th>
              <th style="text-align:center">操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="foods" id="vo">
            <tr>
              <td style="text-align:center">{weikucms:$vo.food_name}</td>
              <td style="text-align:center">
                  <img src="{weikucms:$vo.food_pic1}" style="height: 100px;width: 120px;">
                  <img src="{weikucms:$vo.food_pic2}" style="height: 100px;width: 120px;">
                  <img src="{weikucms:$vo.food_pic3}" style="height: 100px;width: 120px;">
              </td>
              <td style="text-align:center">{weikucms:$vo.food_price}元</td>
              <td style="text-align:center">{weikucms:$vo.start_date}/{weikucms:$vo.end_date}</td>
                <td style="text-align:center">{weikucms:$vo.food_num}</td>
              <td class="norightborder" style="text-align:center">
                  <a class="btn btn-success btn-sm" href="/index.php?g=User&amp;m=Ieat&amp;a=editfood&amp;token={weikucms:$token}&amp;op=1&amp;cat_id={weikucms:$vo.cat_id}&amp;food_id={weikucms:$vo.food_id}" title="编辑">编辑商</a>
                  <a class="btn btn-danger btn-sm" onClick="source_delete('/index.php?g=User&amp;m=Ieat&amp;a=del_food&amp;token={weikucms:$token}&amp;cat_id={weikucms:$vo.cat_id}&amp;food_id={weikucms:$vo.food_id}')" href="javascript:void(0)">删除</a>
              </td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
  </div>
    <div>
      <ul class="pager">
        {weikucms:$page}
