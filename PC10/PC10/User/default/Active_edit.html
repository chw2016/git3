<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#starpicurl').val(),
                    clickFn : function(url, title) {
                        K('#starpicurl').val(url);
//                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });
</script>

        $("#submit").click(function() {

            var end = $("input[name=enddate]").val();
            var info = $("#info").val();

            var sttxt=$("#sttxt").val();
            var starpicurl=$("#starpicurl").val();
            if (!keyword) {
                notif({
                    msg: "关键词不能为空哦",

                });
                return false;
            }

            if (!title) {
                notif({
                    msg: "活动名称不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if (!start) {
                notif({
                    msg: "起始时间不能为空哦",
                    type: "warning"
                });
                return false;
            }
            if (!end) {
                notif({
                    msg: "截止不能为空哦",
                    type: "warning"
                });
                return false;
            }
            if (!info) {
                notif({
                    msg: "活动说明不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(!txt){
                notif({
                    msg: "分享标题不能为空",
                    type: "warning"
                });
                return false;
            }

            if(!sttxt){
                notif({
                    msg: "分享内容不能为空",
                    type: "warning"
                });
                return false;
            }

            if(!starpicurl){
                notif({
                    msg: "分享图片地址不能为空",
                    type: "warning"
                });
                return false;
            }

        })
    })
