<include file="Public:head"/>


<div class="cLineB">
    <div class="title_tab" id="topTab">
        <ul class="tab_navs title_tab" data-index="0">


            <li data-index="0" class="tab_nav first js_top " data-id="total">
                <a href="{weikucms::U('Home/set',array('token'=>$token))}" <if condition="$hover1 eq 1">class="hover"</if>>首页回复配置</a>
            </li>

        </ul>
    </div>
</div>
 <div class="cLineC" style="line-height: 32px;">
 <a href="{weikucms::U('Image/imgaCreate', array('token' => $token,
                                'app'=>'Home',
                                'type'=>'img1',
                                'surl'=> base64_encode(U('Home/base_set', array(
                                    'token' => $token
                                )))
                            ))}" class="btn btn-primary">上传背景图片</a>

<div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>您可以在这里设置微官网的基本属性</li>

    </ol>
</div>

<div class="msgWrap">
    <form class="form" method="post" action="" target="_top">
    <input type="hidden" name="token" value="{weikucms::$_GET['token']}">
        <TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0"
               cellPadding="0" width="100%">
            <THEAD>
            <TR>
                <TH valign="top">
                    <label for="keyword">
                        背景颜色：
                    </label>
                </TH>
                <TD>
                    <input type="text" value="{weikucms:$value['bg']}" name="bg" id="numbercolor" class="px color" style="width: 55px; color: rgb(255, 255, 255); background-image: none; background-color: rgb(0, 0, 0);" onblur="document.getElementById('number').style.color=document.getElementById('numbercolor').value;">
                </TD>
            </TR>
            <TR>
                <TH valign="top">
                    <label for="keyword">
                        底部文案：
                    </label>
                </TH>
                <TD>
                    <textarea type="input" class="px" name="bottom_txt" style="width:300px" placeholder="请填写微官网底部文案">{weikucms:$value['bottom_txt']}</textarea>
                </TD>
            </TR>
            <TR>
                <TH valign="top">
                    <label for="keyword">
                        是否启用背景图片：
                    </label>
                </TH>
                <TD>
                    <input type="checkbox" name="ifBG" id="ifBG" style="position:relative;bottom:6px;" value="1" <if condition="$value['ifbg'] eq 1">checked="checked"<elseif condition="$value['ifbg'] eq ''"/>checked="checked"</if> />
                </TD>
            </TR>
            <TR>
                <TH>
                </TH>
                <TD>
                    <button type="submit" name="button" class="btn btn-primary">
                        保存
                    </button>
                    <div class="clr">
                    </div>
                </TD>
            </TR>
            </THEAD>
            <TBODY>
            </TBODY>
        </TABLE>
    </form>
</div>


 </div>
