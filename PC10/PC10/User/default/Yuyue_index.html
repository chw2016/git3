<include file="Public:head"/> 




<div class="cLineB">

<h4 class="left">预约管理 </h4>

<div class="clr"></div>

</div>



<div class="cLine">

<div class="pageNavigator left">
    <a href="{weikucms::U($type.'/add',array('token'=>$token))}" title="添加" class="btn btn-primary" >添加预约</a></div>

<div class="clr"></div>

</div>

<div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>在这里您可以添加一些常见的预约活动，增强公众号的互动功能</li>
    </ol>
</div>

<div class="msgWrap">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>预约名称</th>
            <th>关键词</th>
            <th>预约电话</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th style="width: 408px;">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="item">
        <tr>
                <td>{weikucms:$item.title}</td>
                <td>{weikucms:$item.keyword}</td>
                <td>{weikucms:$item.phone}</td>
                <td>{weikucms:$item.statdate}</td>
                <td>{weikucms:$item.enddate}</td>
                <td>
                    <a class="btn btn-success btn-sm" href="{weikucms::U($type.'/infos',array('id'=>$item['id'],'token'=>$token))}">查看用户</a>
                    <!--<a class="btn btn-primary btn-sm" href="{weikucms::U($type.'/setcin',array('id'=>$item['id'],'token'=>$token))}">类型设置</a>-->
                    <a class="btn btn-primary btn-sm" href="{weikucms::U($type.'/setinfo',array('id'=>$item['id'],'token'=>$token))}">表单设置</a>&nbsp;&nbsp;
                    <a class="btn btn-success btn-sm" href="{weikucms::U($type.'/set',array('id'=>$item['id'],'token'=>$token))}">修改</a>
                    <a class="btn btn-danger btn-sm" href="#" onclick="source_delete('{weikucms::U($type.'/del',array('id'=>$item['id'],'token'=>$token))}')">删除</a></td>

                </td>
            </tr>
        </volist>

        </tbody>
    </table>



</div>

    <div>
        <ul class="pager">
            {weikucms:$page}
        </ul>
    </div>

</div>

</div>

<include file="Public:footer"/>
