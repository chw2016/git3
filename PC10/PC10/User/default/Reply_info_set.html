<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var title = $("#title").val();
            var picurl = $("#pic").val();
            var apiurl = $("#apiurl").val();
            var info = $("#info").val();
            var yudingdays = $("#yudingdays").val();
            var keyword = $("#keyword").val();
            var infotype = $("#infotype").val();
            var token = $("#token").val();
            var diningyuding,diningwaimai;

            if($('#diningyuding').is(':checked')) {
                diningyuding = 1;
            }else{
                diningyuding = 0;
            }

            if($('#diningwaimai').is(':checked')) {
                diningwaimai = 1;
            }else{
                diningwaimai = 0;
            }

            var __hash__ =  $("input[name='__hash__']").val();
            if(! title){
                notif({
                    msg: "标题不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(! picurl){
                notif({
                    msg: "您还没上传封面图片哦",
                    type: "warning"
                });
                return false;
            }

            $.post("{weikucms::U('Reply_info/set')}",
                    {diningyuding:diningyuding,diningwaimai:diningwaimai,token:token,title:title,picurl:picurl,apiurl:apiurl,info:info,yudingdays:yudingdays,keyword:keyword,infotype:infotype,__hash__:__hash__},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url+infotype+'&token='+token;
                            },'1000');
                        }else{
                                    notif({
                                        msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
