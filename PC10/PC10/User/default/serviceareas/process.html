<script>
    document.getElementById('savebtn').onclick = function(){
        var id = $("#id").val();
        var token = $("#token").val();
        var staff_id = $("#staff_id").val();

        var url = "{weikucms::U('Serviceareas/process',array('token'=>$token,'aid'=>$_GET['aid']))}";

        $.post(url,{
                    id:id,
                    token:token,
                    staff_id:staff_id
                   // __hash__: $("input[name='__hash__']").val()
                },
                function(data){
                    if(data.status == 1){
                        notif({
                            msg: data.info,
                            type: "success"
                        });
                        setTimeout(function(){
                            window.location.href = data.url;
                        },'1000');
                    }else{
                        notif({
                            msg: data.info,
                            type: "error"
                        });
                    }
                },'json');
    }
</script>
