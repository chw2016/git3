<include file="Public:public"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />

<!-- <div class="cLineB"style=" background-color:#FFFFFF;border-style:hidden;">
<div class="title_tab" id="topTab" style="float:left;background-color:#f4f5f9;border-radius:8px;width:50%;"> -->
<script>
    $(function(){
        var height=$(document).height();
        $("#con").css({"height":height});
    })
</script>
<div id="con" style="width: 100%;height: 100%;background-color: white;margin-top: 20px;padding-top: 15px;">
    <div style="width: 90%;margin: 0 auto;">
        <div class="cLineB">
            <div class="title_tab" id="topTab">
                <ul class="tab_navs title_tab" data-index="0" >

                    <li data-index="0" class="tab_nav first js_top " data-id="total">
                        <a href="{weikucms::U('ShopBranch/account',array('token'=>$token,'branch_id'=>$branch_id))}">我的账户</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('ShopOrder/BranchAll',array('token'=>$token,'branch_id'=>$branch_id))}">所有订单</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('ShopOrder/BranchAll',array('token'=>$token,'branch_id'=>$branch_id,'type'=>1))}">今日订单</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('ShopBranch/ware',array('token'=>$token,'branch_id'=>$branch_id))}">商品上架</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('ShopBranch/Flash',array('token'=>$token,'branch_id'=>$branch_id))}">轮播图管理</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('ShopBranch/writing',array('token'=>$token,'branch_id'=>$branch_id))}">滚动文字设置</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('ShopBranch/activitise',array('token'=>$token,'branch_id'=>$branch_id))}">活动</a>
                    </li>
                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('ShopBranch/reveal',array('token'=>$token,'branch_id'=>$branch_id))}"> 积分商城</a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="alert alert-info" style="margin-top: 20px;">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>提示信息!</strong>
            <ol>
                <li>在这里可以了解添加了哪些活动。</li>
            </ol>
        </div>



        <div class="box-content">
            <div class="cLineB">
                <h4>活动列表</h4>
            </div>
            <a class="btn btn-success btn-sm" href="{weikucms::U('ShopBranch/cretaeactivi',array('branch_id'=>$branch_id,'token'=>$token))}">添加活动</a>
            <div class="msgWrap">
                <form method="post"  action="###" id="info" >
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>主题</th>
                            <th>主题海报</th>
                            <th>活动日期</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="activitise" id="vo" key="i">
                            <tr>
                                <td>{weikucms:$i}</td>
                                <td>{weikucms:$vo.title}</td>
                                <td><img src="{weikucms:$vo.pic}" alt="" style="width: 100px;height: 50px;"/></td>
                                <td>
                                    {weikucms:$vo.starttime}至{weikucms:$vo.endtime}
                                </td>
                                </td>
                                <td class="norightborder">
                                    <a class="btn btn-success btn-sm" href="{weikucms::U('ShopBranch/cretaeactivi',array('aid'=>$vo[id],'token'=>$token,'branch_id'=>$branch_id))}">编辑</a>
                                    <a class="btn btn-danger btn-sm" href="{weikucms::U('ShopBranch/delactivitise',array('aid'=>$vo[id],'token'=>$token,'branch_id'=>$branch_id))}">删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </form>
            </div>

            <div>
                <ul class="pager">
                    {weikucms:$page}
                </ul>
            </div>
