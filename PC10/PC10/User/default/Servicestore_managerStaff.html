            allowFileManager:true
        });
        K('#upload').click(function() {

                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
         
            var name = $("#name").val();
            var staffid = $("#staffid").val();
            var password = $("#password").val();
            var logourl = $("#pic").val();
            var sex = $('input[name="sex"]:checked').val();
            var age = $("#age").val();
            var store = $("#store").val();
            var telephone = $("#telephone").val();
            var display = $('input[name="display"]:checked').val();
            var token = $("#token").val();
            var op = $("#op").val();
            var id = $("#id").val();

            if(! name){
                notif({
                    msg: "员工名称不能为空",
                    type: "warning"
                });
                return false;
            }
            if(! staffid){
                notif({
                    msg: "员工工号不能为空",
                    type: "warning"
                });
                return false;
            }
            if(! password){
                notif({
                    msg: "员工初始登录密码不能为空",
                    type: "warning"
                });
                return false;
            }
            if(! age){
                notif({
                    msg: "员工年龄不能为空",
                    type: "warning"
                });
                return false;
            } 
            if(! sex){
                notif({
                    msg: "员工性别不能为空",
                    type: "warning"
                });
                return false;
            } 
            if(! telephone){
                notif({
                    msg: "员工联系电话不能为空",
                    type: "warning"
                });
                return false;
            }

            $.post("{weikucms::U('Servicestore/managerStaff')}",
                    {id:id,name:name,staffid:staffid,password:password,logourl:logourl,age:age,sex:sex,store:store,telephone:telephone,display:display,token:token,op:op},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;                  
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
