                    ))}">

            </tr>
            <tr>

                    <span style="padding: 20px; line-height: 53px;">建议图片大小为：640px * 1008px</span>
                </td>
            </tr>
            <tr>
                <th valign="top">第三张</th>

                    <if condition="$therepic['pic'] eq ''">

                        <else/>

                    </if>

                        'app'=>'Hxfz',
                        'type'=>'indexthere',
                        'surl'=> base64_encode(U('Hxfz/index', array('token' => $token)))
                    ))}">
