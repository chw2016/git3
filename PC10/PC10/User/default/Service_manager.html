        });
    });

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var id = $("#id").val();
         
            var name = $("#name").val();
            var password = $("#password").val();
            var tel = $("#tel").val();
            var starttime = $("#starttime").val();
            var endtime = $("#endtime").val();
            var address = $("#address").val();
            
            var logourl = $("#pic").val();
            var longitude = $("#longitude").val();
            var latitude = $("#latitude").val();
            var intro = $("#intro").val();
            var actionIntro = $("#actionIntro").val();
            
            var op = $("#op").val();
            
            var token = $("#token").val();
            var __hash__ =  $("input[name='__hash__']").val();
            if(! name){
                notif({
                    msg: "门店名称不能为空",
                    type: "warning"
                });
                return false;
            }
            if(! password){
                notif({
                    msg: "门店登录密码不能为空",
                    type: "warning"
                });
                return false;
            }
            
            if(! address){
                notif({
                    msg: "门店地址不能为空",
                    type: "warning"
                });
                return false;
            }


            if(! tel){
                notif({
                    msg: "门店电话不能为空",
                    type: "warning"
                });
                return false;
            }            

            $.post("{weikucms::U('Service/manager')}",
                    {id:id,token:token,actionIntro:actionIntro,intro:intro,password:password,starttime:starttime,endtime:endtime,op:op,name:name,tel:tel,address:address,logourl:logourl,longitude:longitude,latitude:latitude,__hash__:__hash__},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');

        });
    });

</script>
