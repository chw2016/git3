<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />

<script src="{weikucms::RES}/js/date/WdatePicker.js"></script>

<div class="" >


    <div class="cLineB">

        <div class="cLine">

            <div class="title_tab" id="topTab">
                <ul class="tab_navs title_tab" data-index="0">


                    <li data-index="0" class="tab_nav first js_top " data-id="total">
                        <a href="{weikucms::U('Store_new/index',array('token'=>$token))}" >商品分类管理</a>
                    </li>

                    <li data-index="0" class="tab_nav first js_top " data-id="total">
                        <a href="{weikucms::U('Store_new/product',array('token'=>$token, 'catid'=>$_GET['catid']))}">商品管理</a>
                    </li>

                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('Store_new/orders',array('token'=>$token))}">订单管理</a>

                    </li>



                    <li data-index="1" class="tab_nav  js_top sub yulan" data-id="today">
                        <a href="{weikucms::U('Store_new/index',array('token'=>$token))}" class="nohover">返回</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <if condition="$type eq 1">
        <div class="cLineC" style="line-height: 32px;">
            <a href="{weikucms::U('Store_new/normsAdd',array('token' => $token, 'catid' => $catid, 'type' => $type))}" title="新增外观值"class="btn btn-primary">
                新增<span style="color:#ea5414">{weikucms:$catData.name}</span>分类的外观值</a>
        </div>
        <else />
        <div class="cLineC" style="line-height: 32px;">
            <a href="{weikucms::U('Store_new/normsAdd',array('token' => $token, 'catid' => $catid, 'type' => $type))}" title="新增外观值"class="btn btn-primary">
                新增<span style="color:#ea5414">{weikucms:$catData.name}</span>分类的规格值</a>
        </div>

    </if>



    <div class="msgWrap">
        <form method="post"  action="###" id="info" >
            <input name="delall"  type="hidden" value="" />
            <input name="wxid"  type="hidden" value="" />
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th >编号</th>
                    <th >分类名称</th>
                    <th ><if condition="$type eq 1">外观<else />规格</if>值</th></th>
                    <th >操作</th>
                </tr>
                </thead>
                <volist name="list" id="hostlist" key="i">

                <tr>
                    <td>{weikucms:$i}</td>
                    <td>{weikucms:$catData.name}</td>
                    <td>{weikucms:$hostlist.value}</td>
                    <td>
                        <a href="{weikucms::U('Store_new/normsAdd',array('token' => $token, 'id' => $hostlist['id'], 'catid' => $catid, 'type' => $type))}" title="修改" class="btn btn-success btn-sm">修改</a>
                        <!--<a class="btn btn-danger btn-sm" href="{weikucms::U('Store_new/normsDel',array('token' => $token, 'id' => $hostlist['id'], 'catid' => $catid, 'type' => $type))}">删除</a>-->
                        <a class="btn btn-danger btn-sm" href="#" onclick="source_delete('{weikucms::U('Store_new/normsDel',array('token' => $token, 'id' => $hostlist['id'], 'catid' => $catid, 'type' => $type))}')">删除</a>
                    </td>
                </tr>
                </volist>
            </table>

        </form>
        <div>
            <ul class="pager">
                {weikucms:$page}
            </ul>
        </div>

    </div>


</div>

<include file="Public:footer"/>
