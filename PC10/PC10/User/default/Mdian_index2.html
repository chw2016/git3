<script>
$(".abc").mouseout(function(){
	var zhi=$(this).val();
	    time=$(this).siblings(".time").val();
	    token=$(this).siblings(".token").val();
	    pid=$('.pid').val();
	 
	    $.post("{weikucms::U('index')}",{"zhi":zhi,"time":time,"token":token,"pid":pid},function(data){
        	if(data.str){
        		alert(data.str)
        	}
		},'json');
	    $(this).hide();
	    $(this).siblings(".aaa").show();
	    $(this).siblings(".aaa").children("#aaaa").html(zhi);
})

$(".aaa").click(function(){
	$(this).hide();
	$(this).siblings(".abc").show();
})
   
</script>
