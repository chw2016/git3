<script type="text/javascript">
    $(function(){
        $('#sid').select2();
    });
    function AddStaff(){
        var staff_user=$("#staff_user").val();
        var staff_pwd=$("#staff_pwd").val();
        var openid=$("#openid").val();
        var sid=$("#sid").val();
        var url="{weikucms::U('Shop/EditStaff',array('token'=>$token,'id'=>$id))}";
        $.post(url,{staff_user:staff_user,staff_pwd:staff_pwd,openid:openid,sid:sid},function(data){
             if(data.status==1){
                 location.href="{weikucms::U('Shop/cStaff',array('token'=>$token))}";
             }else{
                 alert(data.info);
             }
        },'json')
    }

</script>
