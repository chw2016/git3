<div class="cLineB">
    <h4 class="left">
        设置可选人数

    </h4>
    <div class="clr"></div>
</div>
<!--tab start-->
<div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>在这里可以设置每人每次投票可选的人数。</li>
    </ol>
</div>
<!--tab end-->
<div class="msgWrap">
    <form class="form" method="post" id="form" action="">
        <input type="hidden" name="id" id="id" value="{weikucms:$ginfo['id']}" />


        <div class="msgWrap bgfc">
            <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
                <tbody>
                <tr>
                    <th>可选的人数：</th>
                    <td>
                        <input type="number" id="max_num" name="max_num" value="{weikucms:$lecturer['max_num']}" class="px require" style="width:300px;" />
                    </td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td>
                        <button type="button" id="bsubmit" name="button" class="btn btn-primary">
                            设置
                        </button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="cLine">
    <div class="clr"></div>
</div>
</div>
<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){

            var max_num = $("#max_num").val();




            var url = "{weikucms::U('WechatConferencemarking/number',array('token'=>$token,'actid'=>$ginfo['id']))}"
            $.post(url,{max_num:max_num},function(back){
                if(back.status == 1){
                    notif({
                        msg: back.info,
                        type: "success"
                    });
                    setTimeout(function(){
                        window.location.href = back.url;
                    },'1000');
                }else{
                    notif({
                        msg: back.info,
                        type: "error"
                    });
                }
            },'json');
        });
    });

</script>
