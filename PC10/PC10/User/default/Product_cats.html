<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />  

    <div class="cLineB">
        <div class="title_tab" id="topTab">
            <ul class="tab_navs title_tab" data-index="0">


                <li data-index="0" class="tab_nav first js_top " data-id="total">
                    <a href="{weikucms::U('Product/index',array('token'=>$token,'dining'=>$isDining))}" ><if condition="$isDining neq 1">商品<else/>菜品</if>管理</a>
                </li>



                <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                    <a href="{weikucms::U('Product/cats',array('token'=>$token,'dining'=>$isDining))}"><if condition="$isDining neq 1">商品分类<else/>菜品分类</if>管理</a>
                </li>

                <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                    <a href="{weikucms::U('Product/orders',array('token'=>$token,'dining'=>$isDining))}">订单管理</a>
                </li>
                <if condition="$isDining eq 1">
                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('Product/tables',array('token'=>$token,'dining'=>1))}">桌台管理</a>
                    </li>
                </if>
                <if condition="$isDining neq 1">
                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Shop'))}">商城回复配置</a>
                    </li>
                    <else/>
                    <li data-index="1" class="tab_nav  js_top sub" data-id="today">
                        <a href="{weikucms::U('Reply_info/set',array('token'=>$token,'infotype'=>'Dining'))}">订餐回复配置</a>
                    </li>
                </if>
                <li data-index="1" class="tab_nav  js_top sub yulan" data-id="today" style="background-color: #ff4500;">
                    <a href="#" style="line-height: 40px;">未处理订单 <span id="unorders">{weikucms:$unorders}</span></a>
                </li>
            </ul>
        </div>
    </div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left"> <a href="{weikucms::U('Product/catAdd',array('token'=>$token,'parentid'=>$parentid,'dining'=>$isDining))}" title="新增分类" class="btn btn-primary">新增分类</a></div>
<div class="clr"></div>
</div>
<div class="msgWrap">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>分类名称</th>
            <th>简介</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="hostlist">
        <tr>
                <td>{weikucms:$hostlist.name}</td>
                <td>{weikucms:$hostlist.des}</td>
                <td>{weikucms:$hostlist.time|date="Y-m-d H:i:s",###}</td>
                <td>
                    <a class="btn btn-success btn-sm" href="{weikucms::U('Product/catSet',array('token'=>$token,'id'=>$hostlist['id'],'dining'=>$isDining))}">修改</a>
                    <a class="btn btn-danger btn-sm" href="{weikucms::U('Product/catDel',array('id'=>$hostlist['id'],'token'=>$token,'dining'=>$isDining))}">删除</a><span style="display:none"><if condition="($parentid eq '0') or ($parentid eq '')">&nbsp;|&nbsp;<a href="{weikucms::U('Product/cats',array('parentid'=>$hostlist['id'],'token'=>$token))}">子分类</a> <a href="{weikucms::U('Product/catAdd',array('token'=>$token,'parentid'=>$hostlist['id']))}">添加子分类</a></span></if>
                </td>
            </tr>
        </volist>

        </tbody>
    </table>

</div>
            <div>
                <ul class="pager">
                    {weikucms:$page}
                </ul>
            </div>
    </div>
</div>
<include file="Public:javascript"/>
<include file="Public:footer"/>
