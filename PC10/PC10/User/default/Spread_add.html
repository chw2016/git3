<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#img').val(),
                    clickFn : function(url, title) {
                        K('#img').val(url);
                        $(".fenlei_img").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });

    });

    KindEditor.ready(function(K) {
        var editor = K.editor({
            fileManagerJson : '<php>echo C('site_url');</php>/tpl/static/kindeditor/php/file_manager_json2.php'
        });
        K('#upload2').click(function() {
            editor.loadPlugin('filemanager', function() {
                editor.plugin.filemanagerDialog({
                    viewType : 'VIEW',
                    clickFn : function(url, title) {
                        K('#img').val(url);
                        $(".fenlei_img").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var name = $("#name").val();
            var active = $("#active").val();
            var img = $("#img").val();
            var info = $("#info").val();
            var startdate = $("#startdate").val();
            var enddate =$("#enddate").val();
         
            if(! name){
                notif({
                    msg: "关键字不能为空哦",
                    type: "warning"
                });
                return false;
            }
             if(! active){
                notif({
                    msg: "活动不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(! info){
                notif({
                    msg: "活动简介不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(! img){
                notif({
                    msg: "还没上传分类图片",
                    type: "warning"
                });
                return false;
            }

            if(! startdate){
                notif({
                    msg: "开始日期不能为空",
                    type: "warning"
                });
                return false;
            }
             if(! enddate){
                notif({
                    msg: "结束日期不能为空",
                    type: "warning"
                });
                return false;
            }
            // alert(1);
           $.post("{weikucms::U('Spread/addForm',array('token'=>$token))}",
                    {name:name,active:active,img:img,info:info,startdate:startdate,enddate:enddate},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');
            // window.location.href="{weikucms::U('Classify/insert',array(token=>$token))}";
        });
    });

</script>
