                    </tr>

                        <th>底部导航是否显示：</th>

                            <input type="radio" name="bot"  class="px require bot" <if condition="$nav['botnav'] eq 1">checked=""</if> value="1"/>是

                        </td>
                    </tr>

                        <th>店铺距离：</th>

					<tr>

                        </td>
                    </tr>

                    <tr>

<script>
    function set(){
        var top=$(".top");
        var bot=$(".bot");
        var distance=$("#distance").val();
		var union_distance=$("#union_distance").val();
        var msg=$("#msg").val();
        var topnav="";
        var botnav="";
        $.each(top,function(i,o){
            if($(o).attr("checked")){
                topnav+=$(o).val();
            }
        })

        $.each(bot,function(i,o){
            if($(o).attr("checked")){
                botnav+=$(o).val();
            }
        })
        var url="{weikucms::U('Shop/BaseSet',array('token'=>$token))}";
        $.post(url,{msg:msg,topnav:topnav,botnav:botnav,distance:distance,union_distance:union_distance},function(data){
            if(data.status==1){
                notif({
                    msg: data.info,
                    type: "success"
                });
                location.reload();
            }else{
                notif({
                    msg: data.info,
                    type: "warning"
                });
            }
        },"json")

    }
</script>
