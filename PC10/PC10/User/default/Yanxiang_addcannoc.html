<script type="text/javascript">

    $(function(){

        $("#bsubmit").click(function(){

        	// 接收通告标题

            var title = $('#title').val();

            // 接收详细通告标题

            var detail = $('#detail').val();

          	// 图文内容

          	var content = editor.html();

          	// 通报类型

          	var tbType = $('#tbType').val();

            var to = $('#to').val();

            var cc = $('#cc').val();
            var pic=$("#pic").val();

            if(! pic){

                notif({

                    msg: "图片不能为空",

                    type: "warning"

                });

                return false;

            }

            if(! title){

                notif({

                    msg: "标题不能为空",

                    type: "warning"

                });

                return false;

            }

            if(! detail){

                notif({

                    msg: "详细标题不能为空",

                    type: "warning"

                });

                return false;

            }

            

             if(! content){

                notif({

                    msg: "内容不能为空",

                    type: "warning"

                });

                return false;

            }



             if(! tbType){

                notif({

                    msg: "内容不能为空",

                    type: "warning"

                });

                return false;

            }

            $.post("{weikucms::U('Yanxiang/Reccannoc',array('token'=>$token))}",

                    {pic:pic,title:title,detail:detail,content:content,tbType:tbType,to:to,cc:cc},

                    function(data){

                        if(data.status == 1){

                            notif({

                                msg: data.info,

                                type: "success"

                            });

                            setTimeout(function(){

                                window.location.href = data.url;

                            },'1000');

                        }else{

                            notif({

                                msg: data.info,

                                type: "error"

                            });

                        }

                    },'json');



        });

    });



</script>
