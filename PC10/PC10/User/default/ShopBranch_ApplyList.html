               <li data-index="1" class="tab_nav  js_top sub" data-id="today">

                </li>

           </ul>
       </div>

<div class="alert alert-info" style="margin-top: 20px;">
	<button type="button" class="close" data-dismiss="alert">×</button>
	<strong>提示信息!</strong>
	<ol>
		<li>在这里可以了解万普微门店(所有分店)的订单总数、今日的订单量、会员总数和未处理订单，未处理订单将会展示各分店订单的处理情况，有利于了解和管理分店。</li>
		<li>在这里还可以添加分店、编辑分店、删除分店。</li>
	</ol>
</div>

<div class="box-content">
    <div class="cLineB">
        <h4>提现列表</h4>
    </div>
    <div class="msgWrap">
	<form method="post"  action="###" id="info" >
			<table class="table table-bordered">
                  <thead>
                  <tr>
                      <th>编号</th>
                      <th>提现金额</th>
                      <th>提现时间</th>
                      <th>是否审核</th>
                  </tr>
                  </thead>
                  <tbody>
                  <volist name="data" id="vo" key="k">
                  		<tr>
        					<td>{weikucms:$k}</td>
                            <td>{weikucms:$vo.account}</td>
                            <td>{weikucms:$vo.jtime}</td>
                            <if condition="$vo[status] eq 0">
                                <td>未审核</td>
                            <else />
                                <td>
                                    已审核
                                </td>
                                </if>

                      </tr>                     
                  </volist>
                  </tbody>
              </table>			
	</form>
  </div>
    </div>
