<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />
<div style="width:100%;<if condition="($_GET['userid'] egt 0) and ($_GET['userid'] neq '')">left:-14px</if>">
    <div class="cLineB">
    <div class="title_tab" id="topTab">
        <ul class="tab_navs title_tab" data-index="0">

            
            <li data-index="0" class="tab_nav first js_top " data-id="total">
            <if condition="session('mm')">
                <a href="{weikucms::U('KindergartenSupermanage/index',array('token'=>$token))}" <if condition="$hover1 eq 1">class="hover"</if> >超级管理员管理主页</a>
            <else />
                <a href="{weikucms::U('KindergartenBranch/index',array('token'=>$token))}&userid={weikucms:$w['userid']}&id={weikucms:$w['id']}" <if condition="$hover1 eq 1">class="hover"</if> >幼儿园管理主页</a>
            </if>
            </li>


            
            
            <li data-index="1" class="tab_nav  js_top sub yulan" data-id="today" style="background-color: #ff69b4;line-height: 40px;">
                <a style="text-decoration:none;" href="javascript:window.history.go(-1)">返回上一页</a>
            </li>
        </ul>
    </div>
</div>

<div class="alert alert-info" style="margin-top: 20px;">

        <li>在这里可以预览幼教产品。</li>
    </ol>
</div>


<div class="box-content">
             <div style="margin-left:460px;font-size:20px">
             {weikucms:$info['name']}
             <p style="margin-left:-20px;margin-top:10px">{weikucms:$info['addtime']}</p>
             </div>
    <div class="msgWrap">
             <div style="text-align:center;margin-top:30px">{weikucms:$info['intro']}</div>
    </div>
    
    <div> 
        <ul class="pager">
            {weikucms:$page}
        </ul>
    </div>      
</div>
