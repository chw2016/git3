<div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>在这里您可以查看星级排行榜</li>
    </ol>
</div>

<div class="msgWrap">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>会员昵称</th>
            <th>会员头像</th>
            <th>会员级别</th>
            <th>积分</th>
        </tr>
        </thead>
        <tbody>
        <volist name="info" id="vo">
        <tr>
			<td>
				<if condition="$vo['nickname'] eq ''">
					暂无名称
				<else/>
					{weikucms:$vo.nickname}
				</if>
			</td>
            <td>
				<if condition="$vo['headimg'] eq ''">
					暂无头像
				<else/>
					<img src="{weikucms:$vo.headimg}" width="80px" height="80px"/>
				</if>
			</td>
            <td>{weikucms:$vo.lvl}</td>
            <td>
                {weikucms:$vo.score}
            </td>
            
        </tr>
        </volist>

        </tbody>
    </table>
</div>

    <div>
        <ul class="pager">
            {weikucms:$page}
        </ul>
    </div>

</div>

</div>
