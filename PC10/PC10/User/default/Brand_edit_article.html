	.pic_img{width:145px;height:145px;}
	.px{width:135px;}
</style>


<script>

    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('#info', {
            resizeType : 1,
            allowPreviewEmoticons : false,
            allowImageUpload : true,
            allowFileManager:true
        });

    });
</script>
<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#pic").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });
	
</script>

<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />
<script>
    $(function(){
        var height=$(document).height();
        $("#con").css({"height":height});
    })
</script>
<div id="con" style="width: 100%;height: 100%;background-color: white;margin-top: 20px;padding-top: 15px;">
<div style="width: 90%;margin: 0 auto;">
<div class="cLineB">
  <h4>添加品牌文章</h4>

</div>


    <div class="msgWrap bgfc" style="margin-top:10px;">
	  <form class="form" method="post" action="" target="_top" enctype="multipart/form-data" id="form">
          <input type="hidden" name="id" value="{weikucms:$article.id}">
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>




            <tr>
                <th width="120">文章标题</th>
                <td><input type="text" id="title" name="title" value="{weikucms:$article.title}" class="px" style="width:450px;" placeholder="请填写文章标题">
                </td>
            </tr>


            <tr>
                <th valign="top"><label for="info">内容：</label></th>
                <td><textarea name="content" id="info"  rows="5" style="width:790px;height:560px"   >{weikucms:$article.content}</textarea></td>
            </tr>
                <tr>
                    <th width="120">排序数字</th>
                    <td><input type="text" id="sort" name="sort" value="{weikucms:$article.sort}" class="px" style="width:150px;" placeholder="数字越大越靠前">
                    </td>
                </tr>

				<!--<tr>
					<th width="120">分类描述：</th>
					<td><textarea style="width:301px;height:75px" name="des" id="des" class="px" >请填写分类描述</textarea><br/>最多填写200个字</td>
				</tr>

				<tr>
					<th>上传封面图片：</th>
					<td>
                        <input type="text" class="px"  name="picurl" id="pic" value="" style="width:300px;"    readonly/>
                        <span class="ke-button-common" id="upload">上传图片</span>
                 </td>
				</tr>-->

				<tr>
				    <th>&nbsp;</th>
					<td>
						<button type="button" onclick="save()" name="button" class="btn btn-primary">保存</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div> 
 
  
        </div>
        </div>
        </div>
    <script type="text/javascript">
   function save(){
       var title=$("#title").val();
       if(!title){
           art.dialog({title:'消息提示', ok:true, width:200, height:100, content:'请填写文章标题'});
           return false;
       }
       var content= editor.html();

       if(!content){
           art.dialog({title:'消息提示', ok:true, width:200, height:100, content:'请填写文章内容'});
           return false;
       }
       $('#info').html(content);
       $("#form").submit();
   }

</script>
