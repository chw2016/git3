<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var username = $("#username").val();
            var password = $("#password").val();
            var tel=$("#tel").val().trim();
            var seng=$("#s_province").val().trim();
            var si=$("#s_city").val().trim();
            var xian=$("#s_county").val().trim();
            var rate=parseFloat($("#rate").val().trim());

            if(xian=="市、县级市"){
                xian = "";
            }

            if(!username){
                notif({
                    msg: "账号不能为空",
                    type: "warning"
                });
                return false;
            }

            if(!password){
                notif({
                    msg: "密码不能为空",
                    type: "warning"
                });
                return false;
            }

            if(!tel){
                notif({
                    msg: "电话号码不能为空",
                    type: "warning"
                });
                return false;
            }

            if(isNaN(rate)){
                notif({
                    msg: "请填写正确的佣金比列!",
                    type: "warning"
                });
                return false;
            }

            if(seng=="省份"){
                notif({
                    msg: "请选择省份",
                    type: "warning"
                });
                return false;
            }

            if(si=="地级市"){
                notif({
                    msg: "请选择城市",
                    type: "warning"
                });
                return false;
            }

            /*if(xian=="市、县级市"){
                notif({
                    msg: "请选择区域",
                    type: "warning"
                });
                return false;
            }
            */


            $.post("{weikucms::U('Shop/EditMember',array('token'=>$token,'id'=>$id))}",{username:username,password:password,tel:tel,seng:seng,si:si,xian:xian},function(data){
                    if(data.status==1){
                        notif({
                            msg: data.info,
                            type: "success"
                        });
                        location.href="{weikucms::U('Shop/member',array('token'=>$token))}";
                    }else{
                        notif({
                            msg: data.info,
                            type: "warning"
                        });
                    }
            },"json")
        });
    });

</script>
