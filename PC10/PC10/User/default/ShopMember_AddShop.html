<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

<script type="text/javascript">
    $(function(){
        $('#uid').select2();
        $("#bsubmit").click(function(){
            var uname = $("#uname").val();
            var pwd = $("#pwd").val();
            var tel = $("#tel").val();
            var address = $("#address").val();
            var pic = $("#pic").val();
            var long = $("#longitude").val();
            var lat = $("#latitude").val();
            var des = $("#des").val();
            var tid=$("#tid").val();
            var map_url=$("#map_url").val();
            var uid=$("#uid").val();
            var rate=parseFloat($("#rate").val().trim());
            if(!uname){
                notif({
                    msg: "门店名称不能为空",
                    type: "warning"
                });
                return false;
            }
            if(! pwd){
                notif({
                    msg: "门店登录密码不能为空",
                    type: "warning"
                });
                return false;
            }




            if(tid==0){
                notif({
                    msg: " 请选择门店类型",
                    type: "warning"
                });
                return false;
            }



            if(! address){
                notif({
                    msg: "店铺街道地址不能为空",
                    type: "warning"
                });
                return false;
            }

            if(isNaN(rate)){
                notif({
                    msg: "请填写正确的佣金比列!",
                    type: "warning"
                });
                return false;
            }


            if(! pic){
                notif({
                    msg: "图片不能为空",
                    type: "warning"
                });
                return false;
            }

            if(! long || !lat){
                notif({
                    msg: "经纬度不能为空",
                    type: "warning"
                });
                return false;
            }

            $.post("{weikucms::U('ShopMember/AddShop',array('token'=>$token,'member_id'=>$member_id))}",{uid:uid,map_url:map_url,rate:rate,username:uname,password:pwd,tel:tel,address:address,pic:pic,long:long,lat:lat,des:des,tid:tid},function(data){
                    if(data.status==1){
                        alert(data.info);
                        location.href="{weikucms::U('ShopMember/index',array('token'=>$token,'member_id'=>$member_id))}";
                    }else{
                        alert(data.info);
                    }
            },"json")
        });
    });

</script>
