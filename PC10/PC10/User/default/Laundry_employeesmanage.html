<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" href="{weikucms::STATICS}/kindeditor/themes/default/default.css" />

<script src="{weikucms::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weikucms::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{weikucms::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script type="text/javascript" src="{weikucms::RES}/js/formCheck/formcheck.js">
</script>
<div class="">
	<div class="cLineB">
		<h4 class="left">
			<if condition="$op neq 1">添加员工 <else /> 编辑员工</if>
		</h4>
		<div class="searchbar">
			<form method="post" action="">
<script>
    KindEditor.ready(function(K) {
        var editor = K.editor({
            allowFileManager: true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image',
                    function() {
                        editor.plugin.imageDialog({
                            fileUrl: K('#employees_pic').val(),
                            clickFn: function(url, title) {
                                K('#employees_pic').val(url);
                                $("#employees_pic_show").attr('src', url).show();
                                editor.hideDialog();
                            }
                        });
                    });
        });
    });
</script>

			</form>
		</div>
		<div class="clr"></div>
	</div>
	<!--tab start-->
	<div class="alert alert-info">
		<button type="button" class="close" data-dismiss="alert">×</button>
		<strong>提示信息!</strong>
		<ol>
			<li>在这里可以了解洗衣店员工的总数、还可以添加员工、编辑员工、删除员工。</li>
		</ol>
	</div>
	<!--tab end-->
	<div class="msgWrap">
		<form class="form" method="post" id="form" action="">
			<if condition="$op neq 1"> <input id="employees_id" name="employees_id" value="" type="hidden" /> <else /> <input id="employees_id" name="employees_id" value="{weikucms:$w['id']}" type="hidden" /> </if>
			<div class="msgWrap bgfc">
				<table class="userinfoArea" style="margin: 0;" border="0" cellspacing="0" cellpadding="0" width="100%">
					<tbody>
						<tr>
							<th>员工名称：</th>
							<td>
								<if condition="$op neq 1"> <input type="text" id="employees_name" name="employees_name" value="" class="px require" style="width: 300px; margin-top: 10px" /> <else /> <input type="text" id="employees_name" name="employees_name" value="{weikucms:$employees['employees_name']}" class="px require" style="width: 300px;" /> </if>
							</td>
						</tr>
						<tr>
							<TH valign="top">员工照片：</TH>
							<TD>
								<if condition="$data.picurl"> <img style="display: block;" id="employees_pic_show" class="fenlei_img" src="{weikucms:$employees['employees_pic']}"> <else /> <img style="display: none;" id="employees_pic_show" class="fenlei_img" src="{weikucms:$employees['employees_pic']}"> </if>
							</TD>
						</tr>
						<tr>
							<th>上传图片：</th>
							<td>
								<if condition="$op neq 1"> <input type="hidden" class="pic text textMiddle inputQ" name="employees_pic" id="employees_pic" value="" style="width: 300px;" /> <else /> <input type="hidden" class="pic text textMiddle inputQ" name="employees_pic" id="employees_pic" value="{weikucms:$employees['employees_pic']}" style="width: 300px;" /> </if>
								<span class="ke-button-common" id="upload" style="margin-left: 5px;">上传图片</span>
							</td>
						</tr>
						<tr>
							<th>员工联系电话：</th>
							<td>
								<if condition="$op neq 1"> <input type="text" id="employees_tel" name="employees_tel" value="" class="px require" style="width: 300px; margin-top: 10px" size="11" /> <else /> <input type="text" id="employees_tel" name="employees_tel" value="{weikucms:$employees['employees_tel']}" class="px require" style="width: 300px;" size="11" /> </if>
							</td>
						</tr>
						<tr>
							<th>员工地区：</th>
							<td>
								<if condition="$op neq 1"> <input type="text" id="employees_zone" name="employees_zone" value="" class="px require" style="width: 300px; margin-top: 10px" /> <else /> <input type="text" id="employees_zone" name="employees_zone" value="{weikucms:$employees['employees_zone']}" class="px require" style="width: 300px;" /> </if>
							</td>
						</tr>
						<tr>
							<th>员工详细地址：</th>
							<td>
								<if condition="$op neq 1"> <input type="text" id="employees_address" name="employees_address" value="" class="px require" style="width: 300px; margin-top: 10px" /> <else /> <input type="text" id="employees_address" name="employees_address" value="{weikucms:$employees['employees_address']}" class="px require" style="width: 300px;" /> </if>
							</td>
						</tr>
						<tr>
							<th>员工激活登录密码：</th>
							<td>
								<if condition="$op neq 1"> <input type="text" id="employees_pwd" name="employees_pwd" value="" class="px require" style="width: 300px; margin-top: 10px" /> <else /> <input type="text" id="employees_pwd" name="employees_pwd" value="{weikucms:$employees['employees_pwd']}" class="px require" style="width: 300px;" /> </if>
							</td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<td>
								<if condition="$op neq 1"> <input type="hidden" name="op" id="op" value="0" /> <else /> <input type="hidden" name="op" id="op" value="1" /> </if>
								<input type="hidden" name="uid" id="uid" value="{weikucms::$uid}" />
								<button type="button" id="bsubmit" name="button" class="btn btn-primary">
									<if condition="$op neq 1">添加员工 <else /> 确定编辑 </if>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
	<div class="cLine">
		<div class="clr"></div>
	</div>
</div>
<script type="text/javascript">
	$(function() {
		$("#bsubmit")
				.click(
						function() {
							var employees_id = $("#employees_id").val();
							var employees_name = $("#employees_name").val()
									.trim();
							var employees_pic = $("#employees_pic").val();
							var employees_tel = $("#employees_tel").val()
									.trim();
							var employees_zone = $("#employees_zone").val()
									.trim();
							var employees_address = $("#employees_address")
									.val().trim();
							var employees_pwd = $("#employees_pwd").val()
									.trim();
							var op = $("#op").val();
							if (!employees_name) {
								notif({
									msg : "员工名称不能为空",
									type : "warning"
								});
								return false;
							}
							if (!employees_address) {
								notif({
									msg : "员工地址不能为空",
									type : "warning"
								});
								return false;
							}
							if (!employees_tel) {
								notif({
									msg : "员工电话不能为空",
									type : "warning"
								});
								return false;
							}
							var url = "{weikucms::U('Laundry/employeesmanage',array('token'=>$token))}";
							$.post(url, {
								employees_id : employees_id,
								employees_name : employees_name,
								employees_pic : employees_pic,
								employees_tel : employees_tel,
								employees_zone : employees_zone,
								employees_address : employees_address,
								employees_pwd : employees_pwd,
								op : op
							}, function(data) {
								if (data.status == 1) {
									notif({
										msg : data.info,
										type : "success"
									});
									setTimeout(function() {
										window.location.href = data.url;
									}, '1000');
								} else {
									notif({
										msg : data.info,
										type : "error"
									});
								}
							}, 'json');
						});
	});
</script>
