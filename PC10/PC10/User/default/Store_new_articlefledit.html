<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){

            var name = $("#title").val();

            if(! name){
                notif({
                    msg: "请填写分类名称",
                    type: "warning"
                });
                return false;
            }
            $("#form").submit();

        });

    });

</script>
