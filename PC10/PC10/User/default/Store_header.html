        <script type="text/javascript">
            function source_delete(url){
                if(confirm('您确定删除此条记录')){
                    $.post(url,{},function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');
                }else{
                    return;
                }
            }

            function go_url(url){
                $.post(url,{},function(data){
                    if(data == null){
                        window.location.href = url;
                    }else{
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                            if(data.url != null){
                                setTimeout(function(){
                                    window.location.href = data.url;
                                },'1000');
                            }else{
                                setTimeout(function(){
                                    window.location.href = url;
                                },'1000');
                            }
                            return false;
                        }
                    }


                },'json');
           }

            function lbsfunc(){
                notif({
                    width:'100%',

                    type: "success"
                });
                return;
            }
        </script>
