<script>
    function DelNag(obj){
        var id=$(obj).attr("nid");
        var url="{weikucms::U('Shop/DelNag',array('token'=>$token))}";
        $.post(url,{id:id},function(data){
            if(data.status==1){
                location.reload();
            }else{
                notif({
                    msg: data.info,
                    type: "warning"
                });
            }
        },"json")
    }
</script>
