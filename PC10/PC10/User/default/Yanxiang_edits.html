<script>

    KindEditor.ready(function(K){

        var editor = K.editor({

            allowFileManager:true

        });

        K('#upload').click(function() {

            editor.loadPlugin('image', function() {

                editor.plugin.imageDialog({

                    fileUrl : K('#pic').val(),

                    clickFn : function(url, title) {

                        K('#pic').val(url);

                        $("#image_show").attr('src',url).show();

                        editor.hideDialog();

                    }

                });

            });

        });

    });





</script>

<script type="text/javascript">

    $(function(){

        $("#bsubmit").click(function(){

        	// 接收省份

            var province = $('#province').val();

            // 公司名称

            var compname = $('#comp-name').val();

          	// 公司地址

          	var compaddress = $('#comp-address').val();

          	// 邮编

          	var zipcode = $('#zipcode').val();

          	// 电话

          	var telphone = $('#tel-phone').val();

          	// 传真

          	var fax = $('#fax').val();

          	// 图片地址

          	var imagepath = $('#image_show').attr('src');

          	// 经度地址

          	var longitude = $('#longitude').val();

          	// 纬度地址

          	var latitude = $('#latitude').val();

          	 // 公司类型

            var compType = $('#compType').val();
            var num = $('#num').val();
            if(! compname){

                notif({

                    msg: "公司名称不能为空",

                    type: "warning"

                });

                return false;

            }

            if(! compaddress){

                notif({

                    msg: "公司地址不能为空",

                    type: "warning"

                });

                return false;

            }

             

             if(! compType){

                notif({

                    msg: "公司类型不能为空",

                    type: "warning"

                });

                return false;

            }



            if(! zipcode){

                notif({

                    msg: "邮编不能为空",

                    type: "warning"

                });

                return false;

            }





            if(! telphone){

                notif({

                    msg: "电话号码不能为空",

                    type: "warning"

                });

                return false;

            }



            if(! fax){

                notif({

                    msg: "传真不能为空",

                    type: "warning"

                });

                return false;

            }    



           /* if(! imagepath){

                notif({

                    msg: "图片不能为空",

                    type: "warning"

                });

                return false;

            }   */    



            if(! longitude){

                notif({

                    msg: "经度不能为空",

                    type: "warning"

                });

                return false;

            }



            if(! latitude){

                notif({

                    msg: "纬度不能为空",

                    type: "warning"

                });

                return false;

            }
            var fengqu=$("#fengqu").val();
            if(! num){
                notif({
                    msg: "排序序号不能为空",
                    type: "warning"
                });
                return false;
            }


            $.post("{weikucms::U('Yanxiang/editData',array('id'=>$result['id'],'token'=>$token))}",

                    {fengqu:fengqu,province:province,compname:compname,compaddress:compaddress,compType:compType,zipcode:zipcode,telphone:telphone,fax:fax,imagepath:imagepath,longitude:longitude,latitude:latitude,num:num},

                    function(data){

                        if(data.status == 1){

                            notif({

                                msg: data.info,

                                type: "success"

                            });

                            setTimeout(function(){

                                window.location.href = data.url;

                            },'1000');

                        }else{

                            notif({

                                msg: data.info,

                                type: "error"

                            });

                        }

                    },'json');



        });

    });



</script>
