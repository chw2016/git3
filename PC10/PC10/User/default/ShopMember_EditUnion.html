<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#pic').val(),
                    clickFn : function(url, title) {
                        K('#pic').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var cname = $("#cname").val();
            var pic = $("#pic").val();
            var long = $("#longitude").val();
            var lat = $("#latitude").val();
            var des = $("#des").val();
            var notice=$("#notice").val();
            var tel=$("#tel").val();
            var address=$("#address").val();
            var seng=$("#s_province").val().trim();
            var si=$("#s_city").val().trim();
            var xian=$("#s_county").val().trim();
            if(!cname){
                notif({
                    msg: "社区名称不能为空",
                    type: "warning"
                });
                return false;
            }

            if(xian=="市、县级市"){
                notif({
                    msg: "归属地不正确",
                    type: "warning"
                });
                return false;
            }

            if(! tel){
                notif({
                    msg: "请输入电话号码",
                    type: "warning"
                });
                return false;
            }

            if(! pic){
                notif({
                    msg: "图片不能为空",
                    type: "warning"
                });
                return false;
            }


            if(! long || !lat){
                notif({
                    msg: "经纬度不能为空",
                    type: "warning"
                });
                return false;
            }

            if(! des){
                notif({
                    msg: "社区描述不能为空",
                    type: "warning"
                });
                return false;
            }
            $.post("{weikucms::U('ShopMember/EditUnion',array('token'=>$token,'member_id'=>$member_id,'id'=>$id))}",{tel:tel,seng:seng,si:si,xian:xian,address:address,notice:notice,cname:cname,pic:pic,long:long,lat:lat,des:des},function(data){
                if(data.status==1){
                    notif({
                        msg: data.info,
                        type: "success"
                    });
                    location.href="{weikucms::U('ShopMember/Union',array('token'=>$token,'member_id'=>$member_id))}";
                }else{
                    notif({
                        msg: data.info,
                        type: "error"
                    });
                }
            },"json")
        });
    });

</script>
