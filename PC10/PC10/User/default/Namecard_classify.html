    <script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });
        K('#upload').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    fileUrl : K('#headerpic').val(),
                    clickFn : function(url, title) {
                        K('#headerpic').val(url);
                        $("#image_show").attr('src',url).show();
                        editor.hideDialog();
                    }
                });
            });
        });
    });


</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var name = $("#name").val();
            var city = $("#city").val();
            var headerpic = $("#headerpic").val();
            var profession = $("#profession").val();
            var cellphone = $("#cellphone").val();
            var email =$("#email").val();
            var qq =$("#qq").val();
            var weixin =$("#weixin").val();        
            var url = $("#url").val(); 
            var address =$("#address").val();          
        
            if(! name){
                notif({
                    msg: "姓名不能为空哦",
                    type: "warning"
                });
                return false;
            }

            if(! city){
                notif({
                    msg: "所在城市不能为空哦",
                    type: "warning"
                });
                return false;
            }

           /*if(! headerpic){
                notif({
                    msg: "还没上传头像图片啊",
                    type: "warning"
                });
                return false;
            }  */

            if(! profession){
                notif({
                    msg: "职业不能为空哦",
                    type: "warning"
                });
                return false;
            }
            if(! cellphone){
                notif({
                    msg: "手机不能为空哦",
                    type: "warning"
                });
                return false;
            }
             if(! email){
                notif({
                    msg: "邮箱不能为空哦",
                    type: "warning"
                });
                return false;
            }
             if(! qq ){
                notif({
                    msg: "QQ不能为空哦",
                    type: "warning"
                });
                return false;
            }
             if(! weixin){
                notif({
                    msg: "微信不能为空哦",
                    type: "warning"
                });
                return false;
            }


           /* if(! pid){
                notif({
                    msg: "请填写分类层次",
                    type: "warning"
                });
                return false;
            }*/
           $.post("{weikucms::U('Namecard/upsave',array(token=>$token))}",
                    {name:name,city:city,headerpic:headerpic,profession:profession,cellphone:cellphone,email:email,qq:qq,weixin:weixin,url:url,address:address},
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');
            // window.location.href="{weikucms::U('Classify/insert',array(token=>$token))}";
        });
    });

</script>
