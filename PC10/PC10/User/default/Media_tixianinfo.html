<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/wapwei/victor-client.css"/>
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/cymain.css" />
<style type="text/css">
    div ul li{
        list-style-type:none;
        float: left;
    }
    .addstyle{
        background: #19b593;
        color: white;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        cursor: pointer;
    }.borderColor{
         border-bottom:3px solid #1576AD;
     }

</style>
<div class="cLineB">
    <div class="title_tab" id="topTab">
        <ul class="tab_navs title_tab" data-index="0" >

            <li data-index="0" class="tab_nav first js_top" data-id="total">
                <a href="{weikucms::U('Media/task',array('token'=>$token))}" >任务中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top " data-id="marketing">
                <a href="{weikucms::U('Media/marketing',array('token'=>$token))}" >营销中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/addInfo',array('token'=>$token))}" >消息中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/userCenter',array('token'=>$token))}" >用户中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/setCenter',array('token'=>$token))}" >配置中心</a>
            </li>
            <li data-index="0" class="tab_nav first js_top" data-id="financial">
                <a href="{weikucms::U('Media/report',array('token'=>$token))}" >统计报表</a>
            </li>
            <li data-index="0" class="tab_nav first js_top borderColor" data-id="financial">
                <a href="{weikucms::U('Media/tixianinfo',array('token'=>$token))}" >提现管理</a>
            </li>
            <if condition="$token eq $teToken">
                <li data-index="0" class="tab_nav first js_top" data-id="financial">
                    <a href="{weikucms::U('Media/guanggao',array('token'=>$token))}" >广告位设置</a>
                </li>
            </if>
        </ul>
    </div>
</div>
<div class="msgWrap">
    <form method="post"  action="###" id="info" >
        <input name="delall"  type="hidden" value="" />
        <input name="wxid"  type="hidden" value="" />
        <table class="table table-bordered">
            <thead>
            <tr>
                <th >序号</th>
                <th >会员名称</th>
                <th >提现金额</th>
                <th >申请时间</th>
                <th >审核时间</th>
                <th >状态</th>
                <th >操作</th>
            </tr>
            </thead>

            <volist id="vo" name="alist" key="i">
                <tr>
                    <td>{weikucms:$i}</td>
                    <td >{weikucms:$vo.nickname}</td>
                    <td >{weikucms:$vo.number}</td>
                    <td>{weikucms:$vo.add_time}</td>
                    <td>{weikucms:$vo.check_time}</td>
                    <td><if condition="$vo.status eq 1">未审核<elseif condition="$vo['status'] eq 2"/>已审核打款中<elseif condition="$vo['status'] eq 4"/>审核未通过<else/>已打款</if></td>
                    <td >
                        <a href="{weikucms::U('Media/ticheck',array('token'=>$token,'id'=>$vo['id']))}" title="详情" class="btn btn-success btn-sm">查看详情</a>
                    </td>
                </tr>
            </volist>


        </table>
    </form>
</div>
<if condition="$alist eq ''">
    <div style="text-align: center;color: red;">暂无数据!</div>
</if>
<div>
    <ul class="pager">
        {weikucms:$page}
    </ul>
</div>
</div>
<include file="Public:footer"/>
