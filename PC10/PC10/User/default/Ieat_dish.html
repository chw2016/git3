<div class="" style="">
  <div class="cLineB">

      <ul class="tab_navs title_tab" data-index="0">

          <else />
          <li data-index="1" class="tab_nav  js_top sub" data-id="today"> <a href="{weikucms::U('Ieat/dishedit',array('token'=>$token))}&cat_id={weikucms:$get['cat_id']}"<if condition="$hover5 eq 1">class="hover"</if>>添加招牌菜</a> </li>

          <li data-index="1" class="tab_nav  js_top sub yulan" data-id="today" style="background-color: #ff69b4;line-height: 40px;"><a style="text-decoration:none;" href="{weikucms::U('Ieat/mallcontent',array('token'=>$token))}&cat_id={weikucms:$get['cat_id']}">返回上一页</a></li>

  <div class="alert alert-info">

      <li>下面是商家的招牌菜</li>
    </ol>

  <div class="box-content">
     <div class="msgWrap">
    <form method="post"  action="###" id="info" >
      <input name="delall"  type="hidden" value="" />
      <input name="wxid"  type="hidden" value="" />
      <table class="table table-bordered">
        <thead>
          <tr>
            <th style="text-align:center">招牌菜名称</th>
            <th style="text-align:center">展示图片</th>
            <th style="text-align:center">招牌菜价格</th>
            <th style="text-align:center">招牌菜简介</th>
            <th style="text-align:center">操作</th>
          </tr>
        </thead>
        <tbody>
          <volist name="allDish" id="vo">
            <tr>
              <td style="text-align:center">{weikucms:$vo.dish_name}</td>
              <td style="text-align:center"><img src="{weikucms:$vo.dish_pic}" style="width: 150px;height: 150px;"></td>
              <td style="text-align:center">{weikucms::floatval($vo['dish_price'])}元</td>
              <td style="text-align:center;width:200px;height:150px;">{weikucms::htmlspecialchars_decode($vo['dish_brief'])}</td>
              <td class="norightborder" style="text-align:center">
                  <a class="btn btn-success btn-sm" href="/index.php?g=User&amp;m=Ieat&amp;a=dishedit&amp;token={weikucms:$token}&amp;op=1&amp;cat_id={weikucms:$vo.cat_id}&amp;dish_id={weikucms:$vo.dish_id}" title="编辑">编辑</a>
                  <a class="btn btn-danger btn-sm" onClick="source_delete('/index.php?g=User&amp;m=Ieat&amp;a=del_dish&amp;token={weikucms:$token}&amp;cat_id={weikucms:$vo.cat_id}&amp;dish_id={weikucms:$vo.dish_id}')" href="javascript:void(0)">删除</a>
              </td>
            </tr>
          </volist>
        </tbody>
      </table>
    </form>
  </div>
    <div>
      <ul class="pager">
        {weikucms:$page}
      </ul>
    </div>
  </div>
