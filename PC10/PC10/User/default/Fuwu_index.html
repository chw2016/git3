<div class="msgWrap">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>服务编号</th>
            <th>服务名称</th>
            <th>服务图片</th>
           
            <th>添加时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="hostlist">
        <tr>
                <td>{weikucms:$hostlist.id}</td>
                <td>{weikucms:$hostlist.name}</td>
                <td><span class="badge badge-success"><img src="{weikucms:$hostlist.pic}" style="width:50px; height:50px;" /></span></td>
           
                <td>{weikucms:$hostlist.time|date="Y-m-d H:i:s",###}</td>

                <td>
                    <a class="btn btn-success btn-sm" href="{weikucms::U('Fuwu/add',array('id'=>$hostlist['id'],'token'=>$token))}">修改</a>
                    <a class="btn btn-danger btn-sm" href="{weikucms::U('Fuwu/del',array('id'=>$hostlist['id'],'token'=>$token))}">删除</a>
                </td>
         </tr>
        </volist>

        </tbody>
    </table>

</div>

    <div>
        <ul class="pager">
            {weikucms:$page}
