<script>
    $(function(){
        $("#bsubmit").click(function(){
            var account=parseFloat($("#account").val());
            if(isNaN(account)){
                alert("请输入数字!");
                return false;
            }
            $.post("{weikucms::U('ShopMember/ApplyCount',array('token'=>$token,'member_id'=>$member_id))}",{account:account},function(data){
                 if(data.status==1){
                     alert(data.info);
                      location.href="{weikucms::U('ShopMember/account',array('token'=>$token,'member_id'=>$member_id,'type'=>1))}";
                 }else{
                      alert(data.info);
                 }
            },"json");
        })
    })
</script>
