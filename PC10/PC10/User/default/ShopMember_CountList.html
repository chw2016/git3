<div class="box-content">
    <h4>
        <a class="btn btn-success btn-sm" href="{weikucms::U('ShopMember/CountList',array('token'=>$token,'member_id'=>$member_id,'status'=>1,'id'=>$id))}">已审核</a>
        <a class="btn btn-success btn-sm" href="{weikucms::U('ShopMember/CountList',array('token'=>$token,'member_id'=>$member_id,'status'=>0,'id'=>$id))}">未审核</a>
    </h4>
    <div class="msgWrap">
        <form method="post"  action="###" id="info" >
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>提现金额</th>
                    <th>提现日期</th>
                    <th>是否审核</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="d" key="k">
                    <tr>
                        <td>{weikucms:$k}</td>
                        <td>{weikucms:$d.account}</td>
                        <td>{weikucms:$d.jtime}</td>
                        <if condition="$d['status'] eq 0">
                        <td>
                            未审核
                        </td>
                        <td>
                            <a class="btn btn-success btn-sm" href="{weikucms::U('ShopMember/CheckApply',array('token'=>$token,'member_id'=>$member_id,'id'=>$d['id'],'status'=>1,'sid'=>$id))}">审核</a>
                        </td>
                        <else />
                            <td>
                            已经审核
                            </td>
                            <td>
                                <a class="btn btn-success btn-sm" href="{weikucms::U('ShopMember/CheckApply',array('token'=>$token,'member_id'=>$member_id,'id'=>$d['id'],'status'=>0,'sid'=>$id))}">取消审核</a>
                            </td>

                         </if>
                        <td>
                        </td>
                    </tr>
                </volist>
                </tbody>

            </table>
        </form>
            <div>
                <ul class="pager">
                    {weikucms:$page}
                </ul>
            </div>
            </if>

    </div>
