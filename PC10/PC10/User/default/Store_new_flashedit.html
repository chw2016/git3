<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            var img = $("#img").val();
            var id = $("#id").val();
            var url = $("#url").val();
            var __hash__ =  $("input[name='__hash__']").val();


            if(!img){
                notif({
                    msg: "您还没上传广告图片哦",
                    type: "warning"
                });
                return false;
            }




            $.post("{weikucms::U('Store_new/flashedit',array('token'=>$token))}",
                    {id:id,img:img,url:url,__hash__:__hash__},
                    function(data){
                if(data.status == 1){
                    notif({
                        msg: data.info,
                        type: "success"
                    });
                    setTimeout(function(){
                        window.location.href = data.url;
                    },'1000');
                }else{
                    notif({
                        msg: data.info,
                        type: "error"
                    });
                }
            },'json');

        });

    });

</script>
