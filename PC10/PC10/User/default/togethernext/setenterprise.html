        </div>

            <span class="fontes">法定代表身份证号：</span><input type="text" calss="pc" name="identity_id" id="identity_id" value="{weikucms:$info['identity_id']}"/>
        </div>

            <span class="fontes">单位联系人：</span><input type="text" calss="pc" name="company_person" id="company_person" value="{weikucms:$info['company_person']}"/>

    </div>
    <if condition="$info['type'] eq 1">
        <div class="reghts">
            <h5>更新数据</h5>
            <div>
                <span class="fontes">单位名称：</span></span><input type="text" calss="pc" name="companys" id="companys" value="{weikucms:$infos['company']}"/>
            </div>
            <div>
                <span class="fontes">组织机构代码：</span><input type="text" calss="pc" name="codes" id="codes" value="{weikucms:$infos['code']}"/>
            </div>

            </div>

                <span class="fontes">单位类型：</span><input type="text" calss="pc" name="unit_types" id="unit_types" value="{weikucms:$infos['unit_type']}"/>
            </div>
            <div>
                <span class="fontes">企业规模：</span><input type="text" calss="pc" name="scales" id="scales" value="{weikucms:$info['scale']}"/>
            </div>
            <div>
                <span class="fontes">法定代表（负责人）：</span><input type="text" calss="pc" name="legal_persons" id="legal_persons" value="{weikucms:$infos['legal_person']}"/>

            <div>

            </div>
            <div>
                <span class="fontes">审核：</span>
                <select id="status" name="status">
                    <option value="">请选择审核是否通过</option>
                    <option value="1">审核通过</option>
                    <option value="2">审核未通过</option>
                </select>
            </div>
            <div><div class="savesure" id="updates">确定更新</div></div>

    <div class="clr"></div>

<div class="clr"></div>

</div>

</div>

<script>
    $(function(){
        var url = "{weikucms::U('Labor/setenterprise',array('token'=>$token))}";
        $("#updates").click(function(){
            var infos = {
                id:$('#id').val(),
                company:$('#companys').val(),
                code:$('#codes').val(),
                address:$('#addresss').val(),
                capital:$('#capitals').val(),
                scale:$('#scale').val(),
                industry:$('#industrys').val(),
                unit_type:$('#unit_types').val(),
                legal_person:$('#legal_persons').val(),
                legal_phone:$('#legal_phones').val(),
                identity_id:$('#identity_ids').val(),
                company_person:$('#company_persons').val(),
                compant_phone:$('#compant_phones').val(),
                status:$("select[name='status']").val(),
                password:$('#passwords').val()
            };
            $.post(url,infos,
                    function(data){
                        if(data.status == 1){
                            notif({
                                msg: data.info,
                                type: "success"
                            });
                            setTimeout(function(){
                                window.location.href = "{weikucms::U('Labor/enterprise',array('token'=>$token))}";
                            },'1000');
                        }else{
                            notif({
                                msg: data.info,
                                type: "error"
                            });
                        }
                    },'json');
        })

        $("#saves").click(function(){
            var info = {
                id:$('#id').val(),
                company:$('#company').val(),
                code:$('#code').val(),
                address:$('#address').val(),
                capital:$('#capital').val(),
                scale:$('#scales').val(),
                industry:$('#industry').val(),
                unit_type:$('#unit_type').val(),
                legal_person:$('#legal_person').val(),
                legal_phone:$('#legal_phone').val(),
                identity_id:$('#identity_id').val(),
                company_person:$('#company_person').val(),
                compant_phone:$('#compant_phone').val(),
                password:$('#password').val(),
                status:1
            };
                $.post(url,info,
                        function(data){
                            if(data.status == 1){
                                notif({
                                    msg: data.info,
                                    type: "success"
                                });
                                setTimeout(function(){
                                    window.location.href = "{weikucms::U('Labor/enterprise',array('token'=>$token))}";
                                },'1000');
                            }else{
                                notif({
                                    msg: data.info,
                                    type: "error"
                                });
                            }
                        },'json');
            })


    })


</script>
