<div class="alert alert-info">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>提示信息!</strong>
    <ol>
        <li>在这里您可以查看用户发表的帖子</li>
    </ol>
</div>

<div class="msgWrap">

    <table class="table table-bordered">
        <thead>
        <tr>
            
            <th>会员昵称</th>
            <th>会员头像</th>
            <th>会员级别</th>
            <th>发帖时间</th>
            <th>发帖内容</th>
            <th>发帖地址</th>
            <th style="width: 408px;">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="info" id="vo">
        <tr>
            <td>
				<if condition="$vo['nickname'] eq ''">
					暂无名称
				<else/>
					{weikucms:$vo.nickname}
				</if>
			</td>
            <td>
				<if condition="$vo['headimg'] eq ''">
					暂无头像
				<else/>
					<img src="{weikucms:$vo.headimg}" width="80px" height="80px"/>
				</if>
			</td>
            <td>{weikucms:$vo.lvl}</td>
            <td>
                <php>
                    echo date("Y-m-d",strtotime($vo['add_time']));                
                </php>
            </td>
            <td>
                {weikucms:$vo.content}
            </td>
            <td>
                {weikucms:$vo.address}
            </td>
            <td>
               <a class="btn btn-success btn-sm" href="{weikucms::U('Commercedy/lookup',array('id'=>$vo['id'],'token'=>$token))}" title="查看帖子">查看帖子</a>
               <a class="btn btn-success btn-sm" href="{weikucms::U('Commercedy/lookReply',array('id'=>$vo['id'],'token'=>$token))}" title="查看回复">查看回复</a>
        	   <a  class="btn btn-danger btn-sm" onclick="source_delete('{weikucms::U('Commercedy/dels',array('id'=>$vo['id'],'token'=>$token))}')" href="#">删除</a>
			</td>
        </tr>
        </volist>

        </tbody>

    </table>



</div>

    <div>
        <ul class="pager">
            {weikucms:$page}
        </ul>
    </div>

</div>
