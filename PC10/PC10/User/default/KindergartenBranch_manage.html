function selectall(name) {
    var checkItems=$('.cbitem');
    if ($("#check_box").attr('checked')==false) {
        $.each(checkItems, function(i,val){
            val.checked=false;
        });
        
    } else {
        $.each(checkItems, function(i,val){
            val.checked=true;
        });
    }
}
function setlatlng(longitude,latitude){
    art.dialog.data('longitude', longitude);
    art.dialog.data('latitude', latitude);
    art.dialog.open('{weikucms::U('Map/setLatLng',array('token'=>$token,'id'=>$id))}',{lock:false,title:'设置经纬度',width:800,height:650,yesText:'关闭',background: '#000',opacity: 0.87});
}

<script>
    KindEditor.ready(function(K){
        var editor = K.editor({
            allowFileManager:true
        });

                editor.plugin.imageDialog({
                    fileUrl : K('#kgpic').val(),

                    }
                });
            });
        });
    });
    

</script>

<script type="text/javascript">
    $(function(){
        $("#bsubmit").click(function(){
            
            var id = $("#id").val();
            var userid = $("#userid").val();
            var kgname = $("#kgname").val();
            var kgtel = $("#kgtel").val();
            var retel = $("#retel").val();
            var kgbusinessstarthours = $("#kgbusinessstarthours").val();
            var kgbusinessendhours = $("#kgbusinessendhours").val();
            var kgaddress = $("#kgaddress").val();
            var kgpic = $("#kgpic").val();
            var twocode = $('#twocode').val();
            var longitude = $("#longitude").val();
            var latitude = $("#latitude").val();
            var op = $("#op").val();
            var __hash__ =  $("input[name='__hash__']").val();
            if(!id){
                id=null;
            }
             if(! kgname){
                notif({
                    msg: "幼儿园名称不能为空",
                    type: "warning"
                });
                return false;
            }  
            if(! kgaddress){
                notif({
                    msg: "幼儿园地址不能为空",
                    type: "warning"
                });
                return false;
            }
             if(! kgtel){
                notif({
                    msg: "幼儿园电话不能为空",
                    type: "warning"
                });
                return false;
            }             
            $.post("{weikucms::U('KindergartenBranch/manage',array('token'=>$token))}",{id:id,userid:userid,kgname:kgname,kgtel:kgtel,kgbusinessstarthours:kgbusinessstarthours,kgbusinessendhours:kgbusinessendhours,kgaddress:kgaddress,kgpic:kgpic,longitude:longitude,latitude:latitude,op:op,__hash__:__hash__,kgpic:kgpic,twocode:twocode,retel:retel},function(data){
                if(data.status == 1){
                    notif({
                        msg: data.info,
                        type: "success"
                    });
                    setTimeout(function(){
                        window.location.href = data.url;
                    },'1000');
                    }else{
                        notif({
                        msg: data.info,
                        type: "error"
                    });
                }
            },'json'); 
        });
    });

</script>
