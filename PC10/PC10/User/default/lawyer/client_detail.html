        <script>
            //去处理
            function chuli(str){
             //   var id="{weikucms:$_GET['id']}";

                var url="{weikucms::U('chuli',array('token'=>$token,'id'=>$_GET['id']))}";
                if(str==2){//失败还是成功
                    if($("input[name=kk]:checked").val()==null){
                        notif({
                            msg: '请选择成功或者失败',
                            type: "error"
                        });
                        return false;
                    }
                    var kk=$("input[name=kk]:checked").val();
                    url=url+"&kk="+kk;
                }
                if(str==3){//设置成功交易金额
                    var money=$("input[name=kk2]").val();
                  //  $("input[name=kk2]").val().replace(/\D|^0/g,'');
                    if(money==''){
                        notif({
                            msg: '请先填写金额',
                            type: "error"
                        });
                        return false;
                    }
                    url=url+"&kk="+money;
                }
               // alert(kk);return false;

                $.post(url,{str:str},function(data){
                    if(data.status==1){
                        notif({
                            msg: '操作成功',
                            type: "success"
                        });
                        location.reload();
                    }else{
                        notif({
                            msg: '操作失败',
                            type: "error"
                        });
                    }
                },'json');
            }
        </script>
