<script type="text/javascript">
$('#save').click(function(){
var edit = $('#edit').val();
var phones = $('#phone').val();
	if(edit==''){
 			$.dialog({
	            content:'姓名不能为空',
	            button:['我知道了']
	        });
	        return false;
 	}
	if(phones.length!=11){
 			$.dialog({
	            content:'请输入正确的电话',
	            button:['我知道了']
	        });
	        return false;
 	}
	var el=$.loading({
	        content:'正在提交'
	    });
	    var DATA={
	    	edit:edit,
			phones:phones
	    };
	    $.post("{weikucms::U('edit_check',array('token'=>$token,'openid'=>$openid))}",DATA,function(data){
	    	if(data.status==1){
	    		var DG=$.dialog({
		            content:'恭喜您，修改成功！',
		            button:['我知道了']
		        });
		        DG.on('dialog:action',function(e){
			        document.location.href="{weikucms::U('center',array('token'=>$token,'openid'=>$openid))}";
			    });
	    	}else{
	    		$.dialog({
		            content:'网络错误，请重试',
		            button:['我知道了']
		        });
	    	}
	    	el.hide();
	    },'json');
	
});
