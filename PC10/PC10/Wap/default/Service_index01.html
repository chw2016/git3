<script type="text/javascript">
//添加车型
var AddCar = function()
{
    window.location.href='index.php?g=Wap&m=Service&a=addCar&token='+$("#token").val()+"&openid="+$("#openid").val();
}
$('.infoCount a').each(function() {
	var UID = $("#UID").val();
	UID = parseInt(UID);
	$(this).click(function() {
       if (UID > 0)
       {
          url = $(this).attr('url');
          window.location.href = url; 
       }
       else
       {
          show_success_tip('请先添加您的车型！');
          setTimeout("AddCar()", 1500 );
       }
       return true;
	});
});

$('.navigation a').each(function() {
	$(this).click(function() {
		var UID = $("#UID").val();
		UID = parseInt(UID);
       if (UID > 0)
       {
          url = $(this).attr('url');
          window.location.href = url; 
       }
       else
       {
          show_success_tip('请先添加您的车型！');
          setTimeout("AddCar()", 1500 );
       }
       return true;
	});
});

	$('.topTip').remove();
});
