<script>
$(function(){
    $(".signin").on("click",function(){
      var $this = $(this);
      $this.addClass("animate").off("click");
      setTimeout(function(){
        $this.removeClass("animate sign-in").addClass("signed").find("span").fadeOut(function(){
          $(this).text("明天再来").fadeIn();
          $.ajax({
            type: "POST",
            contentType: "application/json",
            url: 'index.php?g=Wap&m=Repair&a=mySign&openid={weikucms:$openid}&token={weikucms:$token}',
            dataType: 'json',
            timeout:30000,
            success: function (data) {
              if (data.status == 100) {
            	  alert(data.info);
            	  window.location.href = data.url;
              }
              if (data.error) {
                alert(data.info);
                window.location.reload();
              }
            },
            error: function(e){
              alert("签到失败");
             window.location.reload();
            }
          });
        });
      },2000);
    });
});

</script>
