<script type="text/javascript">

$(function () {

		$( "#dateline" ).datepicker({

			minDate: new Date(),

			dateFormat: "yy-mm-dd"

		}).val((

				function(d){

					return [d.getFullYear(), d.getMonth()+1, d.getDate()].join("-");

				}

			)(new Date()));



	$("#showcard").click(function () {

		var ret_single = ret_download = tel_num = '';

		$(".single_attr").each(function(i){

			var s_name = $(this).attr('name');

			var s_value = $(this).val();

			if('' != s_value) ret_single += '$'+s_name+'#'+s_value;

		});



		$(".attr_select").each(function(i){

			var s_name = $(this).parent().parent().siblings().text();

			var s_value = $(this).val();

			if('' != s_value) ret_download += '$'+s_name+'#'+s_value;

		});



		tel_num = $("#tel").val();

        if($("#truename").val()==''){errtip('名字不能为空');return;}

		if('undefined' !== typeof(tel_num)){

			if(tel_num ==''){errtip('电话不能为空');return;}

			if(tel_num.length < 11){errtip('请输入正确的电话');return;}

		}





//		if($("#dateline").val()==''){alert('请选择时间');return;}

		var submitData = {

			wecha_id: $("#wecha_id").val(),

			pid: $("#pid").val(),

			token: $("#token").val(),

			name: $("#truename").val(),

            text1: $('#text1').val(),

            text2: $('#text2').val(),

            text3: $('#text3').val(),

			phone: $("#tel").val(),

			date: $("#dateline").val(),

			time: $("#timepart").val(),

            memo: $("#info").val(),

			fieldsigle: ret_single,

            fielddownload: ret_download

        };

		if('fromUsername' == submitData.wechatid) submitData.wechatid = '';

		$.post('index.php?g=Wap&m=Yuyue&a=add', submitData,

			function(data) {

				if (0 == data.errno) {

                    errtip(data.msg);

					setTimeout('window.location.href=location.href',1000);

				} else {

                    errtip(data.msg);

					setTimeout('window.location.href=location.href',1000);

				}

			},

		"json")



	});

});
