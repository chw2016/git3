<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta charset="utf-8">    <link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/usercenter/integral/main.css" media="all">    <link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/usercenter/integral/dialog.css" media="all">    <script type="text/javascript" async="" src="{weikucms::STATICS}/wapweiui/usercenter/integral/wtj.js"></script>    <script type="text/javascript" src="{weikucms::STATICS}/wapweiui/usercenter/integral/main.js"></script>    <script type="text/javascript" src="{weikucms::STATICS}/wapweiui/usercenter/integral/dialog_min.js"></script>    <script type="text/javascript" src="{weikucms::STATICS}/wapweiui/usercenter/integral/jquery_min.js?2014-05-21"></script>    <title>我的礼品</title>    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">    <meta name="Keywords" content="">    <meta name="Description" content="">    <!-- Mobile Devices Support @begin -->    <meta content="telephone=no, address=no" name="format-detection">    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">    <!-- Mobile Devices Support @end -->    <link rel="shortcut icon" href="http://stc.weimob.com/img/favicon.ico">    <style type="text/css">        #heads{            height: 40px;            line-height: 40px;            border: 1px solid rgb(252, 250, 250);            text-align: center;            background: aliceblue;            font-size: 16px;            padding: 2px;        }        .lifes{            float: left;            border: 1px solid rgb(252, 250, 250);            width: 45%;            height: 200px;            padding: 2px;            margin: 5px;        }        .get{background:#4fc3d4;border-radius:6px;            border-radius:6px;-moz-border-radius:6px;-ms-border-radius:6px;-o-border-radius:6px;-webkir-border-radius:6px;            display: block;            width: 60%;            height: 28px;            line-height: 28px;            letter-spacing: 4px;            text-align: center;            color: #fff;            font-size: 15px;            font-weight:bold;            }    </style></head><body onselectstart="return true;" ondragstart="return false;"><div>    <div id="heads">        领取礼品    </div>    <div>        <div class="lifes"><img src="{weikucms:$data['pic']}" style="width: 100%;height:200px;"></div>        <div class="lifes" style="line-height: 40px; border: 0px;">            <div>                <ul>                    <li>                        <span>姓名：</span>{weikucms:$prefile['car_username']}                    </li>                    <li>                        <span>车架号：</span>{weikucms:$prefile['car_frame']}                    </li>                    <li>                        <span>操作人:</span>                        <input class="input" value="" placeholder="输入工号" id="staffID" maxlength="20" style=" font-size: 15px;color: #7a7a7a;width: 50%;height: 20px;border: 1px;">                    </li>                </ul>                <!--<span>操作人:</span>                <input class="input" value="{weikucms:$profile['car_username']}" placeholder="输入工号" id="staffID" maxlength="20" style=" font-size: 15px;color: #7a7a7a;width: 50%;height: 20px;border: 1px;">-->            </div>            <if condition="$data['is_lock'] eq 1">                <if condition="$shop['is_use'] eq 1">                    <input type="hidden" name="is_use" class="is_use" value="3"/>                    <a href="javascript:;" class="get" id="sure">领取</a>                    <elseif condition="$shop['is_use'] eq 3"/>                    <input type="hidden" name="is_use" class="is_use" value="2"/>                    <a href="javascript:;" class="get" id="sure">归还</a>                </if>                <else/>                <input type="hidden" name="is_use" class="is_use" value="2"/>                <a href="javascript:;" class="get" id="sure">领取</a>            </if>            <div id="suresub"></div>            <div style="clear: both"></div>        </div>    </div></div><!--<span style="display:none ;" id="shareUrl">{weikucms:$shareUrl}</span>--><script src="/tpl/static/wapweiui/media/js/jquery-1.11.1.min.js"></script><script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script>    wx.config({        debug: false,        appId: '{weikucms:$signPackage.appId}',        timestamp: {weikucms:$signPackage.timestamp},        nonceStr: '{weikucms:$signPackage.nonceStr}',        signature: '{weikucms:$signPackage.signature}',        jsApiList: [            'scanQRCode'        ]    });    wx.ready(function () {        $("#sure").click(function() {            wx.scanQRCode({                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，                scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有                success: function (res) {                    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果                    $('#staffID').val(result);                    $("#suresub").trigger('click');                }            });        })    })    $(function(){        $("#suresub").click(function(){            var staffID = $('#staffID').val();            var is_use = $('.is_use').val();            if( !staffID ){                alert('请输入工号');  return false;            }            var url = "{weikucms::U('Wap/ServicestoreNew/exchangerInfo',array('token'=>$token,'openid'=>$openid,'lid'=>$data['id'],'id'=>$_GET['id']))}";		    $.post(url,{staffID:staffID,is_use:is_use},function(data){                if(data.status = 1){                    alert(data.info);                    setTimeout(function(){                        window.location.href = data.url;                    },1000)                }else if(data.status = 0){                    alert(data.info);                    setTimeout(function(){                        window.location.href = data.url;                    },1000)                }            },'json');        })    })</script></body></html>
