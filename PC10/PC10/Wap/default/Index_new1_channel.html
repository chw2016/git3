<!DOCTYPE html>
<html>
    <head>
        <include file="Public:weiweb"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/weiweb/channel_new1/css/style_1.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/weiweb/channel_new1/css/style_2.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/weiweb/channel_new1/css/style_3.css" media="all" />
		
		<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/weiweb/channel_new1/css/style_4.css" media="all" />
 		<title>{weikucms:$tpl['name']}</title>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
        


<div class="body" style="padding-bottom:52px;">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
				<volist name="flash" id="vo">
					<li style="height:189px;">
												<a onclick="return false;">
																<img src="{weikucms:$vo.img}" alt="dsf" style="width:100%;height:100%;" />
								</a>
					</li>
				</volist>
									
							</ul>
							<ol>
								<li class="on"></li>
								<volist name="flash" id="vo" offset="1">
									<li style="margin-right:3px;"></li>
								</volist>
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<br/>	    		<!--
		用户分类管理
		-->
		<section>
            <ul class="list_font">
            	<volist name="info" id="vo">
            		<li>
				<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token'],'wecha_id'=>$_GET['openid'],'openid'=>$_GET['openid']))}<else/>{weikucms:$vo.url}&openid=<php>echo $_GET['openid'];</php>&wecha_id=<php>echo $_GET['openid'];</php></if>">
						   <div><span class="icon-smile"></span></div>
                            <div>
                                <p>{weikucms:$vo.name}</p>
                            </div>
                        </a>
                    </li>
            	</volist>
                                   
          </ul>
        </section>
   	
</div>
        			<footer style="overflow:visible;">
				<div class="weimob-copyright" style="padding-bottom:50px;">
											<span class="weimob-support" >©万普提供</span>
									</div>
			</footer>
				<div mark="stat_code" style="width:0px; height:0px; display:none;">
					</div>
			<if condition="$res_1['ifmenu'] eq 0">&nbsp;<else /><include file="Public:custommenu"/></if>
	</body>
</html>
