<script type="text/javascript">

function cancel(id) {
	
	var id = id;
	if(confirm('你确定要取消该维权单吗？')){
        var url = 'index.php?g=Wap&m=Repair&a=wxWeiquanlist&token={weikucms:$token}&openid={weikucms:$openid}';
        $.post(url,{id:id},
            function(data){
                if(data.status == 100){
                    show_success_tip(data.info);
                    setTimeout(function(){
                        window.location.href = url;
                    },'1000');
                }else{
                    show_error_tip(data.info);
                }
            },'json');
    }else{
        return false;
    }
}
