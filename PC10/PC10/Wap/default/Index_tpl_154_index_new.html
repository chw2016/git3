<!DOCTYPE html>
<html>
    <head>
        <include file="Public:weiweb"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{weikucms:$tpl['name']}</title>
        <style type="text/css">
			.body{
    max-width:640px;
    margin:auto;
    min-height:100%;
    background-color:#fbf5df;
    position:relative;
}


.list_ul{
    margin: 10px;
    overflow: hidden;
    padding: 5px;
}

.list_ul a{
    color:#666;
    display:block;
    margin:5px;
}
.list_ul div{
    border:2px solid #fff;
    display:inline-block;
    border-radius:65px;
    width:65px;
    height:65px;
    overflow:hidden;
    -webkit-box-shadow:0 0 2px rgba(0,0,0,0.3);
    -webkit-background-size: 100% 100%;
    background-size: 100% 100%;
}
.list_ul figcaption{
    line-height: 30px;
}
.list_ul li{
    display:inline-block;
    width:25%;
    float:left;
    text-align:center;
    -webkit-box-sizing:border-box;
}
        </style>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
       <include file="Public:audio"/>  
<link rel="stylesheet" type="text/css" href="http://293885.m.weimob.com/wm-xin-a/font-awesome.css?v=2014080523" media="all" />

<div class="body">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
				<volist name="flash" id="so">
					<li>
												<a href="{weikucms:$so.url|htmlspecialchars_decode}">
													<img src="{weikucms:$so.img}" alt="dsf" style="width:100%;" />
												</a>
					</li>
				</volist>
								
							</ul>
							<ol>
								<li class="on"></li>
								<volist name="flash" id="vo" offset="1">
									<li style="margin-right:4px;"></li>
								</volist>
									
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<br/>				<!--
		用户分类管理
        -->
		<section>
			<ul class="list_ul">
				<volist name="info" id="vo">
					
									<li>
													<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token'],'wecha_id'=>$_GET['openid'],'openid'=>$_GET['openid']))}<else/>{weikucms:$vo.url}&openid=<php>echo $_GET['openid'];</php>&wecha_id=<php>echo $_GET['openid'];</php></if>">
													<figure>
								<div style="background:url({weikucms:$vo.img})">&nbsp;</div>
								<figcaption style="height:33px; overflow:hidden;">{weikucms:$vo.name}</figcaption>
							</figure>
						</a>
					</li>
				</volist>
							</ul>
		</section>
	</div>
	<if condition="$speeddial['ifmenu'] eq 0">&nbsp;<else /><include file="Public:custommenu"/></if>
	</body>
		
</html>
