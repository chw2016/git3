<!DOCTYPE html>
<html>
<head>
    <title>微信安全支付</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="pgv" content="" />

    <style>
        body,p,ul,ol,li,h1,h2,h3,dl,dt,dd{margin:0;padding:0;}
        h2{font-size:100%;}
        ul,dl,ol{list-style:none;}
        img{border:0 none;}
        img{display:inline-block;overflow:hidden;vertical-align:top;}
        body{-webkit-user-select:none;-webkit-text-size-adjust:100%!important;font-family:Helvetica;}
        a,button,input,img{-webkit-touch-callout:none;}
        input,select,textarea{outline:none;}
        a,button,input{-webkit-tap-highlight-color:rgba(0,0,0,0);}
        @media all and (-webkit-transform-3d){a,button,input{-webkit-tap-highlight-color:rgba(130,130,130,.52);}}
        html,body{height:100%;}
        a{text-decoration:none;}
        .hide{display: none!important;}
        .bodybg-gray{background-color: #ECEDEE;}
        .mod{height: 315px;}
        .mod-img{height: 202px;padding-top: 49px;-webkit-box-sizing: border-box;box-sizing: border-box;}
        .mod-img img{display: block;margin: 0 auto;}
        .q-and-a-muds .strong-tips,.demo-mod .strong-tips{font-weight:bolder;color:#22AC38;line-height:2em;}
        .posr{position:relative;overflow:hidden;min-height:100%;height:auto;}
        .demo-mod{
            padding-top:36px;
            text-align:center;
        }
        .demo-mod-img{
            margin-bottom:20px;
        }
        .demo-price{
            font-weight:normal;
            text-align:center;
            color:#ff6600;
            font-size:36px;
        }
        .demo-pay-pic{ height:183px;}
        .btn-pay{padding:0 10px 40px 10px;}
        .demo-footer{
            width:100%;font-size:10px;text-align:center; position:absolute;bottom:10px;color:#999999;
        }
        .demo-app-title{font-size:18px;color:#666666;text-align:center;}
        .demo-mod-img-app{padding-bottom:40px;}
        .tr{padding-bottom: 38px;}
        .tr-title{color: #333333;padding-left: 15px;}
        .tr-main{background-color: #FFFFFF;border-top: 1px solid rgba(222,222,220,0.8);border-bottom: 1px solid rgba(222,222,220,0.8);padding-left: 15px;margin-top: 20px;}
        .tr-main a{
            display: block;
            height: 44px;
            line-height: 44px;
            border-bottom: 1px solid rgba(222,222,220,0.8);
            color: #333333;
            position: relative;
            width:100%;
            overflow:hidden;
            white-space:nowrap;
            text-overflow:ellipsis;
            -ms-text-overflow: ellipsis;
        }
        .tr-main a:last-child{border-bottom:none;}


        .btn{display:block;width:100%;height:42px;line-height:42px;text-align:center;-webkit-border-radius:5px;border-radius:5px;font-size:18px;-webkit-box-sizing:border-box;box-sizing:border-box;-webkit-tap-highlight-color:rgba(0,0,0,0);}
        .btn-green{color:#FFFFFF;background-color: #04BE02;}
        .btn-green:fcous,.btn-green.on{background-color: #039702;color:rgba(255,255,255,0.6);}
        .btn:active{color:#fff;}
    </style>

<script>


     function jsApiCall(){
         WeixinJSBridge.invoke(
             'getBrandWCPayRequest',
             {weikucms:$jsApiParameters},
                 function(res){
                     WeixinJSBridge.log(res.err_msg);
                     if(res.err_msg == 'get_brand_wcpay_request:ok'){
						window.location.href='{weikucms:$returnurl}';
                     }
                 }
         );
     }

     function callpay()
     {
         if (typeof WeixinJSBridge == "undefined"){
             if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
             }else if (document.attachEvent){
                 document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                 document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
             }
         }else{
            jsApiCall();
         }
     }

     // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
     document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

     // 发送给好友
     WeixinJSBridge.on('menu:share:appmessage', function(argv){
         shareFriend();
     });

     // 分享到朋友圈
     WeixinJSBridge.on('menu:share:timeline', function(argv){
        shareTimeline();
     });

     // 分享到微博
     WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
         });
     }, false)


</script>
