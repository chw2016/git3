<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
			<meta name="format-detection" content="telephone=no" />
			<meta name="apple-mobile-web-app-capable" content="yes">
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
			<meta HTTP-EQUIV="Expires" CONTENT="-1">
			<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
			<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/Aibang/css/aibang.css" />
			<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/Aibang/js/jquery-1.9.1.min.js"></script>
        <style type="text/css">
			.top{
				width: 100%;
				background: #458;
				text-align: center;
				color: #fff;
				padding:10px 0;
			}	.Rewidth{
				width:64% !important;
			}
			.Refont{
				font-size: 18px !important;margin-top: 8px;padding-left:5px;
			}.Recolor{
				background: #f0f0f0 !important;padding: 6px 0 6px 10px !important;
			}.Resize{padding-top: 0px !important;font-size: 17px !important;}.Recolor1{color: #878787 !important;padding: 3px 5px !important;font-size: 13px !important;}
			.personal{font-size: 15px !important;color: #959595 !important;position: relative;bottom: 2px;left: 2px;}
			.meters{float: right;}
			#meter{-webkit-appearance:none;border-top-left-radius: 6px;-webkit-border-top-left-radius: 6px;-moz-border-top-left-radius: 6px;-ms-border-top-left-radius: 6px;-o-border-top-left-radius: 6px;border-bottom-left-radius: 6px;-webkit-border-bottom-left-radius: 6px;-moz-border-bottom-left-radius: 6px;-ms-border-bottom-left-radius: 6px;-o-border-bottom-left-radius: 6px;border: 1px solid #7b7b7b;}
        </style>
    </head>
    <body>
    	<div class="top">商户</div>
		<ul class="article-list">
			<volist name="info" id="vo">
				<a href="{weikucms::U('Wap/Aibang/store',array('token'=>$vo['token'],'openid'=>$vo['openid'],'id'=>$vo['id']))}">
			    		<li class="Recolor">
			    			<div class="left" style="width:36%;">
			    				<div class="circle no-circle">
			    					<img src="{weikucms:$vo.pic}" width="100px" height="80px"/>
			    				</div>
			    			</div>
			    			<div class="middle Rewidth">
			    				<div class="title Refont">{weikucms:$vo.name}</div>
			    				<div class="title Recolor1">tel:{weikucms:$vo.telphone}</div>
			    				<div class="title Recolor1">
			    					{weikucms:$vo.channel}
			    				</div>
			    			</div>
			    		</li>
		          	</a>
			</volist>
		</ul>
    </body>
</html>
