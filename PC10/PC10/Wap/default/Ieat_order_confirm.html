<script>

$(document).ready(function(){
	changePrice();
});

function payFood(){
    $("#myweipayFoodform").submit();
}

$('.GoodsCtrl').click(function(){
	var $this = $(this);
	var $GoodsNum = $('#GoodsNum');
	var attr = $this.attr('data-attr');
	var num	 = $GoodsNum.val();
	if('inc' == attr){//增加
		$GoodsNum.val(Number(num) + Number(1));
	}else{//减少
		if(num > 1){
			$GoodsNum.val(Number(num) - Number(1));
		}
	}
	changePrice();
});

$('#GoodsNum').blur(function(){
	var iNum = parseInt($(this).val());
	if(iNum < 1 || isNaN(iNum)){
		iNum = 1;
	}
	$(this).val(iNum);
	changePrice();
});


function changePrice(){
	$YunFeiPrice  	= $('#yunFeiPrice');
	var $GoodsPrice = $('#singlePrice');
	var $GoodsNum 	= $('#GoodsNum');
	var $TotalPrice = $('#totalPrice');
	var totalPrice  = parseFloat($GoodsPrice.text()) * $GoodsNum.val() + parseFloat($YunFeiPrice.text());
	totalPrice	= totalPrice.toFixed(2);
	$TotalPrice.text(totalPrice);
	$('#orderMoneyHidden').val(totalPrice);
}
</script>
