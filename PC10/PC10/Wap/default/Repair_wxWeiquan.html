<div style="padding:10px;background:#f5f4f4;margin:15px auto;width:90%;border-radius:6px;">

    <div style="margin-bottom:10px;font-weight:800;font-size:16px;">投诉流程说明</div>
    <ul margin-top>
        <li style="margin-bottom:10px;line-height:20px;">
            第一步：填写并提交投诉单
        </li>
        <li style="margin-bottom:10px;line-height:20px;">
            第二步：技师和管理员收到投诉消息
        </li>

        <li style="margin-bottom:10px;line-height:20px;">
            第三步：技师联系用户处理投诉
        </li>

        <li style="margin-bottom:10px;line-height:20px;">
            第四步：结果<br/>
            结果1：技师在7天内就投诉事宜和用户达成一致，用户关闭投诉单，1号服务不会对技师做任何处罚。<br/>
            结果2：技师在7天内就投诉事宜未和用户达成一致，1号服务介入处理，并将该技师的被投诉次数加1，累计到3次，技师将永久禁用。<br/>

        </li>

    </ul>
</div>

        <li class="noAfter">

        <li class="noAfter">

            <div class="li-r" style="height: 150px;"><textarea id="weiquan_content" class="input" type="tel">{weikucms:$repair_user.user_tel}</textarea></div>
        </li>

<style type="text/css">
    .gray{
        border-top:2px solid #ddd;
        border-left:2px solid #ddd;
        border-right:2px solid #888;
        border-bottom:2px solid #888;
    }
    .red{
        border-top:2px solid #888;
        border-left:2px solid #888;
        border-right:2px solid #ddd;
        border-bottom:2px solid #ddd;
    }.indexMenu a span{
         color: #fff;
     }
</style>

<script type="text/javascript">
    $(function(){
        $('.flag').mousedown(function(){
            $(this).removeClass('gray').addClass('red');

        })
        $('.flag').mouseup(function(){
            $(this).addClass('gray').removeClass('red');

        })



</script>
<script type="text/javascript">
    $(function(){
        var flag = true;
        $('#thissave').click(function(){
            //修改
            var btn = $(this);
            var weiquan_order=$('#weiquan_order').val();
            var weiquan_content=$('#weiquan_content').val();

            if( !weiquan_order ){
                show_error_tip('投诉订单号不能为空！');
                return false;
            }

            if( !weiquan_content ){
                show_error_tip('投诉内容不能为空！');
                return false;
            }


            var url="index.php?g=Wap&m=Repair&a=wxWeiquan&token={weikucms:$token}&openid={weikucms:$openid}";
            if(flag ==  true) {
                flag = false;
                btn.text('正在提交..');
                $.post(url, {weiquan_order: weiquan_order, weiquan_content: weiquan_content},
                        function (data) {
                            if (data.status == 100) {
                                show_success_tip(data.info);
                                setTimeout(function () {
                                    window.location.href = data.url;
                                }, '1000');
                            } else if (data.status == 1) {
                                show_error_tip(data.info);
                                return false;
                            }
                            btn.text("提交");
                            flag = true;
                        }, 'json');
            }
        });

    })
</script>
