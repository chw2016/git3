                    <script type="text/javascript">
                    $(function(){
                        var $ld5 = $(".pc-select-area");
                        $ld5.ld({
                            ajaxOptions : {"url" : "http://www.solarstock.cn/api.php?op=get_linkage&act=ajax_select&keyid=1"},
                            defaultParentId : 0,
                            style : {"width" : 120}
                        })
                        var ld5_api = $ld5.ld("api");
                        ld5_api.selected();
                        $ld5.bind("change",onchange);
                        function onchange(e){
                            var $target = $(e.target);
                            var index = $ld5.index($target);
                            $("#area-3").remove();
                            $("#area").val($ld5.eq(index).show().val());
                            index ++;
                            $ld5.eq(index).show();								}
                    })
                    </script>

    <script>
        $(function(){
            //按电量
            $("#baojia_jisuan").click(function(){
                var diannum = $(".diannum").val().trim();
                var danprice = $(".danprice").val().trim();
                var area = $(".area").val().trim();
                if(!area){
                    alert("请选择城市");
                    return false;
                }
                if(!diannum || diannum<=0){
                    alert("请输入用电量");
                    return false;
                }
                if(!danprice || danprice<=0){
                    alert("请输入用电情况");
                    return false;
                }
                var url="http://www.solarstock.cn/list-39-1.html/index.php?m=content&c=index&a=total_dianfei";
                $.post(url,{number:diannum,price:danprice,area:area},function(data){
                    $(".yydl").html(data.dmydf);
                    $(".azxtrl").html(data.dxtrl);
                    $(".azmj").html(data.dazmj);
                    $(".nfdl").html(data.dfdl);
                    $(".nfdsy").html(data.dfdsy);
                    $(".jzcb").html(data.djzcb);
                    $(".resultBox").show();
                },'json')
            });
        })
    </script>

        function Erect(){
