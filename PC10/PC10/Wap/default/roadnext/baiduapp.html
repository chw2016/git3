<script>

    function getLngLat(callback){
        var geolocation = new BMap.Geolocation(),
                geoc = new BMap.Geocoder();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                var pt = r.point;
                if(typeof callback ==="function"){
                    callback(pt);
                }
            }
        })
    }
    getLngLat(function(r){
        var lat = r.lat, lng = r.lng;
        setTimeout("javascript:location.href='http://api.map.baidu.com/marker?location="+lat+","+lng+"&title=我的位置&name=我的位置&content=我的位置&output=html&src=weiba|weiweb'", 1000);
    });
</script>
