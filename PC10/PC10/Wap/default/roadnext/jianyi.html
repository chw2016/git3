<script type="text/javascript">
    $(document).ready(function () {
        var url = "{weikucms::U('Roadnext/ajaxjianyi',array('token'=>$token,'openid'=>$openid))}";
        $("#showcard1").click(function () {
            var btn = $(this);
            var wxname = $("#wxname1").val();
            if (wxname  == '') {
                alert("请输入昵称");
                return;
            }
            var phone = $("#phone1").val();
            if(phone  == ''){
                alert("请输入联系方式");
                return;
            }
            var info = $("#info1").val();
            if (info == '') {
                alert("请输入内容");
                return;
            }
            var submitData = {
                nickname:wxname,
                phone:phone,
                info: info,
                action: "setly"
            };

            $.post(url, submitData,
                    function(data) {
                        if (data.status == 1) {
                            alert(data.msg);
                            window.location.href = "{weikucms::U('Roadnext/jianyi',array('token'=>$token,'openid'=>$openid))}";
                            return;
                        } else {}
                    },
                    "json")
        });
        //
        $("#showcard2").click(function () {
            var btn = $(this);
            var wxname = $("#wxname2").val();
            if (wxname  == '') {
                alert("请输入昵称");
                return;
            }
            var phone = $("#phone2").val();
            if(phone  == ''){
                alert("请输入联系方式");
                return;
            }
            var info = $("#info2").val();
            if (info == '') {
                alert("请输入内容");
                return;
            }
            var submitData = {
                nickname:wxname,
                info: info,
                phone:phone,
                action: "setly"
            };

            $.post(url, submitData,
                    function(data) {
                        if (data.status == 1) {
                            alert(data.msg);
                            window.location.href = "{weikucms::U('Roadnext/jianyi',array('token'=>$token,'openid'=>$openid))}";
                            return;
                        } else {}
                    },
                    "json")
        });

        $(".hfinfo").click(function () {
            var objid = $(this).attr("date");
            $(".hhly"+objid).slideToggle();
        });
        //
        $(".hhbt").click(function () {
            var objid = $(this).attr("date");
            $(".hhly"+objid).slideToggle();
        });
        //
        $("#windowclosebutton").click(function () {
            $("#windowcenter").slideUp(500);
        });
        //
        $("#alertclose").click(function () {
            $("#windowcenter").slideUp(500);
        });
    });
    //
    function alert(title){
        window.scrollTo(0, -1);
        $("#windowcenter").slideToggle("slow");
        $("#txt").html(title);
        setTimeout(function(){$("#windowcenter").slideUp(500);},4000);
    }
    //
    $(document).ready(function(){
        $(".first1").click(function(){
            $(".ly1").slideToggle();
        });
        $(".first2").click(function(){
            $(".ly2").slideToggle();
        });
    });
</script>
