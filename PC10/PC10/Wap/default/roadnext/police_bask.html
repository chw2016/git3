		<script>
		$(function(){
            $(document).on('click','.zooms',function(){
            //$(".zooms").touchstart(function(){
                if($(this).hasClass("on")){
                    $(this).removeClass("on");
                    $(this).next().hide();
                }else{
                    $(this).addClass("on");
                    $(this).next().show();
                }
            })
		})

        function seetes(id){
            $('.zoom').empty();//清空
            $.post("{weikucms::U('Roadnext/police',array('token'=>$token,'openid'=>$openid))}",{lid:id},
                    function(data){
                        if(data.status ==1){
                            $('.zoom').append(data.fetch);
                        }else{
                            alert('系统繁忙，请稍后！');
                        }
                    },'json')
        }
			
		</script>
