<script type="text/javascript">
    var timestamp = Date.parse(new Date());

function openUI(id)
{
    //$("#tags>ul").html("<li class='center'>加载中...</li>");*/

    /*$.getJSON("http://wx.dgjj.gov.cn/dgjj-mobile/wx/queryinfo?id=1", function (json) {

        alert("JSON Data: " + json);
    });*/
    // $.getJSON("data/1.json", function (data) { alert('test'); })
    $.ajax({
        url: "data/data/" + id + ".txt",
        type: "get",
        dataType: 'json',
        contentType: "application/json; charset=utf-8",
        cache: false,
        success: function (data) {
            var $jsontip = $("#jsonTip");

            var strHtml = ""; //存储数据的变量

            $jsontip.empty(); //清空内容
            $.each(data, function (infoIndex, info) {

                strHtml += "<span > &nbsp;<a>" + info["name"] + "(" + info["info"] + ")" + "</a></span>";
                strHtml += "<div class='center'><img src='" + info["jkbh"] + "?time=" + timestamp + "' style='border:0px;' /></div>";

            })
            $jsontip.html(strHtml); //显示处理后的数据
        },
        error: function () { alert('erro'); }
    })

}
