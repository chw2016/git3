        $(function(){

                    });

                    $(".main_image").touchSlider({
                        flexible : true,
                        //speed : 200,
                        namespace: "touchslider",
                        btn_prev : $("#btn_prev"),
                        btn_next : $("#btn_next"),
                        autoplay: false, // 自动播放
                        paging : $(".flicking_con a"),
                        counter : function (e){
                            $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
//                      $('.Mask').addClass('is-visible');
//                      i = $(this).textnode;
                        }
                    })
                }



                $('.Mask').addClass('is-visible');
                i = $(this).textnode;
                function onMimg(){
                    $("#img1").attr("src","{weikucms::STATICS}/wapweiui/loan/images/ljfu-1.png");
                }
                function onMimg2(){
                    $("#img2").attr("src","{weikucms::STATICS}/wapweiui/loan/images/fxyl.png");
                }
                $(document).ready(function(){
                    $dragBln = false;
//              $(".main_image").touchSlider({
//                  flexible : true,
//                  speed : 200,
//                  btn_prev : $("#btn_prev"),
//                  btn_next : $("#btn_next"),
//                  paging : $(".flicking_con a"),
//                  counter : function (e){
//                      $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
//              }


                    $(".main_image").bind("mousedown", function() {
                        $dragBln = false;
                    });

                    $(".main_image").bind("dragstart", function() {
                        $dragBln = true;
                    });

                    $(".main_image a").click(function(){
                        if($dragBln) {
                            return false;
                        }
                    });

                    timer = setInterval(function(){
                        $("#btn_next").click();
                    }, 3000);

                    $(".main_visual").hover(function(){
                        clearInterval(timer);
                    },function(){
                        timer = setInterval(function(){
                            $("#btn_next").click();
                        },3000);
                    });

                    $(".main_image").bind("touchstart",function(){
                        clearInterval(timer);
                    }).bind("touchend", function(){
                        timer = setInterval(function(){
                            $("#btn_next").click();
                        }, 3000);
                    });
                });
            })
            $(".Mask").click(function(event) {
                if ($(event.target).is('.Mask') || $(event.target).is('.main_visual')) {
                    event.preventDefault();
                    $(".Mask").removeClass('is-visible');
                }
                //$(".main_image").data("touchslider").stop();
            })
            $(".btn").click(function() {
                $(".Mask").removeClass('is-visible');
                $(".pink_nav").html("")

            })
            var height =$(window).height()
            $(".pink_nav").height($(window).height() - 90);
        })
