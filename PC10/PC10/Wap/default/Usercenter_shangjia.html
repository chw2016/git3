    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{weikucms:$wxuser.name}商家信息</title>

    <meta content="authenticity_token" name="csrf-param" />

<body>

<div class="html theme-1  " id="html">
<div class="stage index" id="stage">
    <!-- 会员卡首页 start -->
    <section class="index" id="sec-index">
        <div class="card-img"> <!-- no-card 没有领卡显示领卡按钮 -->
            <div class="img-bg">
                <img src="{weikucms:$shangdata.picurl}">

            </div>
            <div class="card-btn">
            </div>
        </div>

        <!-- tab box end -->
        <!-- list box start -->
        <div class="main">

            <div class="list-box">
                <dl>
                    <dt class="border">
                        <a class="icon-right" href="#">
                            <i class="icon icon-10"></i>
                            <span>地址：{weikucms:$shangdata.address}</span>
                        </a>
                    </dt>
                </dl>
                <dl>
                    <dt class="border">
                        <a class="icon-right" href="http://api.map.baidu.com/marker?location={weikucms:$shangdata.position_x},{weikucms:$shangdata.position_y}&title={weikucms:$shangdata.address}&content={weikucms:$shangdata.address}&output=html">
                            <i class="icon icon-11"></i>
                            <span>一键导航</span>
                        </a>
                    </dt>
                </dl>
                <dl class="pos">
                    <dt class="border">
                        <a class="icon-right" href="tel:{weikucms:$shangdata.tel}">
                            <i class="icon icon-12"></i>
                            <span>电话:{weikucms:$shangdata.tel}</span>
                        </a>
                    </dt>
                </dl>
            </div>
            <div class="v3-line">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>
        <!-- list box end -->
    </section>
    <!-- 会员卡首页 end -->
    <section class="transition-right">
        <div class="card-hd">填写信息即可领取会员卡，享受会员特权</div>
        <div class="form-list">
            <dl class="form-li">
                <dt><span>姓名</span><b>*</b></dt>
                <dd><input id="user_name" name="user_name" type="text" placeholder="请输入您的姓名" class="input is_required" data-name='真实姓名'/></dd>
            </dl>
            <dl class="form-li">
                <dt><span>电话</span><b>*</b></dt>
                <dd><input id="phone" name="phone" type="tel" placeholder="请输入您的电话" class="input is_required" data-name='联系电话'/></dd>
                <dd class="verification">
                    <input id="captcha" name="captcha" type="tel" data-name='验证码' placeholder="请输入验证码" class="input is_required">
                    <a class="btn btn-code J-getCode" href="javascript:;">获取验证码</a>
                </dd>
            </dl>
            <div class="form-btn">
                <a href="javascript:;" class="btn btn-small btn-gray J-cancel">取消</a>
                <a href="javascript:;" class="btn btn-big" onclick="javascript:submitMobile();">申请提交</a>
            </div>
        </div>
    </section>
</div>

</div>



<footer>
    <a href="#">©{weikucms:$wxuser.name}-万普微信</a>
</footer>

    .show-img{width:100%;height:100%;overflow:hidden;position:relative;}
    .show-img img{max-width:100%;}
    .zoom-close{position:fixed;right:5px;top:5px;display:block;z-index:99999;}
    .zoom-close .fa{width:30px;height:30px;font-size:25px;line-height:30px;border-radius:50%;color:#fff;background:#999;}
</style>

</html>
