		<div class="h-title">会员信息</div>

			<div class="inputBox ">
				<div class="icon icon-bx-phone"></div>

					<input type="tel" name="phone" placeholder="联系电话" value="{weikucms:$aUser.tel}">
				</div>
			</div>
            <input type="hidden" name="aid" value="{weikucms:$_GET['aid']}"/>
		</div>
		</form>
		<div class="inputBox submit fixBottom" submit='1'>
			保存
		</div>
