		<div id="loadMore" time="1">点击加载更多</div>
		<input type="hidden" name="judge" id="judge" value="{weikucms:$search}"/>
		<script type="text/javascript">
            $(function(){
            	var url = "{weikucms::U('Wap/Aibang/innerList',array('token'=>$_GET['token'],'openid'=>$_GET['openid'],'lng'=>$_GET['lng'],'lat'=>$_GET['lat']))}";
            	// 触发不同的选择框加载数据，千米
            	$('#ikms').change(function(){
            		$('#judge').val("");
            		loadMethod();
            		var kms = $(this).val(),
            		    type = $('#types').val(),
            		    iHaopin = $('#iHaopin').val();
                    $('.article-list').empty();
            		//post AJAX
            		$.post(url,{kms:kms,type:type,haopin:iHaopin},function(data){
                        $(data.html).appendTo($('.article-list'));
                        $('#storeName').text(data.count);
            		},'json');

            	})

            	// 触发不同的选择框加载数据，消费类型
            	$('#types').change(function(){
            		$('#judge').val("");
            		loadMethod();
            		var type = $(this).val(),
            		    kms = $('#ikms').val(),
            		    iHaopin = $('#iHaopin').val();
            		$('.article-list').empty();
            		//post AJAX
            		$.post(url,{kms:kms,type:type,haopin:iHaopin},function(data){
                        $(data.html).appendTo($('.article-list'));
                        $('#storeName').text(data.count);
            		},'json');
            	})

            	// 触发不同的选择框加载数据，距离还是好评
            	$('#iHaopin').change(function(){
            		$('#judge').val("");
            		loadMethod();
            		var iHaopin = $(this).val(),
            		    kms = $('#ikms').val(),
            		    type = $('#types').val();
            		$('.article-list').empty();
            		//post AJAX
            		$.post(url,{kms:kms,type:type,haopin:iHaopin},function(data){
                        $(data.html).appendTo($('.article-list'));
                        $('#storeName').text(data.count);
                        
            		},'json');
            	})

            	// 点击加载
            	$('#loadMore').click(function(){
            		var iHaopin = $('#iHaopin').val(),
            		    kms = $('#ikms').val(),
            		    type = $('#types').val(),
            		    _This = $(this);
            		var times = _This.attr('time');
            		var name;
            		name = "{weikucms:$search}";
            		if($('#judge').val() == ""){
            			name = "";
            		}
            		$.post(url,{name:name,kms:kms,type:type,haopin:iHaopin,times:times},function(data){
            			if(data.status == 1){
            				_This.text('没有更多数据');
            				return;
            			}
                        $(data.html).appendTo($('.article-list'));
                        $('#storeName').text(data.count);
                        _This.attr('time',Number(times)+1);
            		},'json');
            	})

            	// 定义一个方法
            	function loadMethod(){
            		$('#loadMore').text('点击加载更多');
                    $('#loadMore').attr('time',1);
            	}

            })
		</script>
