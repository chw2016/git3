<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Wapwei,Manning,Samphay@163.com">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
		  <title>鱼美人-在线测试</title>  
		<link rel="stylesheet" href="{weikucms::RES}/mru/css/samphay.css">
		<link rel="stylesheet" href="{weikucms::RES}/mru/css/style.css">
		<script src="{weikucms::RES}/mru/js/jquery-1.11.1.min.js"></script>
		<script src="{weikucms::RES}/mru/js/main.js"></script>
		<script src="{weikucms::RES}/mru/js/msg.js"></script>
        <style type="text/css">
            .orderBooking:before{
                content: "在线测试";
            }
            .limitShoppingBoxWrap.off .orderBooking:before{
                content: "已结束";
            }
        </style>
    </head>
    <body class="freeFelt" style="overflow-x:hidden">
    
    <div class="header">
    	<div class="wrapHeader myul">
    		<div class="circle icon_mian"></div>
    		<div class="title">在线测试</div>
    	</div> 
    </div>
    <div class="limitShoppingBox">
    <volist name="list" id="v"  >
  
        <div class="limitShoppingBoxWrap  "> <!-- off -->
           
            <div class="limitShoppingList myul">
               <a href="{weikucms::U('show',array('id'=>$v['id'],'token'=>$_GET['token'],'openid'=>$_GET['openid']))}" > 
                <div class="fixBg pic" <if condition="$v['pic']" >  style="background-image:url('{weikucms:$v.pic}')" </if> >
                   
                </div>
              </a>  
                <div class="LSlistInfo">
                  <a href="{weikucms::U('show',array('id'=>$v['id'],'token'=>$_GET['token'],'openid'=>$_GET['openid']))}" > 
                    <div class="title">
                   {weikucms:$v.type}测试
                    </div>
                  </a>  
                    <div class="detail">
                        <span><span class="count"></span>{weikucms:$v['content']}
                          
                        </span>
                     <a href="{weikucms::U('show',array('id'=>$v['id'],'token'=>$_GET['token'],'openid'=>$_GET['openid']))}" >
                        <div class="border-4 textMiddle orderBooking">
                            
                        </div>
                     </a>
                    </div>
                </div>
            </div>
        </div>
   </volist>
   
                 
               
            


        
       
    </div>
    <div style=" width:100%; margin:0 auto;text-align:center;" > {weikucms:$page}</div>
<include file="./tpl/Wap/default/mrufx.html" />  
    </body>
</html>
