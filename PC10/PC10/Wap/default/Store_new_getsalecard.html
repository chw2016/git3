<script type="text/javascript">
	$(function(){
		$(".getsalecard").each(function(i,o){
			$(o).click(function(){
				$.post("{weikucms::U('Wap/Store_new/getsalecard',array('openid'=>$openid,'token'=>$token))}",{'sid':$(this).attr('sid')},function(data){
					if(data.code == 0){
						msg.alert(data.msg);
						setTimeout(function(){
							window.location.href = '{weikucms::U('Wap/Store_new/salecard',array('openid'=>$openid,'token'=>$token))}';
						},'1000');
					}else{
						msg.alert(data.msg);
						return false;
					}
				},'json');
			});
		});
	});
</script>
