<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/><!-- 不将数字识别为电话号码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>我的顾问推荐</title>
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/Jd/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/Jd/css/lication.css">
    <script src="tpl/Wap/default/common/commerce/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/tpl/static/common/msg.js"></script>
    <style type="text/css">
        *{margin: 0;padding :0;}
        .ceng{width: 100%;height: 90px;background-color: #fff;overflow: hidden;margin-bottom: 5px;font-size: 13px;}
        .col-sm-2.control-label{margin:10px 0 ;color:#2f2f2f;}
        .form-control{background-color: #f6f6f6;height: 40px;font-size: 13px;}
        .ceng1{width: 100%;height: 150px;background-color: #fff;overflow: hidden;margin-bottom: 5px;font-size: 13px;}
        .ceng {width: 100%;
            height: inherit;
            background-color: #FFF;
            overflow: hidden;
            margin-bottom: 5px;
            font-size: 13px;
        }
        .contents{font-weight: 300;}
    </style>
</head>
<body style="background-color:#ededed;">
<form action="" method="post" id="form" />
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">顾问姓名：<span class="contents">{weikucms:$info['name']}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">顾问分类：<span class="contents">{weikucms:$info['type']}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">顾问类型：<span class="contents">{weikucms:$info['cate']}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">所属公司：<span class="contents">{weikucms:$info['gs']}</span></label>
</div>
<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">联系手机：<span class="contents">{weikucms:$info['phone']}</span></label>
</div>
<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">擅长领域</label>
    <div class="col-sm-10">

        <textarea style="width:100%; height:105px;"  name="trade" class="form-control" id="firstname" placeholder="请填写您要推荐人的擅长领域" readonly>{weikucms:$info['trade']}</textarea>

        <!--          	<input type="text" name="trade" class="form-control" id="firstname" placeholder="请填写您要推荐人的擅长领域"> -->
    </div>
</div>
<div class="ceng1">
    <label for="firstname" class="col-sm-2 control-label">主要履历</label>
    <div class="col-sm-10">
        <textarea name="remark" class="form-control" id="firstname" placeholder="请填写您要推荐人的主要履历" style="height: 105px;" readonly >{weikucms:$info['remark']}</textarea>
        <!--   	<input type="text" name="remark" class="form-control" id="firstname" placeholder="请填写您要推荐人的主要履历"> -->
    </div>
</div>
<div class="ceng1">
    <label for="firstname" class="col-sm-2 control-label">项目经历</label>
    <div class="col-sm-10">

        <textarea name="exper" class="form-control" id="firstname" placeholder="请填写您要推荐人的项目经历" style="height: 105px;" readonly>{weikucms:$info['exper']}</textarea>


        <!-- <input type="text" name="exper" class="form-control" id="firstname" placeholder="请填写您要推荐人的项目经历"> -->
    </div>
</div>

<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">推荐人：<span class="contents">{weikucms:$name}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">推荐人电话：<span class="contents">{weikucms:$phone}</span></label>
</div>

<div style="height:80px;float:left;"></div>
</form>

<div class="foot">
		<!-- <span onclick="javascript:history.back();">返回</span> -->
        <a style="color:#000;" href="{weikucms::U('myAdviser',get1(token,TO,id,openid))}"><span>返回</span></a>
</div>
</body>
</html>
