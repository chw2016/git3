<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/><!-- 不将数字识别为电话号码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>我要推荐方案</title>
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/Jd/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/Jd/css/lication.css">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/Jd/css/font-awesome.min.css">

    <script src="tpl/Wap/default/common/commerce/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/tpl/static/common/msg.js"></script>
    <style type="text/css">
        *{margin: 0;padding :0;}
        .ceng{width: 100%;height: 90px;background-color: #fff;overflow: hidden;margin-bottom: 5px;font-size: 13px;}
        .col-sm-2.control-label{margin:10px 0 ;color:#2f2f2f;}
        .form-control{background-color: #f6f6f6;height: 40px;font-size: 13px;}
        .ceng_eag{
            display: block;
            width: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #888;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f6f6f6;
            height: 40px;
            font-size: 13px;
        }
        .poab{
            position: absolute;
            right: 30px;
            top: 13px;
            color: #747474;
        }
        .poab1{
            position: absolute;
            top: 68px;
            right: 10px;
            color: #747474;
        }
        select{
            -webkit-user-select: auto;
            -webkit-box-shadow: none;
            box-shadow: none ;
            -webkit-appearance: none;
            border-radius:0;
            -webkit-border-radius:0;
        }
        .ceng {width: 100%;
            height: inherit;
            background-color: #FFF;
            overflow: hidden;
            margin-bottom: 5px;
            font-size: 13px;
        }
        .contents{font-weight: 300;}
    </style>
</head>
<body style="background-color:#ededed;">
<form action="" method="post" id="form" />
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">方案名称:<span class="contents">{weikucms:$info['title']}</span></label>
</div>
<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">方案所属行业：<span class="contents">{weikucms:$info['hy']}</span></label>

</div>
<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">方案作者：<span class="contents">{weikucms:$info['name']}</span></label>
    </div>
</div>


<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">方案链接：<span class="contents">{weikucms:$info['url']}</span></label>
</div>
<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">方案亮点</label>
    <div class="col-sm-10">
        <textarea name="ld" class="form-control" id="firstname" placeholder="请填写方案亮点" readonly>{weikucms:$info['ld']}</textarea>
        <!--<input type="text" name="ld" class="form-control" id="firstname" placeholder="请填写方案亮点">-->
    </div>
</div>
<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">联系电话：<span class="contents">{weikucms:$info['tel']}</span></label>

</div>





<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">方案内容</label>
    <div class="col-sm-10">

        <textarea name="content" class="form-control" id="firstname" placeholder="请填写方案内容" readonly>{weikucms:$info['content']}</textarea>


        <!--      	<input type="text" name="content" class="form-control" id="firstname" placeholder="请填写方案内容"> -->
    </div>
</div>
<div class="ceng" style="height: 74px;">
    <label for="firstname" class="col-sm-2 control-label">标签：<span class="contents">{weikucms:$info['tag']}</span></label>



        <!--      	<input type="text" name="content" class="form-control" id="firstname" placeholder="请填写方案内容"> -->
    </div>
</div>

<div class="ceng">
    <label for="firstname"  class="col-sm-2 control-label">推荐人：<span class="contents">{weikucms:$name}</span></label>

</div>


<div style="height:80px;float:left;"></div>
</form>

</body>
</html>
