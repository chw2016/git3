            </if>

 
      	</div>
	</div>

            <if condition="$info['id']">
                <input type="text" name="cate" class="form-control" id="cate" readonly value="{weikucms:$info['cate']}" placeholder="请填写方案作者">

                <else/>
                <input type="text" name="gs" class="form-control" id="firstname" placeholder="请填写所属公司">

      	</div>
	</div>

                <else/>
                <input type="text" name="phone" class="form-control" id="firstname" placeholder="请填写您要推荐人的联系手机">
            </if>

      	</div>
	</div>
	<div class="ceng">

	<div style="height:80px;float:left;"></div>

<if condition="$info['id']">
    <else/>
    <div class="foot">
        <span id="put">确认注册</span>
    </div>
</if>

    <script type="text/javascript">
$(function(){
        var sub=0;
        $('#put').click(function(){
        $('#form').find('input').each(function(){
            if($(this).val()==''){
               
                msg.alert($(this).attr('placeholder'));
                sub=0;
                return false;
            }else{
                sub=1;
            }
        });
        if(sub==1) $('#form').submit();
        });
});

    </script>
