<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/><!-- 不将数字识别为电话号码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>顾问详情</title>
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/Jd/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{weikucms::RES}/Jd/css/lication.css">
    <script src="tpl/Wap/default/common/commerce/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/tpl/static/common/msg.js"></script>
    <style type="text/css">
        *{margin: 0;padding :0;}
        .ceng{width: 100%;height: 90px;background-color: #fff;overflow: hidden;margin-bottom: 5px;font-size: 13px;}
        .col-sm-2.control-label{margin:10px 0 ;color:#2f2f2f;}
        .form-control{background-color: #f6f6f6;height: 40px;font-size: 13px;}
        .ceng1{width: 100%;height: 150px;background-color: #fff;overflow: hidden;margin-bottom: 5px;font-size: 13px;}
        .ceng {width: 100%;
            background-color: #FFF;
            height: inherit;
            overflow: hidden;
            margin-bottom: 5px;
            font-size: 13px;
        }
        .contents{font-weight: 300;}
    </style>
</head>
<body style="background-color:#ededed;">
<form action="{weikucms::U('a',array('token'=>session('token'),'openid'=>$oepnid))}" method="post" id="form" />
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">顾问名称：<span class="contents">{weikucms:$list['name']}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">顾问分类：<span class="contents">{weikucms:$list['type']}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">顾问类型：<span class="contents">{weikucms:$list['cate']}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">擅长领域：<span class="contents">{weikucms:$list['trade']}</span></label>
</div>
<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">顾问手机：<span class="contents">{weikucms:$list['phone']}</span></label>
</div>

<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">所属公司：<span class="contents">{weikucms:$list['gs']}</span></label>
</div>

<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">QQ：<span class="contents">{weikucms:$list['qq']}</span></label>
</div>

<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">邮箱：<span class="contents">{weikucms:$list['email']}</span></label>
</div>

<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">地区：<span class="contents">{weikucms:$list['address']}</span></label>
</div>


<div class="ceng">
    <label for="firstname" class="col-sm-2 control-label">星级：<span class="contents">{weikucms:$list['xin']}星</span></label>
</div>



<div class="ceng1">
    <label for="firstname" class="col-sm-2 control-label">顾问履历</label>
    <div class="col-sm-10">
        <textarea name="content" class="form-control" id="firstname" placeholder="请填写申请内容" style="height: 105px;" readonly>{weikucms:$list['remark']}</textarea>
        <!-- <input type="text" name="exper" class="form-control" id="firstname" placeholder="请填写您要推荐人的项目经历"> -->
    </div>
</div>

<div class="ceng1">
    <label for="firstname" class="col-sm-2 control-label">项目经验</label>
    <div class="col-sm-10">
        <textarea name="content" class="form-control" id="firstname" placeholder="请填写申请内容" style="height: 105px;" readonly>{weikucms:$list['exper']}</textarea>
        <!-- <input type="text" name="exper" class="form-control" id="firstname" placeholder="请填写您要推荐人的项目经历"> -->
    </div>
</div>

<input type="hidden" name="adviser_id" value="{weikucms:$data.adviser_id}">
<input type="hidden" name="time" value="{weikucms:$data.time}">
<div style="height:80px;float:left;"></div>
</form>

<div class="foot">
		<!-- <span onclick="javascript:history.back();">返回</span> -->
       <a style="color:#000;" href="{weikucms::U('adviser',get1(token,TO,id,openid))}"> <span>返回</span></a>
</div>

</body>
</html>
