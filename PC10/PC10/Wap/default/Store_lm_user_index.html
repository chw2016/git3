<script>
    function edit_address(){

    //保存个人资料
    $(".Yz-Modify").click(function(){
        var name=$("input[name=name]").val();
        var age=$("input[name=age]").val();
        var mail=$("input[name=mail]").val();
        var phone=$("input[name=phone]").val();
        var occupation=$("input[name=occupation]").val();
        var alipay=$("input[name=alipay]").val();
        var bank_name=$("input[name=bank_name]").val();
        var bank_card=$("input[name=bank_card]").val();
        var cafutong=$("input[name=cafutong]").val();
        var shejiao_name=$("input[name=shejiao_name]").val();
        var shejiao_card=$("input[name=shejiao_card]").val();
        var add_time=$("input[name=add_time]").val();
        var url="{weikucms::U('Store_lm/user_index',array('token'=>$token,'openid'=>$openid))}";
        $.post(url,{name:name,age:age,mail:mail,phone:phone,occupation:occupation,alipay:alipay,bank_name:bank_name,
        bank_card:bank_card,cafutong:cafutong,shejiao_name:shejiao_name,shejiao_card:shejiao_card},function(data){
            if(data.status==1){

                show_success_tip('修改个人资料成功')
                location.href=url;
            }else{
                show_error_tip('修改失败');
                location.href=url;
            }
        },'json');

    });
