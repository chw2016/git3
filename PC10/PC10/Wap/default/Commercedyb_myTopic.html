<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Wapwei,Manning,Samphay@163.com">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
		<title>{weikucms:$tpl.name}</title>
		<link rel="stylesheet" href="{weikucms::RES}/commerce/dyb/css/samphay.css">
		<link rel="stylesheet" href="{weikucms::RES}/commerce/dyb/css/style.css">
		<script src="{weikucms::RES}/commerce/dyb/js/jquery-1.11.1.min.js"></script>
		<script src="{weikucms::RES}/commerce/dyb/js/main.js"></script>
		<script src="{weikucms::RES}/commerce/dyb/js/core.js"></script>
		<script src="{weikucms::RES}/commerce/dyb/js/iscroll.js"></script>
		<script src="{weikucms::STATICS}/wapweiui/weiweb/sellcar/js/jquery.form.js" type="text/javascript"></script>
		<script src="{weikucms::STATICS}/wapweiui/weiweb/sellcar/js/upfile.js" type="text/javascript"></script>
		<style type="text/css">
			body{
				background-color: rgb(240,240,240);
				padding-bottom: 6px;
			}
		</style>
	</head>
	<body>
		<div class="bbsBox white-bg" style="font-size:16px;">
			我的话题（{weikucms:$countComm}）
		</div>
		<if condition="$countComm eq 0">
			<div class="bbsBox white-bg" style="font-size:16px;text-align:center;">
				暂无帖子
			</div>
		<else/>
			<volist name="comment" id="vo">
				<div class="bbsBox white-bg" onclick="window.location.href='{weikucms::U('Wap/Commercedyb/lookUpDetails1',array('token'=>$_GET['token'],'openid'=>$openid))}&articleId={weikucms:$vo['id']}'">
		    		<div class="bbsUserInfo myul">
		    			<div class="circle bbsuserLogo fixBg" style="background-image:url({weikucms:$wxusers.headimgurl})">
		    				
		    			</div>
		    			<div class="bbsUserMoreInfo">
		    				<div class="bbsUserName">
		    					{weikucms:$wxusers.nickname}
		    				</div>
		    				<div class="bbsGrade myul">
		    					<div class="icon icon-grade">
		    						
		    					</div>
		    					<div class="bbsGradeDetail crown-yellow-bg white">{weikucms:$vo.lvl}
		    					</div>
		    				</div>
		    			</div>
		    		</div>
		    		<div class="bbsContent">
		    				<span class="topic_shap">#{weikucms:$vo.title}#</span>{weikucms:$vo.content}
		    		</div>
		    		<if condition="$vo['img_url'] eq ''">
		    		<else/>
		    			<div class="bbsPic fixBg" style="background-image:url({weikucms:$vo.img_url})"></div>
		    		</if>
		    	</div>
			</volist>
		</if>
	</body>
</html>
