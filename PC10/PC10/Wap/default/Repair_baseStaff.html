var browser={
    versions:function(){
           var u = navigator.userAgent, app = navigator.appVersion;
           return {
                trident: u.indexOf('Trident') > -1,
                presto: u.indexOf('Presto') > -1,
                webKit: u.indexOf('AppleWebKit') > -1,
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/),
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
                iPad: u.indexOf('iPad') > -1,
                webApp: u.indexOf('Safari') == -1
            };
         }(),
         language:(navigator.browserLanguage || navigator.language).toLowerCase()
}
</script>

<script type="text/javascript">
    $(function(){
    	if(document.body.scrollHeight > $(window).height()){

    	}else{
    		$('#bottom').css({'width':$(window).width(),'left':0});
    	}
        
    })

<style type="text/css">
     .gray{
        border-top:2px solid #ddd;
        border-left:2px solid #ddd;
        border-right:2px solid #888;
        border-bottom:2px solid #888;
    }
    .red{
        border-top:2px solid #888;
        border-left:2px solid #888;
        border-right:2px solid #ddd;
        border-bottom:2px solid #ddd;
    }
</style>
<script type="text/javascript">
    $(function(){
        $('.flag').mousedown(function(){
            $(this).removeClass('gray').addClass('red');
            $(this).children('a').css({'bottom':'2px','right':'2px'});
        })
        $('.flag').mouseup(function(){
            $(this).addClass('gray').removeClass('red');
            $(this).children('a').css({'top':'0px','left':'0px'});
        })
    })
</script>
