<script type="text/javascript">
$(function(){
   scrollDate({
      "obj":".dsays_day",
      "minDate": new Date(2010,0,1),
      "maxDate" : new Date(2020,0,1)
   },function(a){
    var date = a.inst._getVal().split("-"),
        dates = {},
        a = new Date(2015,1,2).getTime()-new Date(2015,1,1).getTime();
    $.each(date,function(i,o){
      if(i==1){
        dates[i]=Number(o)-1;
      }else{
        dates[i]=Number(o);
      }
    })
    var selDay = new Date(dates[0],dates[1],dates[2]).getTime(),
    bDay = new Date(selDay-a).Format('MM-dd'),
    nDay = new Date(selDay).Format('MM-dd'),
    aDay = new Date(selDay+a).Format('MM-dd');
      $("#day1").text(bDay);
      $("#day2").text(nDay);
      $("#day3").text(aDay);
   })
});



   function scrollDate(opt,callback){
      $(opt.obj).mobiscroll().date({
          theme: 'ios',     // Specify theme like: theme: 'ios' or omit setting to use default
          mode: 'Scroller',       // Specify scroller mode like: mode: 'mixed' or omit setting to use default
          display: 'bottom', // Specify display mode like: display: 'bottom' or omit setting to use default
          lang: "zh",       // Specify language like: lang: 'pl' or omit setting to use default
          onSelect: function (valueText, inst) {
              function _setVal(obj,date){
                  $(obj).mobiscroll("setVal",date)
              }
              if(typeof callback === "function"){
                  callback({
                      valueText:valueText,
                      inst:inst,
                      _setVal :_setVal
                  });
              }
          },
          minDate: opt.minDate,  // More info about minDate: http://docs.mobiscroll.com/2-14-0/datetime#!opt-minDate
          maxDate: opt.maxDate,   // More info about maxDate: http://docs.mobiscroll.com/2-14-0/datetime#!opt-maxDate
          stepMinute: 1  // More info about stepMinute: http://docs.mobiscroll.com/2-14-0/datetime#!opt-stepMinute
      });

   }
</script>
