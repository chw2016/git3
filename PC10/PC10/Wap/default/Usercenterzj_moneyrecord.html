
<!DOCTYPE html>
<html lang="zh-cn">
<head/><meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no" name="format-detection"/>
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1;user-scalable=no;">
<title>{weikucms:$tpl.name}</title>
<meta name="keywords" content="牛轧糖、手信、凤梨酥、钟姐食品">
<meta name="description" content="广州市钟姐食品有限公司官方微店。">
<link rel="stylesheet" href="/tpl/Wap/default/common/css/store/shop/a.css">
<link rel="stylesheet" href="/tpl/Wap/default/common/css/store/shop/b.css">







<!--[if lt IE 9]>
<![endif]-->
</head>
<body class="">


<div class="maincontainer">
    <div class="container itemdetail mini-innner">
        <div class="row">
            <div class="col-md-12 p0">
                <div class="wx_bar">
                    <div class="wx_bar_back"><a id="indexBack" onclick="javasscript:history.go(-1);"></a></div>
                    <div class="wx_bar_tit">预存余额</div>
                </div>
            </div>
        </div>
        <div class="row mt20">
            <div class="col-md-12 p0">
                <p class="bg-info p10" style="color:#333;">账户余额：<strong style="color:red;">{weikucms:$usercenterdata.money}</strong>元</p><!--说明：可以根据需要调用不同class，bg-primary蓝色背景、bg-success浅绿色背景、bg-info淡蓝色背景、bg-warning浅黄色背景、bg-danger浅红色背景-->
                <div class="my_menu">
                    <ul>
                        <li class="tiao update"><a href="{weikucms::U('Usercenterzj/genMoney',array('token'=>$_GET['token'],'openid'=>$_GET['openid']))}"><span class="m6">账户充值</span></a></li>
                        <li class="tiao"><a href="{weikucms::U('Usercenterzj/fengxia',array('token'=>$_GET['token'],'openid'=>$_GET['openid']))}"><span class="m4">分享赚钱</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt20">
            <div class="col-md-12 tal p5">
                <div class="panel panel-default" style="border:none;">
                    <ul class="nav nav-tabs" role="tablist">
                        <li><a href="{weikucms::U('Usercenterzj/xiaofe',array('token'=>$_GET['token'],'openid'=>$_GET['openid']))}">消费明细</a></li>
                        <li <if condition="$on eq 1">class="active"</if>><a href="{weikucms::U('Usercenterzj/moneyrecord',array('token'=>$_GET['token'],'openid'=>$_GET['openid']))}">充值明细</a></li>
                    </ul>
                    <div class="panel-body smallfont p5" style="border:1px #ddd solid; border-top:none;">
                        <table class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th style="min-width:70px;">时间</th>
                                <th style="min-width: 70px;">现金(元)</th>
                                <th>冲值方式</th>
                            </tr>
                            <volist name="moneyrecordlist" id="vo">
                            <tr style="border: 1px solid #eee; color: #ccc; font-size: 14px;font-weight: 100;">
                                <th>{weikucms:$i}</th>
                                <th style="min-width:70px;">{weikucms:$vo.add_time|date='Y-m-d',###}</th>
                                <th style="min-width: 70px;">{weikucms:$vo.money}</th>
                                <th><if condition="$vo.pay_type eq 1">
                                    微信冲值
                                    <elseif condition="$vo.pay_type eq 2" />
                                    支付宝冲值
                                    <else/>
                                    其他方式冲值
                                </if>
                                </th>
                            </tr>
                                </volist>
                            </thead>
                            <tbody>

                            </tbody>

                        </table>
                        <p class="bg-success p10" style="color:#333;">*说明：交易明细如有差额或者异常，请及时联系钟姐食品客服人员。全国服务热线：{weikucms:$phone}。</p><!--说明：可以根据需要调用不同class，bg-primary蓝色背景、bg-success浅绿色背景、bg-info淡蓝色背景、bg-warning浅黄色背景、bg-danger浅红色背景-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="wap_page"> </div>


    <div class="footnav mini-innner">

    </div>
</div>



</body>
</html>
