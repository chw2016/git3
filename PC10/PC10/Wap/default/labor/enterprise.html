 </head> 
 <body> 
  <div class="header"> 
  </div> 
  <section style="padding-bottom: 52px;" class="mt5"> 
   <div class="w90 clearfix"> 
    <ul> 
         <li onclick="window.location.href='{weikucms::U('Labor/login',array('token'=>$token,'openid'=>$openid))}'">
