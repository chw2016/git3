<!DOCTYPE html>
<html>
    <head>
        <include file="Public:weiweb"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/weiweb/new_161/style_1.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/weiweb/new_161/style_2.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/weiweb/new_163/style_1.css" media="all" />
		 <title>{weikucms:$tpl['name']}</title>
    </head>
    
    <body onselectstart="return true;" ondragstart="return false;">
      <include file="Public:audio"/> 
<div class="body" style="padding-bottom:50px;">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
				<volist name="flash" id="lo">
					<li>
												<a onclick="return false;">
																<img src="{weikucms:$lo.img}" alt="dsf" style="width:100%;" />
								</a>
					</li>
				</volist>
								
							</ul>
			<ol>
				<li class="on"></li>
				<volist name="flash" id="lo" offset="1">
					<li style="margin-right:4px;"></li>
				</volist>						
			</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<br/>				<!--
		用户分类管理
        -->
		<section>
			<ul class="list_font">
				<volist name="info" id="vo">
					<li style="background:#dadada;">
													<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token'],'wecha_id'=>$_GET['openid'],'openid'=>$_GET['openid']))}<else/>{weikucms:$vo.url}&openid=<php>echo $_GET['openid'];</php>&wecha_id=<php>echo $_GET['openid'];</php></if>">
													<div><span class="icon-smile"></span></div>
							<div>
								<p>{weikucms:$vo.name}</p>
							</div>
						</a>
					</li>
				</volist>
			</ul>
		</section>
	</div>
	<if condition="$speeddial['ifmenu'] eq 0">&nbsp;<else /><include file="Public:custommenu"/></if>
	</body>
</html>
