<html>
	<head>

        <script type="text/javascript" src="{weikucms::STATICS}/wapweiui/gta/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="{weikucms::STATICS}/wapweiui/gta/js/owl.carousel.js"></script>

        <script type="text/javascript" src="{weikucms::STATICS}/wapweiui/gta/js/jquery.touchSlider.js"></script>

        <script>
            $(function(){
                    $(".flicking_con").css("left",$(".main_visual").width()/2-$(".flicking_con").width()/2);

                    // $(".Basic").height($(window).height());
                            //搜索
                     $(".btn").click(function(){
                     var label=[];
                     var a=0;
                     $(".mr5:checked").each(function(e,t){
                         label[e]=$(t).val();
                         a=1;
                     })
                     if(a==0){
                        show_error_tip('请勾选条件');
                         return false;
                     }
                    label.join(',');
                  //  alert(label);return false;
                     var url="{weikucms::U('life_index2',array('token'=>$token,'openid'=>$openid))}&label="+label;
                     $.post(url,{},function(data){
                       //  alert(data.length);
                         $(".none_btn").html('');
                         if(data.length==0){
                             $(".none_btn").append("<div class='Safety1 ' ><span>没有对应产品请重新筛选</span></div>");
                         }else{
                             $.each(data,function(e,t){
                                 $(".none_btn").append(" <div class='Safety1 clearfix' flag='"+ t.id+"'><span  class='fl'>"+t.title+"</span><span class='Symbol fr'></span></div>");
                             })
                         }

                     },'json');
                     $(".none_btn").css("display","block");
                     })
            })
			
			function onMimg(){
				$("#img1").attr("src","http://www.rudofq.com/./tpl/static/wapweiui/loan/images/ljfu-1.png");
			}
			function onMimg2(){
				$("#img2").attr("src","http://www.rudofq.com/./tpl/static/wapweiui/loan/images/fxyl.png");
			}
			$(document).ready(function(){
			
				$dragBln = false;
			
				$(".main_image").touchSlider({
					flexible : true,
					speed : 200,
					btn_prev : $("#btn_prev"),
					btn_next : $("#btn_next"),
					paging : $(".flicking_con a"),
					counter : function (e){
				$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
				}
			});
			
			$(".main_image").bind("mousedown", function() {
				$dragBln = false;
			});
			
			$(".main_image").bind("dragstart", function() {
				$dragBln = true;
			});
			
			$(".main_image a").click(function(){
				if($dragBln) {
					return false;
				}
			});
			
			timer = setInterval(function(){
				$("#btn_next").click();
			}, 3000);
			
			$(".main_visual").hover(function(){
				clearInterval(timer);
			},function(){
				timer = setInterval(function(){
					$("#btn_next").click();
				},3000);
			});
			
			$(".main_image").bind("touchstart",function(){
				clearInterval(timer);
			}).bind("touchend", function(){
			timer = setInterval(function(){
				$("#btn_next").click();
					}, 3000);
				});
			
			});
        </script>
	</head>
	<style>

	<body>
		<!--头部模块-->
		<header>
			<a href="#" onclick="javascript:history.back();return false " class="sprites-icon_logo"></a>
			<h1 id="h1_title" style="color: #FFFFFF;"></h1>		
			<div>&nbsp;</div>
		</header>
		<!--内容模块-->
		<section style="padding-top: 48px;">

            <div class="main_visual" style="display: none;">
                <div class="flicking_con">
                    <volist name="flash" id="vo">
                        <a  >{weikucms:$i}</a>
                    </volist>
                </div>
                <div class="main_image">
                    <ul style="width: 320px; overflow: visible;">

                        <volist name="flash" id="vo">

                                <img src="{weikucms:$vo.img}" width="100%" height="100%">
                            </li>
                        </volist>
                    </ul>
                    <a href="javascript:;" id="btn_prev" style="width: 320px; overflow: visible;"></a>
                    <a href="javascript:;" id="btn_next" style="width: 320px; overflow: visible;"></a>
                </div>
            </div>

            <div class="add1" style="font-size: 18px; color: #CB3D2B;font-weight: bold;">
                <p>我们将根据您的需求或偏好</p>
                <p>向您推荐合适的保险计划</p>
                <p>请先点选下方主险关键字</p>
            </div>

			   <div class="Basic shadowtext" style="margin-top: 8px;">
                        <volist name="list" id="vo">
                        <div onclick="location.href='{weikucms::U('life_index2',array('token'=>$token,'openid'=>$openid,'id'=>$vo['id']))}'" <if condition="$i eq 1">class="Basic_text"<else />class="border-top Basic_text"</if>>
                            <span class="Basic_car1" style="background: url({weikucms:$vo.logo_pic});background-size: 100%;border-radius: 50%"></span>
                            <span class="span_">{weikucms:$vo.name}</span>
                        </div>
                       </volist>
                       <div class="p10">
             			<div class="invest-fliter-box in" id="fliter-box">
  <div class="close-c"><a href="javascript:;" class="close"></a></div>
  <div class="inner">
    <form action="" method="get">
      <div class="item item-1">
        <input type="hidden" name="borrow_type" id="borrow_type" value="pawn">
        <div class="label">类别</div>
        <ul>
        <volist name="leibie" id="vo">
          <li><a href="javascript:;" data-val="month"  class="label1">{weikucms:$vo}</a></li>
            </volist>
        </ul>
      </div>

      <div class="item item-4">
        <input type="hidden" name="borrow_interestrate" id="borrow_interestrate">
        <div class="label">期限</div>
        <ul class="mb10">
            <li><a href="javascript:;" data-val="endmonth"  class="qixian">终身</a></li>
            <li><a href="javascript:;" data-val="month" class="qixian">定期</a></li>
            <li><a href="javascript:;" data-val="month" class="qixian">两全</a></li>

        </ul>
      </div>
        <div class="item item-4" style="padding-bottom:10px;">
            <input type="hidden" name="repay_style" id="repay_style">
            <div class="label">保额</div>
            <ul>
                <li><a href="javascript:;" data-val="endmonth" class="baoe" >定额</a></li>
                <li><a href="javascript:;" data-val="month" class="baoe">增额</a></li>
                <li><a href="javascript:;" data-val="month" class="baoe">减额</a></li>
            </ul>
        </div>
      <div class="item item-2">
        <input type="hidden" name="spread_month" id="spread_month">
        <div class="label">分红</div>
        <ul class="mb10">
          <li><a href="javascript:;" data-val="1"  class="fenhong">分红</a></li>
          <li><a href="javascript:;" data-val="2" class="fenhong">不分红</a></li>

        </ul>
      </div>
      <div class="btns">
        <ul class="clearfix">
          <li><button type="reset" class="ui-btn btn-rst aa1">重置</button></li>
          <li ><button type="button" class="ui-btn btn-cfm" >下一步</button></li>
        </ul>
      </div>
      <input type="hidden" value="1">
    </form>
  </div>
</div>
			</div>
		</section>
	</body>
<script>
    $(function(){
        $("body").on("click",".clearfix",function(){
           /* var id=$(this).attr('flag');
            var url="{weikucms::U('life_details',array('token'=>$token,'openid'=>$openid))}&id="+id;
            location.href=url;*/

        })
    })
    //新的
    $("a").click(function(){
        $(this).parent().siblings().find('a').removeClass('active');
        $(this).addClass('active');
    })
    //全选
    $(".aa1").click(function(){
        $("a").removeClass('active');

    })
    //下一步
    $(".btn-cfm").click(function(){
        var label=$(".label1.active").text();
    //    alert(label);
        var qixian=$(".qixian.active").text();
        var baoe=$(".baoe.active").text();
        var fenhong=$(".fenhong.active").text();
        $(this).text('筛选中...');
        var url="{weikucms::U('lifeinfo',array('token'=>$token,'openid'=>$openid))}";
        $.post(url,{label:label,qixian:qixian,baoe:baoe,fenhong:fenhong},function(data){
            if(data.status==1){
               location.href="{weikucms::U('lifeinfo',array('token'=>$token,'openid'=>$openid))}";
            }
        },'json')

    })

</script>
