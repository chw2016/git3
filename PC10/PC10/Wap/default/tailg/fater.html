<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="format-detection" content="telephone=no">
        <style type="text/css" media="screen">
            body { font-family: 微软雅黑;}
            .ret { text-align: center; font-weight: bold; margin-top: 20px; color: #F75A5A; font-size: 30px; }
            .auto { text-align: center; font-weight: bold; margin-top: 20px; color: #CCC; font-size: 16px; }
        </style>
    </head>
    <body>
    <div>
        <if condition="!$ret">
            <div class="ret">操作失败</div>
		<else />
			<div class="ret">操作成功</div>	
		</if>
			<div class='auto'>1s后自动关闭</div>
    </div>
    <script type="text/javascript" charset="utf-8">
        function wxready(){
            <if condition="$ret">
                wx.closeWindow();
            <else />
                setTimeout(function(){
                    wx.closeWindow();
                }, 1000);
            </if>
        }
    </script>
    </body>
</html>
