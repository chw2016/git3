<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">

			<section class="index" id="sec-index">

			<h1>{weikucms:$data['door_name']}</h1>

		<div class="body">
			<div class="mod-slider slider-hor" id="index" style="visibility: visible;">
				<ul class="slider-list">
					<li><img src="{weikucms:$data['door_image_url']}"></li>
				</ul>
				<div class="slider-text">
					<div id="pagenavi" class="fr slider-page">

					</div>
          		</div>
      		</div>
      		<div class="mod-box box-animate">
          		<dl>
              		<dt>
		                  <a href="javascript:;" class="fa box-icon">
		                      <i class="fa icon icon-3"></i><b class="w-small">{weikucms:$data['door_adress']}</b>

		                  </a>
             		</dt>
          		</dl>
          		<dl>
              		<dt>
		                  <a href="javascript:;" class="fa box-icon">

		                  </a>
              		</dt>
	          </dl>
	          <dl>
	              <dt>
	                  <a href="http://api.map.baidu.com/geocoder?address={weikucms:$data['door_adress']}&output=html" class="fa icon-right box-icon">
	                      <i class="fa icon icon-2"></i><b class="w-small">一键导航</b>
	                  </a>
	              </dt>
	          </dl>
	          <dl>
	              <dt>
	                  <a href="tel:{weikucms:$data['door_phone']}" class="fa icon-right box-icon">
	                      <i class="fa icon icon-1"></i><b class="w-small">{weikucms:$data['door_phone']}</b>
	                  </a>
	              </dt>
	          </dl>
      		</div>
  		</div>
</section>

 </div><!-- html end -->
