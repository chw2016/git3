<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Wapwei,Manning,Samphay@163.com">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
		<title>{weikucms:$tpl['name']}</title>
		<link rel="stylesheet" href="{weikucms::STATICS}/course/css/samphay.css">
		<link rel="stylesheet" href="{weikucms::STATICS}/course/css/style.css">
		<script src="{weikucms::STATICS}/course/js/jquery-1.11.1.min.js"></script>
		<script src="{weikucms::STATICS}/course/js/main.js"></script>
    </head>
    <body style="padding-bottom:70px" >
	<div class="userBox red-bg">
		<div class="userLogoWrap setMiddle circle">
			<div class="userLogo circle fixBg">
			<if condition="$wxusers['headimgurl'] neq ''">
                <img style="display:block;width:100%;height:100%;border-radius:50%;" src="{weikucms:$wxusers['headimgurl']}" alt="头像">
				<else/>
			</if>
			</div>
		</div>
		<div class="textMiddle h3 white userName">{weikucms:$wxusers['nickname']}</div>
		<div class="textMiddle h5 white jifen">金财币：<if condition="$users['score'] neq ''">{weikucms:$users['score']}<else/>0</if></div>
		
	</div>
	<div class="white-bg settingItem h4 gray  myul" onclick="window.location.href='{weikucms::U("Wap/Course/zhuanlist",array("token"=>$token,"openid"=>$openid))}'">
        <div class="myzhunfa"></div>
        <div style="display:block;width: 100%;text-align: center;">我要转发</div>
	</div>

    <div class="white-bg settingItem h4 gray myul" onclick="window.location.href='{weikucms::U("Wap/Course/mybrother",array("token"=>$token,"openid"=>$openid))}'">
        <div class="myborth"></div>
        <div style="display:block;width: 100%;text-align: center;">我的伙伴</div>
    </div>

    <div class="white-bg settingItem h4 gray myul" onclick="window.location.href='{weikucms::U("Wap/Course/index",array("token"=>$token,"openid"=>$openid))}'">
        <div class="mystuates"></div>
        <div style="display:block;width: 100%;text-align: center;">我要学习</div>
    </div>


	</div>

    </body>
</html>
