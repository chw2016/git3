<body id="activity-detail">
    <include file="Public:audio"/>

    <div class="header">
        <h1 id="activity-name" style="margin-left:0;width:100%;display:block;padding-top:40px;">{weikucms:$news.title}
        </h1>
        <p class="activity-info">
        	<span class="activity-meta">
                 <span>发布者：</span><span style="padding-left:5px;">{weikucms:$news.editer}</span>
             </span>
             <br/>
            <span id="post-date" class="activity-meta no-extra" style="padding-left:8px;">
                <span>发布时间：</span><span style="padding-left:5px;"><php> echo date('Y-m-d H:i:s',$news['time']);</php></span>
            </span>     
        </p>
    </div>
</div>
