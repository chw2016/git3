<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="{weikucms::STATICS}/common/css/common.css">
	<link rel="stylesheet" href="{weikucms::STATICS}/common/css/style.css">
	<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/gjlog/css/index.css">
	<title>日历记事本</title>
	<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/gjlog/css/scrollDate.min.css">
	<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/gjlog/css/calendar.css">
	<script src="{weikucms::STATICS}/common/jquery-1.11.2.min.js"></script>
	<script src="{weikucms::STATICS}/common/js/msg.js"></script>
	<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/gjlog/js/lanrenzhijia.js"></script>
	<script src="{weikucms::STATICS}/wapweiui/gjlog/js/garden.js"></script>
	<script src="{weikucms::STATICS}/wapweiui/gjlog/js/mobiscrollDate.min.js"></script>
       <script type="text/javascript">
	   function wxready(){
           $('.a').click(function(){
               var currentUrl = $(this).find('img').attr('src');
               //var  ciueir = $('img').attr('src');
               var urls = [];
               $(this).parents('.ulpic').find('img').each(function(i, o){
                   if($(o).attr('src')){
                       urls[i] = $(o).attr('src');
                   }
               });
               console.log(urls);
               /* var ulpic = $('.ulpic').attr('data');
                alert(ulpic);*/
               wx.previewImage({
                   current: currentUrl, // 当前显示图片的http链接
                   urls: urls
               });
           })

        }
   $(function(){
		var all = $(".main-text").html();
		$(".main-text").html(all.substr(0,150)+".......");
        
	})

    var url = "{weikucms::U('Gjlog/loglistf',array('token'=>$token,'openid'=>$openid,'id'=>$list['id']))}";

	</script>

    </head>
    <body class="bj" onload="initial();">
   	<!--  头部 -->
   	<div class="header">
 		<img src="{weikucms::STATICS}/wapweiui/gjlog/images/guoyuan.png" alt="">
   	</div>
	<!-- tab -->
	<div class="date">
		请选择年月日
	</div>
   	<!-- 日历区域 -->
        <p align="center" style="color:#ccc">{weikucms:$meiy}</p>
    <foreach name="list" item="list">

	<div class="essay-content">
        <div class="essay-main" onclick="window.location.href = '{weikucms::U('Gjlog/loginfo',array('token'=>$token,'openid'=>$openid,'id'=>$list['id']))}'">

			<p class="essay-title">管理日历</p>
			<p>
				<span>当天天气：{weikucms:$list.temperature}</span>
				<span class="ml20">{weikucms:$list.weather}</span>
			</p>
			<p>
				<span>编写人：{weikucms:$list.name}</span>
				<span class="ml20">时间：{weikucms:$list.data_tima}</span>
			</p>
			<p>
				<span>地址：</span>
				<span>{weikucms:$list.address}</span>
			</p>
		</div>
		<div class="main-content">
            {weikucms:$list.content}
			<div class="main-text">

			</div>

			<div class="essay-img ulpic" >
				<ul class="essay-img-ul" >
					<li class="essay-img-ul-li a">
						<img src="{weikucms:$list.pic1}" alt="">
					</li>
					<li class="essay-img-ul-li a">
						<img src="{weikucms:$list.pic2}" alt="">
					</li>
					<li class="essay-img-ul-li a">
						<img src="{weikucms:$list.pic3}" alt="">
					</li>
				</ul>

                <p>&nbsp;</p>

                <ul class="essay-img-ul">
                    <li class="essay-img-ul-li a">
                        <img src="{weikucms:$list.pic4}" alt="">
                    </li>
                    <li class="essay-img-ul-li a">
                        <img src="{weikucms:$list.pic5}" alt="">
                    </li>
                    <li class="essay-img-ul-li a">
                        <img src="{weikucms:$list.pic6}" alt="">
                    </li>
                </ul>

			</div>
            </div>
		</div>
            </foreach>
    </div>
<script type="text/javascript">
		function wxready(){
			 wx.hideMenuItems({
	            menuList: ["menuItem:share:appMessage","menuItem:share:timeline","menuItem:share:qq","menuItem:share:weiboApp","menuItem:favorite","menuItem:share:facebook"]
	        });
		}
       
    </script>

    </body>
</html>
