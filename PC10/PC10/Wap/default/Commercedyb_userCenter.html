<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Wapwei,Manning,Samphay@163.com">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
		<title>{weikucms:$tpl.name}</title>
		<link rel="stylesheet" href="{weikucms::RES}/commerce/dyb/css/samphay.css">
		<link rel="stylesheet" href="{weikucms::RES}/commerce/dyb/css/style.css">
		<script src="{weikucms::RES}/commerce/dyb/js/jquery-1.11.1.min.js"></script>
		<script src="{weikucms::RES}/commerce/dyb/js/main.js"></script>
		<script src="{weikucms::RES}/commerce/dyb/js/core.js"></script>
		<script src="{weikucms::RES}/commerce/dyb/js/iscroll.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript">
		    wx.config({
		        appId: '{weikucms:$signPackage.appId}',
		        timestamp: {weikucms:$signPackage.timestamp},
		        nonceStr: '{weikucms:$signPackage.nonceStr}',
		        signature: '{weikucms:$signPackage.signature}',
		        jsApiList: [
		            'hideOptionMenu'// 所有要调用的 API 都要加到这个列表中
		        ]
		    });
		    wx.ready(function () {
		        // 在这里调用 API
		        wx.hideOptionMenu();
		    });

		</script>
		
    </head>
    <body>
    	<div class="header-green-bg white userLogoBox">
    		<div class="userLogoWrap circle setMiddle">
    			<div class="fixBg circle userLogo">
					<img src="{weikucms:$wxusers.headimgurl}" style="width:100%;height:100%;-webkit-border-radius:50%;" />
				</div>
    		</div>
    		<div class="nickName textMiddle">
    			{weikucms:$wxusers.nickname} NO:{weikucms:$money.id}
    		</div>
    	</div>
    	<div class="listMenu black" onclick="window.location.href='{weikucms::U('Wap/MemberCenterdyb/index',array('token'=>$token,'openid'=>$openid))}'">
    		我的订单
    	</div>
    	<div class="listMenu black" onclick="window.location.href='{weikucms::U('Wap/Commercedyb/activitys',array('token'=>$token,'openid'=>$openid))}'">
    		抽奖活动
    	</div>
    	<div class="listMenu black" onclick="window.location.href='{weikucms::U('Wap/Integralshop/index',array('token'=>$token,'openid'=>$openid))}'">
    		积分兑换
    	</div>
    	<div class="listMenu black" id="myZone" >
    		我的社区
    	</div>
    	<div class="listMenu black" id="myyue" >
    		余额
    	</div>
	   	<div class="fixBottom centerFooter btn-green-bg myul textMiddle white">
	   		<div class="myli centerHav textMiddle">
	   			<div class="cHavU">{weikucms:$lvl}</div>
	   			<div class="cHavD">等级</div>
	   		</div>
	   		<div class="myli centerHav textMiddle">
                <a href="{weikucms::U('Wap/Commercedyb/dyb_jf',array('token'=>$_GET['token'],'openid'=>$openid))}"><div class="cHavU"><if condition="$money['score']">{weikucms:$money.score}<else />0</if></div>
	   			<div class="cHavD">得意积分</div></a>
	   		</div>
	   		<div class="myli centerHav textMiddle">

                <a href="{weikucms::U('Wap/Commercedyb/dyb_jl',array('token'=>$_GET['token'],'openid'=>$openid))}"><div class="cHavU"><if condition="$money['dyb']">{weikucms:$money.dyb}<else />0</if></div>
	   			<div class="cHavD">得意币</div></a>
	   		</div>
	   		<div class="myli centerHav textMiddle">
                <a href="{weikucms::U('Wap/Commercedyb/ye_cz',array('token'=>$_GET['token'],'openid'=>$openid))}"> <div class="cHavU"><if condition="$money['money']">{weikucms:$money.money}<else />0</if></div>

	   			<div class="cHavD">余额(充值)</div></a>
	   		</div>
	   	</div>
	 <script type="text/javascript">
        $(function(){
        	// 我的社区跳转位置
	        $('#myZone').click(function(){
	        	window.location.href = "{weikucms::U('Wap/Commercedyb/myZone',array('token'=>$_GET['token'],'openid'=>$openid))}";
	        })

	        // 我的社区跳转位置
	        $('#myyue').click(function(){
	        	window.location.href = "{weikucms::U('Wap/Commercedyb/yue',array('token'=>$_GET['token'],'openid'=>$openid))}";
	        })
        })
    </script>
	

    </body>
    
</html>
