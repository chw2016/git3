<script type="text/javascript">

//var params={'jiaoqiang':1,'san':1, 'san_jian':50,'cheyuan':1,'chesun':1,'daoqiang':1,'boli':1,'buji':1,'ziran':1,'xinzengshebei':1,'jingshen':1,'huahen':1,'fadongji':1,'contacts':'','phone':''};
var params={'jiaoqiang':1,'san':1,'cheyuan':1,'chesun':1,'daoqiang':1,'boli':1,'buji':1,'ziran':1,'xinzengshebei':1,'jingshen':1,'huahen':1,'fadongji':1};
var showimg = {'defimg':img_site_url+'/4/default/icheck_01.png', 'chkimg':img_site_url+'/4/default/icheck_02.png'};
var loading = 0;
var show_success_box = function(){
	if(loading){
		return false;
	}
	
	res = checkParams();//检查是否选择了险种
	if(!res)
	{
		show_error_tip('请选择险种'); 
		return false;
	}
	
	var name  		= $('#name').val();
	var phone  		= $('#phone').val();
	
	if( !name ){
		show_error_tip('请输入联系人'); 
		return false;
	}else if ( !checkName( name ) ){
		show_error_tip('姓名请输入<br />至少2位中文字符');
		return false;
	}
	
	if( !phone ){
		show_error_tip('请输入联系方式'); 
		return false;
	}else if ( !checkPhone( phone ) ){
		show_error_tip('联系方式输入格式不正确');
		return false;
	}
		SA_id   = $('#serviceId').val();
		if( !parseInt(SA_id) )
		{
			show_error_tip('请选择服务顾问'); 
			return false;
		}
		params.SA_id	= SA_id;
		params.serviceId	= "0";
	//提交
	params['contacts']	= name;
	params['phone']		= phone;
	params['uid']		= '100047';
	params['uname']		= '多了';
	params['chePai']	= '粤B12345';
	
	var url = 'ajax.php?mod=set&code=baoxian_ask';
	loading = 1;
	$.post(url, params, function(d){
	loading = 0;
		if(d.ret == true){
			showAlert2('提示','<p style="padding-bottom:5px;font-weight:normal;">尊敬的车主<font style="color: #F08300; font-size:16px;">多了</font>，您好！</p><span style=" text-indent:0em; font-weight:normal;">您提交的续保询价我们已经收到，我们将为您核算出最优惠价格，24小时内给您结果，届时请注意查收新消息，感谢您的关注与厚爱！</span>', {'sureFun':'sure_box'});
		}
		else{
			show_error_tip('出错了，询价失败');
		}
	}, 'json');
};
$(function(){
	$('#booxian_box li').click(function(){
		check(this, 'img');
	});
	
	$('#san_jian').change(function(){
		params['san_jian'] = this.value;
		$(this).parents('li').find('i img').attr('src',showimg.chkimg);
	});
});
var check=function(scope, t){
	var type = $(scope).attr('t');
	var img = $(scope).find('img');
	if(params[type] == 1){
		img.attr('src', showimg.defimg);
		params[type]=2;
	}else{
		img.attr('src', showimg.chkimg);
		params[type]=1;
	}
};

var sure_box=function(){
	//$('#Pop_tel_box').remove();
	window.location.href='/';
};

var checkParams = function(){
	var res = 0;
	if(params.san==1)params.san_jian = $('#san_jian').val(); 
	$.each(params,function(k,v){
		if( v==1 )
		{
			res = 1;
			return false;
		}
	});
	return res;
}
</script>
