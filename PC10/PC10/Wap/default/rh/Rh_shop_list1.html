      $(document).ready(function(){
        $dragBln = false;

        $(".main_image").touchSlider({
          flexible : true,
          speed : 200,
          btn_prev : $("#btn_prev"),
          btn_next : $("#btn_next"),
          paging : $(".flicking_con a"),
          counter : function (e){
        $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
        }
      });

      $(".main_image").bind("mousedown", function() {
        $dragBln = false;
      });

      $(".main_image").bind("dragstart", function() {
        $dragBln = true;
      });

      $(".main_image a").click(function(){
        if($dragBln) {
          return false;
        }
      });

      timer = setInterval(function(){
        $("#btn_next").click();
      }, 5000);

      $(".main_visual").hover(function(){
        clearInterval(timer);
      },function(){
        timer = setInterval(function(){
          $("#btn_next").click();
        },5000);
      });

      $(".main_image").bind("touchstart",function(){
        clearInterval(timer);
      }).bind("touchend", function(){
      timer = setInterval(function(){
        $("#btn_next").click();
          }, 5000);
        });
      $(".name_user").click(function(){
        $(".referral").addClass('up');
      })
      $(".referral ul li").click(function(){
        $(".referral").removeClass('up');
         $(".title_user").html($(this).html());
      })
      

      $(".search_bed_ul_li").click(function(){
        if($(this).hasClass('up')){
                 $(this).next(".referral1").css('display','none');
         $(this).removeClass('up');

        }else{
                  $(this).next(".referral1").css('display','block');
                   $(this).addClass('up');
        }
      })
      $(".referral1 ul li").click(function(){
          if($(this).find('.jiaju').hasClass('up')){
                 $(this).next(".referral1").css('display','none');
                $(this).find('.jiaju').removeClass('up');

         }else{
                $(this).next(".referral1").css('display','block');
                   $(this).find('.jiaju').addClass('up');
        }

            $(this).find('.jiaju').css("display","block")
      })
       $(".updata").click(function(){
          if($(this).find('.jiaju_name').hasClass('up')){
               $(this).next(".referral1").css('display','none');
                $(this).find('.jiaju_name').removeClass('up');

        }else{
               $(this).next(".referral1").css('display','block');
                   $(this).find('.jiaju_name').addClass('up');
        }

             $(this).find('.jiaju').css("display","block")
      })
      $(".jiaju div").click(function(){
          $(this).parent().css("display","block");
       })
      });
    </script>
