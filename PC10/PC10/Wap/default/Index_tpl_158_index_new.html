<!DOCTYPE html>
<html>
    <head>
        <include file="Public:weiweb"/>
    	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <!-- <link rel="stylesheet" type="text/css" href="http://stc.weimob.com/css/template/reset.css?2014-02-25-10" media="all" /> -->
       <link rel="stylesheet" type="text/css" href="http://stc.weimob.com/css/template/weimob-ui-1-1.css?2014-02-25-10" media="all" />
       <link rel="stylesheet" type="text/css" href="http://stc.weimob.com/css/template/common.css?2014-02-25-10" media="all" />
       <link rel="stylesheet" type="text/css" href="http://stc.weimob.com/css/template/home-5.css?2014-02-25-10" media="all" /> 
<!-- <script type="text/javascript" src="http://stc.weimob.com/src/jQuery.js?2014-02-25-10"></script>
<script type="text/javascript" src="http://stc.weimob.com/src/template/swipe.js?2014-02-25-10"></script>
<script type="text/javascript" src="http://stc.weimob.com/src/template/zepto.js?2014-02-25-10"></script> -->
		 <title>{weikucms:$tpl['name']}</title>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
     <include file="Public:audio"/>    

<style>
	.weimob-list-item-bg{text-align:center; padding-top:10px;}
	.weimob-list-item-bg span{display:inline-block; color:#fff; font-size:30px;}
</style>

<div class="weimob-page" style="display:block; padding-bottom:48px;">
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
				<volist name="flash" id="so">
					<li>
												<a onclick="return false;">
																<img src="{weikucms:$so.img}" alt="dsf" style="width:100%;" />
								</a>
					</li>
				</volist>
									
							</ul>
			<ol>
				<li class="on"></li>
				<volist name="flash" id="vo" offset="1">
					<li style="margin-right:4px;"></li>
				</volist>
									
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<br/>    		<!--
		用户分类管理
		-->
		<div class="weimob-content">
            <div class="weimob-list">
            	<volist name="info" id="vo">
            		<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{weikucms:$vo.url}</if>" class="weimob-list-item">
					                        <div class="weimob-list-item-bg">
                            <div>
								<span class="icon-smile"></span>
							</div>
                            <div class="weimob-list-item-box">
                                <div class="weimob-list-item-line">
                                    <div class="weimob-list-item-title">{weikucms:$vo.name}</div>
                                </div>
                            </div>
                        </div>
                    </a>
            	</volist>

        </div>
    </div>


	<if condition="$speeddial['ifmenu'] eq 0">&nbsp;<else /><include file="Public:custommenu"/></if>
	</body>
</html>
