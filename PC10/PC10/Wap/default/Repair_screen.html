<script type="text/javascript">
    $(function(){
        $('.flag').mousedown(function(){
            $(this).removeClass('gray').addClass('red');
            $(this).children('a').css({'bottom':'2px','right':'2px'});
        })
        $('.flag').mouseup(function(){
            $(this).addClass('gray').removeClass('red');
            $(this).children('a').css({'top':'0px','left':'0px'});
        })
    })

    $(function(){
        $('#thissave').click(function(){
            //修改
            var checklength = $("input[name='is_screen']").length;
            var checkeddata='';
            $("input[name='is_screen']").each(function(i,o){
                if($(this).attr("checked")=='checked'){
                    if(checklength == i+1){
                        checkeddata += $(this).val()+"|1";
                    }else{
                        checkeddata += $(this).val()+"|1#";
                    }
                }else{
                    if(checklength == i+1){
                        checkeddata += $(this).val()+"|0";
                    }else{
                        checkeddata += $(this).val()+"|0#";
                    }
                }
            });

            var url="{weikucms::U('Wap/Repair/screen',array('token'=>$token,'openid'=>$openid))}";
            $.post(url,{checkeddata:checkeddata},
                    function(data){
                        if(data.status == 100){
                            show_success_tip(data.info);
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else if(data.status == 1 ){
                            show_error_tip(data.info);
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }
                    },'json');
        });
    });
</script>
