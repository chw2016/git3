<style type="text/css">
.gray {
    border-top: 2px solid #ddd;
    border-left: 2px solid #ddd;
    border-right: 2px solid #888;
    border-bottom: 2px solid #888;
}

.red {
    border-top: 2px solid #888;
    border-left: 2px solid #888;
    border-right: 2px solid #ddd;
    border-bottom: 2px solid #ddd;
}
</style>

<script type="text/javascript">
  $(function(){
    $('.flag').mousedown(function(){
      $(this).removeClass('gray').addClass('red');
      
    })
    $('.flag').mouseup(function(){
      $(this).addClass('gray').removeClass('red');
      
    })
  })
</script>
<script type="text/javascript">

$(function(){
	$("#submit").click(function(){
		var cdaytime = $("#AppointmentD").val();
		var ctime = $("#AppointmentT").val();
		var id = $("#id").val();
		var url = 'index.php?g=Wap&m=Repair&a=changeTime&token={weikucms:$token}&openid={weikucms:$openid}';
		$.post(url,{cdaytime:cdaytime,ctime:ctime,id:id},
	        function(data){
	            if(data.status == 100){ 
	            	show_success_tip(data.info);
	                setTimeout(function(){                        	
	                    window.location.href = data.url;
	                },'1000');
	            }else{
	            	show_error_tip(data.info);
	            }
	        },'json');
	});
});


</script>
