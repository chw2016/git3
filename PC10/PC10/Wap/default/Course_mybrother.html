<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Wapwei,Manning,Samphay@163.com">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
		<title>{weikucms:$tpl['name']}</title>
        <link rel="stylesheet" href="{weikucms::STATICS}/course/css/samphay.css">
        <link rel="stylesheet" href="{weikucms::STATICS}/course/css/style.css">
        <script src="{weikucms::STATICS}/course/js/jquery-1.11.1.min.js"></script>
        <script src="{weikucms::STATICS}/course/js/main.js"></script>
    </head>
    <body class="white-bg">
    <div class="myul header h3 red-bg white">
    	<div class="arrowLeft white back"></div>
    	<div class="setMiddle textMiddle">
    		我的小伙伴
    	</div>
    </div>
    
    <!-- 小伙伴循环体（包括时间分割） -->
    <if condition="$user neq ''">
        <volist name="user" id="vo">
            <div class="dateStamp lighter-gray-bg">
               {weikucms:$vo.date}
            </div>
            <div class="friendList">
                <volist name="vo.aborther" id="so">
                <!-- 联系人循环体 -->
                <div class="friendWrap floatLeft">
                    <div class="circle fixBg friend" style="background-image:url(img/userlogo.png)"><img style="display:block;width:100%;height:100%;border-radius:50%;" src="{weikucms:$so.headimgurl}" alt="touxiang"></div>
                    <div class="textMiddle darker-gray friendName">
                        {weikucms:$so.nickname}
                    </div>
                </div>
                <!-- 结束 -->
                </volist>
                <div class="clearBoth"></div> <!-- 清除浮动的影响 -->
            </div>
        </volist>

    <!-- 小伙伴循环体结束 -->
        <else/>
        <div class="friendList" style="text-align: center;font-size: 12px;padding: 10px">
            您暂时还没有小伙伴哦，请继续加油！
        </div>
    </if>
    </body>
</html>
