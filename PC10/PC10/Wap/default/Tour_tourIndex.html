<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Wapwei,Manning,Samphay@163.com">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
		<title>{weikucms:$tpl.name}</title>
		<link rel="stylesheet" href="{weikucms::RES}/tour/css/tour.css">
		<script src="{weikucms::RES}/tour/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="{weikucms::RES}/tour/js/tour.js"></script>
		<script type="text/javascript">
		var url = "{weikucms::U('Wap/Tour/reCity',array('token'=>$token,'openid'=>$openid))}";
		var urlload = "{weikucms::U('Wap/Tour/load',array('token'=>$token,'openid'=>$openid))}";
		</script>

    </head>
    <body class="bodys">
        <section id="showLeftLan">
        	<div class="choiceZone">请选择地区</div>
	        	<div class="allzone">
	        	    <volist name="info" id="vo">
	        	    	<div class="zoneWrap">
		        	    	<div class="zone">
				        		<div class="left" data-id="{weikucms:$vo.id}">{weikucms:$vo.name}</div>
				        		<div class="right">
				        			<!-- 横向边框 -->
				        			<if condition="$i eq 1">
				        			    <div class="symbol"></div>
				        			<else/>
				        			    <div class="symbolAdd"></div>
				        			</if>
				        		</div>
			        	    </div>
				        	<ul class="list" <if condition="$i neq 1">style="display:none;"</if>>
				        	    <volist name="vo.country" id="so">
				        	    	<li data-id="{weikucms:$so.id}">{weikucms:$so.name}</li>
				        	    </volist>
				    		</ul>
	        	        </div>
	        	    </volist>
        	    </div>
        </section>
        <section id="wrapBody">
        	<section id="rightBody">
        	 <header class="header-blue">
                {weikucms:$tour_title}
        	    <div class="wrap-lan">
		        	<div class="left-lan"></div>
		        	<div class="left-lan"></div>
		        	<div class="left-lan"></div>
		        </div>
            </header>
	        <article class="article">
	            <div class="zoneLinks">
	            	<ol>
	            	    <volist name="info" id="vo">
	            	        <if condition="$i eq 1">
	            	    	    <li class="gray-color" data-id="{weikucms:$vo.id}">{weikucms:$vo.name}</li>
							<else/>
							    <li data-id="{weikucms:$vo.id}">{weikucms:$vo.name}</li>
							</if>
	            	    </volist>
	            	</ol>
	            	<volist name="info" id="so">
	            	   <if condition="$i eq 1">
		            	    <ul class="imgload">
		            	    	<volist name="so.country" id="co" key="k">
		            	    	    <if condition="$k eq 1">
										<li>
		            		    		    <div class="choice" data-id="{weikucms:$co.id}">{weikucms:$co.name}</div>
		            				    </li>
		            	    	    <else/>
										<li>
		            		    			<div data-id="{weikucms:$co.id}">{weikucms:$co.name}</div>
					            		</li>
		            	    	    </if>
		            	    	</volist>
		            	    </ul>
	            	    <else/>
	            	        <ul style="display:none;" class="imgload">
		            	    	<volist name="so.country" id="co" key="k">
		            	    	    <if condition="$k eq 1">
										<li>
		            		    		    <div class="choice" data-id="{weikucms:$co.id}">{weikucms:$co.name}</div>
		            				    </li>
		            	    	    <else/>
										<li>
		            		    			<div data-id="{weikucms:$co.id}">{weikucms:$co.name}</div>
					            		</li>
		            	    	    </if>
		            	    	</volist>
	            	        </ul>
	            	    </if>
	            	</volist>
	            </div>

	        	<ul class="wraps" style="padding-top:4px;">
	        	    <volist name="show" id="vo">
	        	    <!-- 链接待定，在另外的操作里面 -->
	        	    	<a href="{weikucms::U('Wap/Tour/second',array('token'=>$token,'openid'=>$openid,'id'=>$vo['id']))}">
			        		<li>
			        			<img src="{weikucms:$vo.logourl}" alt="图片风景"  />
			        			<figure class="title" >
			        				{weikucms:$vo.name}
			        			</figure>
			        			<figure class="gray-line"></figure>
			        			<figure class="price">
			        				{weikucms:$vo.vprice}
			        			</figure>
			        		</li>
	        			</a>
	        	    </volist>
	        	</ul>
	        	<div style="clear:both"></div>
	        	<div class="loading"></div>
	        </article>
        </section>
        </section>
    </body>
</html>
