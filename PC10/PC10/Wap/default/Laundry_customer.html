	<!--／添加新地址-->
	<div id="error_tip" style="display: none" class="cod">

<script type="text/javascript">
    $(function() {
        $(".btn_order").click(function() {
            var c_name = $("#c_name").val();
            var c_tel = $("#c_tel").val();
            var c_province = $("#loc_province").find('option:selected').text();
            var c_province_id = $("#loc_province").find('option:selected').val();

            var c_city = $("#loc_city").find('option:selected').text();
            var c_city_id = $("#loc_city").find('option:selected').val();

            var c_town = $("#loc_town").find('option:selected').text();
            var c_town_id = $("#loc_town").find('option:selected').val();

            var c_address = $("#c_address").val();
            var key = $("#key").val();
            var c_openid = $("#openid").val();
            var goods_id = $("#goods_id").val();
            if (c_name == "") {
                $("#error_tip").show();
                $("#tip_div").html("请填写姓名");
                return false;
            }
            if (c_tel == "") {
                $("#tip_div").html("请填写手机号码");
                $("#error_tip").show();
                return false;
            }
			var partten = /^1[3,4,5,8]\d{9}$/;
            if(!partten.test(c_tel)){
                alert("请输入正确的号码");
                return;
            }
            if (!c_province_id) {
                $("#tip_div").html("请填写省份");
                $("#error_tip").show();
                return false;
            }
            if (!c_city_id) {
                $("#tip_div").html("请填写地级市");
                $("#error_tip").show();
                return false;
            }
            if (!c_town_id) {
                $("#tip_div").html("请填写市县区");
                $("#error_tip").show();
                return false;
            }
            if (c_address == "") {
                $("#tip_div").html("请填写详细地址");
                $("#error_tip").show();
                return false;
            }
            var url = "{weikucms::U('Laundry/customer',array('token'=>$token,'openid'=>$openid))}";
            $.post(url, {
                goods_id: goods_id,
                key: key,
                c_name: c_name,
                c_openid: c_openid,
                c_tel: c_tel,

                c_province:c_province,
                c_province_id:c_province_id,

                c_city:c_city,
                c_city_id:c_city_id,

                c_town:c_town,
                c_town_id:c_town_id,
                c_address: c_address
            },
            function(data) {
                if (data.status == 1) {
                    $("#error_tip").show();
                    $("#tip_div").html(data.info);
                    setTimeout(function() {
                        window.location.href = data.url;
                    },
                    '1000');
                } else {
                    $("#error_tip").show();
                    $("#tip_div").html(data.info);
                }
            },
            'json');
        });
    });

    function onclose1() {
        $("#error_tip").hide();
        return false;
    }
</script>
<script>
    $(function(){

        var c_province = "{weikucms:$c['c_province']}";
        var c_province_id = "{weikucms:$c['c_province_id']}";

        var c_city = "{weikucms:$c['c_city']}";
        var c_city_id = "{weikucms:$c['c_city_id']}";

        var c_town = "{weikucms:$c['c_town']}";
        var c_town_id = "{weikucms:$c['c_town_id']}";

        document.getElementById("loc_province").value = c_province_id;
        $('#loc_province').change();
        document.getElementById("loc_city").value = c_city_id;
        $('#loc_city').change();
        document.getElementById("loc_town").value = c_town_id;
        $('#loc_town').change();
    });
</script>
