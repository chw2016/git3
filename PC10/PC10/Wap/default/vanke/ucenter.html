    <title>个人中心</title>

<body class="userCenter">
    <div class="fixTop header headerBg">
        <div class="logo"></div>
        <div class="title">/ 个人中心</div>
    </div>
    <div class="content">
        <div class="userInfoBox">
            <div class="userLogo circle img">
                <img class="circle" src="{weikucms:$WxvankeUser.profile.avatar_url}" alt=""/>
            </div>
            <div class="infoWrap">
                <div class="nameAndInfo">
                    <span class="userName">{weikucms:$WxvankeUser.profile.nickname}</span>
                    <div class="tagName">
                        {weikucms:$WxvankeBindUser.owner_type}
                    </div>
                </div>
                <span class="weChatWrap f14">手机号:<span class="weChat">{weikucms:$WxvankeBindUser.phones.0.number}</span></span>
            </div>
        </div>

        <div class="menuWrap">
            <a href="{weikucms::U('Mtour/orderlist')}">
            <div class="menu" style="border-top: none;">
                <span class="icon">
                    <span class="icon-dingdan"></span>
                </span>
                <span class="text">
                    我的订单
                </span>
            </div>
            </a>
            <!--
            <div class="menu">
                <span class="icon">
                    <span class="icon-jifen"></span>
                </span>
                <span class="text">
                    我的积分
                </span>
            </div>
            <div class="menu">
                <span class="icon">
                    <span class="icon-gerenziliao"></span>
                </span>
                <span class="text">
                    业主信息
                </span>
            </div>
            -->
            <a href="{weikucms::U('mygroup')}">
            <div class="menu">
                <span class="icon" style="background-color: rgb(32, 195, 255);">
                    <span class="icon-tuangou"></span>
                </span>
                <span class="text">
                    我的团购
                </span>
            </div>
            </a>
            <a href="{weikucms::U('Vanke/bind_qs')}">
            <div class="menu">
                <span class="icon">
                    <span class="icon-gerenziliao"></span>
                </span>
                <span class="text">
                    绑定亲属
                </span>
            </div>
            </a>
            <a href="{weikucms::U('myyhj')}">
            <div class="menu">
                <span class="icon" style="background-color: rgb(255, 113, 113);">
                    <span class="icon-youhuiquan"></span>
                </span>
                <span class="text">
                    我的优惠券
                </span>
            </div>
            </a>
        </div>

    </div>
    <include file="./tpl/Wap/default/vanke/footer.html" />
