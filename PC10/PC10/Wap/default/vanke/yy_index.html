    <script>
        seajs.use("helper",function(h){
            var img = [
                <volist name="imgs" id="pic">
                {content: "{weikucms:$pic}"},
                </volist>
            ];
            var slider = h.iSlider("picPlayground",img);
            slider.addDot();
        });
        $(function(){
            var $sortWrap = $("#sortWrap"),
                $sort = $sortWrap.find(".sortItem"),
                $btn = $(".slideBtn"),
                L = $sortWrap.find(".sortItem").length;
            function sortHide(){
                if(arguments){
                    $sort.each(function(i,o){
                        if(i>3){
                            $(this).hide(0);
                        }
                    });
                }else{
                    $sort.each(function(i,o){
                        if(i>3){
                            $(this).fadeOut(10*i>400?400:10*i);
                        }
                    });
                }
            }
            sortHide(1);
            $btn.touch(function(){
                if(!$(this).hasClass("on")){
                    $(this).addClass("on").find(".text").text("收起");
                    $sort.each(function(i,o){
                        if(i>3){
                            $(this).fadeIn(10*i>400?400:10*i);
                        }
                    });
                }else{
                    $(this).removeClass("on").find(".text").text("展开");
                    sortHide()
                }
            })
        })
    </script>
