			<ul>
				<volist name="flash" id="vo">

			<ol>

				</volist>
			</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<br/>        		<!--
		用户分类管理
		-->
		<script type="text/javascript">
			window.onload=function(){
			var color="#";
			var dfdf=document.getElementById('list').getElementsByTagName('li');
			for(var j=0;j<dfdf.length;j++){
				for(var i=0;i<6;i++){
					color+='0123456789abcdef'[Math.floor(Math.random()*16)];
				}
				dfdf[j].style.background=color;
				color="#";
			}
			
		}
		</script>
		<section>
            <ul class="list_font" id="list">
            	<volist name="info" id="vo">

					<a href="<if condition="$vo['url'] eq ''">{weikucms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token'],'wecha_id'=>$_GET['openid'],'openid'=>$_GET['openid']))}<else/>{weikucms:$vo.url}&openid=<php>echo $_GET['openid'];</php>&wecha_id=<php>echo $_GET['openid'];</php></if>">

                    </li>
