    <script type="text/javascript">
$(function(){
        $('#put').click(function(){
            var str = "";
            $("input[name='tags']").each(function(){
                if($(this).is(":checked")){
                    str += $(this).val() + ",";
                }
            });
            /*alert(str);
            var tags = $('.tages').val(str);*/

            var data = {
                title:      $('#title').val(),
                name:       $('#name').val(),
                type:       $('#type').val(),
                hy:         $('#hy').val(),
                url:        $('#url').val(),
                ld:         $('#ld').val(),
                tel:        $('#tel').val(),
                content:    $('#content').val(),
                tags :       str
                //user_id:    $('#user_id').val()
            };
            $('#form').find('input').each(function(){
                if($(this).val()==''){
                    msg.alert($(this).attr('placeholder'));
                    return false;
                }
            });
            var url = "{weikucms::U('JdPc/index',array('token'=>$token))}";
            $.post(url,data,function(rel){
                if(rel.status ==1){
                    msg.alert('上传成功',function(){
                        location.href = "{weikucms::U('JdPc/index',array('token'=>$token))}";
                    });
                }else{
                    msg.alert('上传失败！');
                }
            },'json')




        });

});

    </script>
