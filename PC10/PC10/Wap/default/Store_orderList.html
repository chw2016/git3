<!DOCTYPE html>
<html>
<head>
<title>订单信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--,target-densitydpi=device-dpi-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0" />
<link href="{weikucms::STATICS}/wapweiui/es/css/store_goods_common.css" rel="stylesheet" type="text/css" />
<link href="{weikucms::STATICS}/wapweiui/es/css/settlement.css" rel="stylesheet" type="text/css" />
<link href="{weikucms::STATICS}/wapweiui/es/css/xmapp140707.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: rgb(235, 236, 237); background-position: initial initial; background-repeat: initial initial;">
    <div class="page-header_box">
		<div class="page-header_boxInner">
			<div class="page-header">
				<a class="head-button-left backhome page-button bright"
					href="/index.php?g=Wap&amp;m=Store&amp;a=classList&amp;token={weikucms:$token}&amp;wecha_id={weikucms:$wecha_id}&amp;id={weikucms:$storeId}">
						<span class="icon"></span>首页
				</a>
				<p>已下订单</p>
			</div>
		</div>
	</div>
	<div class="page-header_boxPH"></div>
	<div id="wrapper" class="xm_app">
		<div id="viewport" class="viewport" style="background-color: transparent; display: block; background-position: initial initial; background-repeat: initial initial;">   
	        <div class="order_list mlr20">    
	        	<div class="box">
	        	     <div class="list_order list_order_tmp list_nav">
	        	          <ul id="OrderList">
	        	          <volist name="orderInfoData" key="i" id="value">
	        	             <li style="margin-bottom:20px;border-bottom: 1px solid #cccccc;">
	        	                <div class="order items">

	        	                	<a href="/index.php?g=Wap&amp;m=Store&amp;a=orderDetail&amp;token={weikucms:$token}&amp;wecha_id={weikucms:$wecha_id}&amp;id={weikucms:$value['door_id']}&amp;order_id={weikucms:$value['order_id']}" class="lnk">	        	                


										<div class="order_info" style="margin-left:20px;">

											<dl>           

												<dd class="add_time">订单编号：{weikucms:$value['id']}</dd>
                                                <!--<dt class="order_id">订单日期：{weikucms:$value['order_ok_time']} </dt>-->
												<dd>

													<span class="goods_amount">总价：{weikucms:$value['order_price']}</span>

                                                    <span class="order_type">付款方式：

														<if condition="$value['pay_type'] eq 1">现金支付

                                                            <elseif condition="$value['pay_type'] eq 2" />
                                                            微信支付

                                                            <else />
                                                            其他方式
                                                        </if>

													</span>

													<span class="order_type">状态：

														<if condition="$value['order_status'] eq 0">
                                                            未付款
														<elseif condition="$value['order_status'] eq 1" />
                                                            已付款
                                                        <else/>
                                                            完成
														</if>
													</span>                                                                          
												</dd>         
											</dl>          
										</div>
									</a>
								</div>                             
								<div class="btns" style="display:none"></div>       
							</li>
						</volist>             
						</ul>           
					</div>         
				</div>         
			</div>
		</div>		
	</div>
    <div class="settlement-bottom">		
			<div class="settlement-button" style="height:10px;margin-bottom: 10px;">

			</div>



			<div class="page-tipsTitle">友情提示</div>
			<div class="page-tipsContent">
				<p>
					网络购买（包含互联网购买网站、手机购买网站和手机APP客户端）不提供订单修改和取消功能，请提交前仔细核对订单内容。 <span
						style="color: blue; display: none" id="xmastip"><br />
					提醒：您的优惠代码将会在次日发送至您的手机，若您还未填写手机号码，请在备用联系电话处添加，以用于接收本期活动的优惠券代码，若不填写则视为主动放弃.</span>
				</p>
			</div>
		</div>
	<script src="{weikucms::STATICS}/wapweiui/es/js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="{weikucms::STATICS}/wapweiui/es/js/am.js" type="text/javascript"></script>
	<script src="{weikucms::STATICS}/wapweiui/es/js/settlement.js" type="text/javascript"></script>
</body>
</html>
