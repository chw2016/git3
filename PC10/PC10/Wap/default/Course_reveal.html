<body onselectstart="return true;" ondragstart="return false;">
<script>
    $().ready(function(){
        $("#nav_1 a").on("touchstart touchend mouseover mouseout", function(e){
            switch(e.type){
                case "touchstart":
                case "mouseover":
                    this.classList.add("hover");
                    break;
                case "touchend":
                case "mouseout":
                    this.classList.remove("hover");
                    break;
            }
        });
    });

    function readMsg(thi, evt,id){
        var li = thi.parentNode;
        li.classList.toggle("on");
        li.removeAttribute("data-read");


        if ($(li).hasClass("Js-read"))
            return false;
        $(li).addClass("Js-read");
        $("#Js-msg-num").attr("data-count",parseInt($("#Js-msg-num").attr("data-count")) - 1);
        var reg = {
            id:id
        }



    }


</script>

<div class="container coupon message ">
    <header>
        <nav class="p_10">
            <h3 style="height: 40px;
        line-height: 40px;
        background-color: #f3f3f3;
        border: 1px solid #cbcbcb;
        margin-bottom: 10px;
        font-size: 16px;
        border-radius: 2px;
        -webkit-border-radius: 2px;
        text-align: center;">我已兑换的礼品</h3>

    <div class="body">
        <ul class="list_message">

                            </p>
                        </ol>
                    </li>
