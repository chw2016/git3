  <if condition="$key eq 1">
  <div class="myOrder">
        <div class="empty empty_order"><p class="txt">您还没有订单</p></div>
  </div>
  <else />
  <div class="myOrder_list p10">
      <ul>
        <!-- 每个订单 -->
        <volist name="orderList" id="vo">
          <li class="order_item">
            <!-- 订单信息 -->
            <div class="item_list_number navlist">
              <div class="item_list_box borderD list-titel">
                <div class="list-titel_ico">订单信息：{weikucms:$vo.order_goods} × {weikucms:$vo.order_goods_num}</div>
              </div>
              <div class="list-item-main list-item ">
                <div class="item_list_box borderD">订单编号：{weikucms:$vo.order_sn}</div>
              </div>
            </div>
            <!-- 订单状态 -->
            <div class="item_list_state">
              <div class="item_list_box borderD">订单状态：<em>已完成</em></div>
            </div>
            <!-- 订单服务时段 -->
            <div class="item_list_time">
              <div class="item_list_box borderD">服务时段：{weikucms:$vo.washing_date}&nbsp;{weikucms:$vo.washing_time}</div>
            </div>
            <!-- 订单服务付款金额 -->
            <div class="item_list_money navlist">
              <div class="item_list_box list-titel">
                <div class="list-titel_ico">应付金额：<em>{weikucms:$vo.order_price}元</em><em style="float:right;margin-right:25px;color:#65c3ed"><if condition="$vo['order_payment_status'] eq 0">现金支付<elseif condition="$vo['order_payment_status'] eq 1" />支付宝支付<elseif condition="$vo['order_payment_status'] eq 2" />微信支付<elseif condition="$vo['order_payment_status'] eq 3" />账户支付</if></em></div>
              </div>
              <div class="list-item-main list-item " style="display: none;">
                <div class="item_list_box">
                  <div class="selectBox  selectcont">
                    <select class="select01" id="paytype_72858">
                      <option value="2">微信支付</option>
                      <!--<option value="4">POS刷卡</option>-->
                      <option value="1" selected="selected">支付宝支付</option>
                      <option value="3">现金支付</option>
                    </select>
                    <div class="Selected  selectBx"><if condition="$vo['order_payment_status'] eq 0">现金支付<elseif condition="$vo['order_payment_status'] eq 1" />支付宝支付<elseif condition="$vo['order_payment_status'] eq 2" />微信支付<elseif condition="$vo['order_payment_status'] eq 3" />账户支付</if></div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </volist>
        <!-- ／end每个订单 -->
      </ul>
    </div>
  </if>
