    <script type="text/javascript">
    var url="{weikucms::U('JdPc/login',array('token'=>$token))}";
    
    $(function(){
    	$(".input_name").focus(function(){
    		if($(this).placeholder=="输入用户名"){
    			$(this).placeholder="";
    		}
//            $(".tishi").html("");
    	})
    	$(".input_name").blur(function(){
    		if($(this).placeholder()==""){
    			$(this).placeholder("输入用户名");
    		}	
    	})
    	
    })
    $()
    $('#put').click(function(){
        $(".tishi").html('');
        var name=$('#u_name').val();
        var password=$('#u_password').val();
        
        
        if(name==''){
            msg.alert('请填写用户名');
            return false;
        }
        if(password==''){
        msg.alert('请填写登录密码');
        return false;
        }
        $.post(url,{name:name,password:password},function(data){
            if(data.status){
                window.location=data.url;
            }else{
                $(".tishi").append(data.info);
//                msg.alert(data.msg);
            } 
        },'json');
    });
    
    
    
    </script>
