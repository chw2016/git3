<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/service/css/default.css" type="text/css">
<script type="text/javascript" async="" src="{weikucms::STATICS}/wapweiui/service/js/ga.js"></script>
<script src="{weikucms::STATICS}/wapweiui/service/js/jquery-1.8.2.min.js"></script>
<script src="{weikucms::STATICS}/wapweiui/service/js/common.js"></script>
<meta charset="UTF-8">
<title>万普微盟</title>
<meta name="Keywords" content="万普微盟">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" /> 
<script type="text/javascript">
var img_site_url = '{weikucms::STATICS}/wapweiui/service/css/';
var js_site_url  = '{weikucms::STATICS}/wapweiui/service/js/';
var imgSiteUrl   = '{weikucms::STATICS}/wapweiui/service/images/';
var UID = {weikucms:$cid};
UID = parseInt(UID);
var browser={
    versions:function(){
           var u = navigator.userAgent, app = navigator.appVersion;
           return {
                trident: u.indexOf('Trident') > -1,
                presto: u.indexOf('Presto') > -1,
                webKit: u.indexOf('AppleWebKit') > -1,
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/),
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
                iPad: u.indexOf('iPad') > -1,
                webApp: u.indexOf('Safari') == -1
            };
         }(),
         language:(navigator.browserLanguage || navigator.language).toLowerCase()
}
</script>
</head>
<body>
	<if condition="$isNull eq 1">
	<div class="wallet paddingB48 clearfix">
	    <ul>        
	        <div class="notContentTips">
	          <img src="{weikucms::STATICS}/wapweiui/service/images/noMoney.png">
	          <p>目前还没有相关的捡钱活动!!!</p>
	        </div>        
	    </ul>
	</div>
    <else/>
	<div class="publicList wml100">
    	<ul>        
	       <li class="noAfter">
	            <div class="li-l">用户名</div>
	            <div class="li-r">{weikucms:$walletInfo['name']}</div>
           </li>
           <li class="noAfter">
	            <div class="li-l">会员等级</div>
	            <div class="li-r">{weikucms:$walletInfo['vip_rank']}</div>
           </li>
           <li class="noAfter">
	            <div class="li-l">会员积分</div>
	            <div class="li-r">{weikucms:$walletInfo['score']}</div>
           </li>
           <li class="noAfter">
	            <div class="li-l">账户金额</div>
	            <div class="li-r">{weikucms:$walletInfo['money']}</div>
           </li>        
    	</ul>
    </div>
  </if>
  <div class="tips" style="font-size:14px;">
		<div class="tit">温馨提示: 捡钱妙招</div>
		<p>1.关注我们，定期参与抽奖活动</p>
		<p>2.抽奖活动可根据自定义菜单进入相关的活动</p>
		<p>3.对保养、维修等相关员工进行评价可以获得一定金额</p>
		<p>4.下了订单也可以获得一定的积分金额</p>
	</div>
	<div id="back">
		<a href="javascript:window.location.href='index.php?g=Wap&amp;m=Service&amp;a=showInfo&amp;type=2&amp;token={weikucms:$token}&amp;openid={weikucms:$openid}';">
			<img src="{weikucms::STATICS}/wapweiui/service/images/foot_back_android.png">
		</a>
	</div>
<script type="text/javascript">
$(function(){
	if( browser.versions.iPhone )
	{
		$('#back a').attr('href',"javascript:window.history.back(-1);");
		$('#back a img').attr('src','{weikucms::STATICS}/wapweiui/service/images/foot_back_ios.png');
	}
	else
	{
		$('#back a').attr('href',"javascript:window.history.back(-1);");
		$('#back a img').attr('src','{weikucms::STATICS}/wapweiui/service/images/foot_back_android.png');
	}
});
</script>


<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	//WeixinJSBridge.call('hideOptionMenu');
	WeixinJSBridge.call('hideToolbar');
});
</script>
</body>
</html>
