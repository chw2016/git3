<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Wapwei,Samphay@163.com">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="format-detection" content="telphone=no, email=no"/>
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
		<title>商品</title>
		<link rel="stylesheet" href="{weikucms:$staticFilePath}/lm/css/samphay.css">
		<link rel="stylesheet" href="{weikucms:$staticFilePath}/lm/css/style.css">
		<script src="{weikucms:$staticFilePath}/lm/js/jquery-1.11.1.min.js"></script>
		<script src="{weikucms:$staticFilePath}/lm/js/main.js"></script>
		<script src="{weikucms:$staticFilePath}/lm/js/core.js"></script>
		<script src="{weikucms:$staticFilePath}/lm/js/iscroll.js"></script>
    </head>
    <body>
		<!--<header class="header textMiddle white h3">
	    	<div class="setLeft icon-back"></div>
	    	<span>商品</span>
	    </header>-->

		<section class="publicBox">
			
			<div class="sliderBox">
				<div class="sliderWrap myul">
                    <volist name="flashdata" id="vo">
                        <div class="slider containBg" style="background-image: url({weikucms:$vo.img}); background-size: cover"></div>

                    </volist>
					
				</div>
			</div>

            <include file="Store_lm:nav" />
		</section>

		<!-- 商品列表 -->
		<section class="goodsList">

            <volist name="cats" id="vo">
            <div class="goods">
                <header>
                    <div class="goodsSort">
                        <span>{weikucms:$vo.name}</span>
                    </div>
                    <div class="goodsHeaderBg setRight fixBg" style="background-image:url({weikucms:$vo.logourl})">
                    </div>
                </header>
                <ul class="goodsBlock">
                    <volist name="vo['shop']" id="vo1">
                        <li >
                            <a href="{weikucms::U('Store_lm/product',array('id'=>$vo1['id'],'openid'=>$openid,'token'=>$token))}">
                                <img src="{weikucms:$vo1.logourl}" alt="" width="100%">
                            </a>
                        </li>

                    </volist>
                    <li >
                        <a href="#">
                            <img src="{weikucms:$vo.gg_pic}" alt="" width="100%">
                        </a>
                    </li>
                </ul>
            </div>
        </volist>




		</section>	
		<!-- 占位符 -->
		<div style="height:52px;"></div>
        <include file="Store_lm:foot" />
    </body>
    <script type="text/javascript">
    
    slider($(".sliderBox"),$(".sliderWrap"),$(".slider"))
    </script>
</html>
