<script type="text/javascript">
    function shareConfig(){
        return config={
            'shareTitle':'{weikucms:$title}',
            'descContent':"{weikucms:$share}"
        }
    }

	
	$(function(){
		$(".icon-thumbs-up").touch(function(){
			var This = $(this);
			var id=$(this).attr('dataid');
			if($(this).hasClass('on')){
				$.post($('#curl').val(),{id:id},function(data){
					$('#'+id).html(data);
					This.removeClass('on');
				})
			}else{
				$.post($('#url').val(),{id:id},function(data){
					$('#'+id).html(data);
					This.addClass('on');
				})

			}
			
		})
	});


	function wxready(){
        var images = {
            localId: [],    //
            serverId: []
        };
        //chooseImage

        $(".prcimg").click(function() {    //拍照、本地选图

            wx.chooseImage({
                count: 1,
                success: function (res) {
                    images.localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片45
                    //$('#myupload .uploadtxt').removeClass('nonepic').html('<span style="color: #2cb763">正在上传中</span>');
                    // alert('已选择 ' + res.localIds.length + ' 张图片');
                    //  alert(localIds);
                    var i = 0, length = images.localId.length;
                    images.serverId = [];
                    function upload() {
                        wx.uploadImage({
                            localId: images.localId[i],
                            success: function (res) {
                                i++;
                                // alert('已上传：' + i + '/' + length);
                                images.serverId.push(res.serverId);
                                if (i < length) {
                                    upload();
                                }else{
                                    var  url="{weikucms::U('Roadnext/weixin_img',array('token'=>$token,'openid'=>$openid))}";
                                    $.post(url,{imgs:encodeURIComponent(images.serverId)},function(data){
									
										$.each(data.imgs, function(e,t){
									
                                                $.post("{weikucms::U('Hn/add_photo',array('token'=>$token,'openid'=>$openid))}",{t:t},function(msg){
													
													if(msg.status==1)
													{
														window.location.href=window.location.href;
													}
													
												},'json')
                                        })
                                        var leng=data.imgs.length;
                                        $.each(data.imgs, function(e,t){
                                                $('#show').attr('src',t);
                                        })
                                    },'json');
                                }
                            },
                            fail: function (res) {
                                alert(JSON.stringify(res));
                            }
                        });
                    }
                    upload();//上传

                }
            });
        })
	}
	
	$(document).on('click', '#imges', function(){
	   $(".prcimg").trigger('click');
	});
	
	</script>
