$(function(){
                $("#J_submitLogin").click(function(){
                	//张湘南 
                	var jz=1;
                	
                    var btn = $(this);
					var type = $("#type").val();
                    if(! $("#username").val()){
                        show_error_tip('请输入用户名');
						$("#reg_phone").focus();
						return false;
                    }
                    if(! $("#password").val()){
                        notif({
                            msg: "请输入密码",
                            type: "warning"
                        });
                        return false;
                    }
					if(type == 1){
					   url = "{weikucms::U('Users/checklogin')}";                             //张湘南
					   $.post(url,{username:$("#username").val(),password:$("#password").val(),jz:jz},function(data){
							if(data.status == 1){
								notif({
									msg: data.info,
									type: "success"
								});
								setTimeout(function(){
									window.location.href = data.url;
								},'2000');
							}else{
								notif({
									msg: data.info,
									type: "error"
								});
							}
						},'json');
					}else if(type == 2){
					   url = "http://vshop.wapwei.com/index.php?app=member&act=login&user_name="+$("#username").val()+"&password="+$("#password").val();
