<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>特惠专区</title>
        <meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Expires" CONTENT="-1">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
		<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/Yanxiang/css/yanxiang.css" />
		<link type="text/css" href="{weikucms::STATICS}/wapweiui/Yanxiang/css/style.css" rel="stylesheet"/>
		<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/Yanxiang/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/Yanxiang/js/jquery.event.drag-1.5.min.js"></script>
		<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/Yanxiang/js/jquery.touchSlider.js"></script>
        <script type="text/javascript" src="{weikucms::STATICS}/wapweiui/Yanxiang/js/waterfall.js"></script>
        <style type="text/css">
        /*瀑布流样式*/
            *{margin:0;padding:0;list-style-type:none;}
            a,img{border:0;}
            /* body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";} */
            .clear{display:block;overflow:hidden;clear:both;height:0;line-height:0;font-size:0}
            .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}
            .clearfix{display:inline-table;padding:0px 10px 10px;}
            *html .clearfix{height:1%}
            .clearfix{display:block;background: #d5d5d5;}
            *+html .clearfix{min-height:1%}
            /* stage */
            #stage{margin:0 auto;}
            #stage li{float:left;width:49% ;background: #d5d5d5;}
            #stage li div{font-size:12px;padding:6px 10px;color: #fff;}
            #stage li div span{display:block;line-height:18px;}
            #RMB:before{
                content: "￥";
            }
        </style>
    </head>
    <body>
	<div id="loading" style="top:0;position:fixed;width:100%;height:100%;background:#efefef;z-index:10000;line-height:30em;"><img src="{weikucms::STATICS}/wapweiui/Yanxiang/imgs/loading3.gif" style="width:50%"></div>
    	<!--<header class="xinpin-banner">
    		<div class="left">
    			<!--<img src="{weikucms::STATICS}/wapweiui/Yanxiang/imgs/left-lan.jpg" width="25px" height="15px" />
    		</div>
    		<div class="middle">
    			特惠专区
    		</div>
    		<div class="right">
    				<!--<img src="{weikucms::STATICS}/wapweiui/Yanxiang/imgs/shopping.jpg" width="25px" height="24px"/>
    		</div>
    	</header>
		-->
        <!-- 搜索框 -->
        <form name="form1" id="form1" action="" method="post">
	        <div class="wrap-div">
	            <div class="product-search-left"></div>
	            <div class="product-search">
	                <div class="product-in-search-left">
	                    <input name="search" id="c-product-search" placeholder="输入关键字进行搜索" />
	                </div>
	                <div class="product-in-search-right">
	                    <input type="image" name="find" id="find" src="{weikucms::STATICS}/wapweiui/Yanxiang/imgs/Search.png" width="20px" height="20px">
	                </div>
	                
	            </div>
	            <div class="product-search-right"></div>
	        </div>
        </form>
        <!-- 瀑布流 -->
        <ul class="clearfix" id="stage">
        
            <li id="Waterfall_left">
              <volist name="allPro" id="vo">
                <if condition="$i % 2 eq 1">
                  <div class="pubu">
                     <div class="top">
                         <span class="xinghao">{weikucms:$vo.name}</span>
                         
                         <span class="shuoming">
                             {weikucms:$vo.des}
                         </span>
                     </div>
                     <div class="prductImg">
                         <img src="{weikucms:$vo.logourl}" />
                     </div>
                     <div class="prize">
                         <p class="huoqi">货期：现货</p>
                         <p class="shichang">市场价：
                              <span class="shichangprize" style="display:inline;text-decoration: line-through;">
                                 {weikucms:$vo.price}
                              </span>
                         </p>
                         <p class="youhui">
                             优惠价：
                              <span class="youhuiprize" style="display:inline;color:#f00;">
                                 {weikucms:$vo.vprice}
                              </span>
                         </p>
                     </div>
                     <div class="buys">
                        <a href="{weikucms::U('Store_new/product',array('token' => $_GET['token'], 'id' => $vo['id'], 'wecha_id' => $_GET['wecha_id'],'openid'=>$_GET['openid'],'dopenid'=>$_GET['dopenid']))}" style="display:block;color:#3B9ED7;">
                           点击购买
                        </a>   
                     </div>
                  </div>
              <else/>
               </if>
               </volist>
            </li>
            
            <li id="Waterfall_right">
                <volist name="allPro" id="vo">
                  <if condition="$i % 2 eq 0">
                  <div class="pubu">
                       <div class="top">
                           <span class="xinghao">{weikucms:$vo.name}</span>
                           
                           <span class="shuoming">
                              {weikucms:$vo.des}
                           </span>
                       </div>
                       <div class="prductImg">
                           <img src="{weikucms:$vo.logourl}" />
                       </div>
                       <div class="prize">
                           <p class="huoqi">货期：现货</p>
                           <p class="shichang">市场价：
                                <span class="shichangprize" style="display:inline;text-decoration: line-through;">
                                   {weikucms:$vo.price}
                                </span>
                           </p>
                           <p class="youhui">
                               优惠价：
                                <span class="youhuiprize" style="display:inline;color:#f00;">
                                    {weikucms:$vo.vprice}
                                </span>
                           </p>
                       </div>
                       <div class="buys">
                         <a href="{weikucms::U('Store_new/product',array('token' => $_GET['token'], 'id' => $vo['id'], 'wecha_id' => $_GET['wecha_id'],'openid'=>$_GET['openid'],'dopenid'=>$_GET['dopenid']))}" style="display:block;color:#3B9ED7;">
                           点击购买
                         </a>
                       </div>
                    </div>
                 <else/>
                </if>
                 </volist>
           </li>
        </ul>
       
         <if condition="$flags eq 1">
        <else/>
          <div style='color:#3a9ed7;margin-top:8px;height:50px;font-size:14px;line-height:50px;width:100%;' id="clickAdd">点击加载</div>
        </if>
        <script type="text/javascript">
            $(function(){
               
                
            })
            window.onload = function(){
                 $('.prductImg>img').css('width', $('.prductImg').width()+'px');
				  // 首先初始化边框左边和右边的高度
                $('.product-search-left,.product-search-right').css('height', $('.product-search-left').width());
                $('.product-search-left').css('left', $('.product-search-left').width()/2+'px');
                $('.product-search-right').css('right', $('.product-search-right').width()/2+'px');
                // 设置搜索框的行高
                //$('#c-product-search').css({'height': $('.product-search').height()*0.8+'px','line-height':$('.product-search').height()*0.8+'px','margin-top':$('.product-search').height()*0.1+'px'});
				$('#c-product-search').css({'height': $('.product-search').height()+'px','line-height':$('.product-search').height()+'px'});
                // 搜素框图片的高度
                $('.product-search > .product-in-search-right > input').css('margin-top', ($('.product-search').height() - $('.product-search > .product-in-search-right > input').height())/2+'px');
                // 瀑布流中间图片
                $('.prductImg>img').css('width', $('.prductImg').width()+'px');
                // 奇数向左浮动偶数向右浮动
                $('#stage li:even').css('float', 'left');
                 $('#stage li:odd').css('float', 'right');
                 // 规定图片的大小
				 var a = setTimeout(function(){	
                    $("#loading").hide(0).remove();
                },1200);
            }
		// 滚动条滚动产生的事件
         // 点击加载产生的事件
         $(document).ready(function() {
              $('#clickAdd').click(function(){
                  

                    var li_1= $('li').eq(0).children('div').size(),
                        li_2= $('li').eq(1).children('div').size(),
                        li_all = Number(li_1)+Number(li_2),catid = "{weikucms:$cateid}";
                      
                     $.post( "{weikucms::U('Wap/Yanxiang/Prefeajax')}&num="+li_all,{catid:catid,token:"{weikucms:$_GET['token']}"},function(data){
                          if(data.num == 2){
                              $('#Waterfall_left').append(data.left);
                              $('#Waterfall_right').append(data.right);
                              $('.prductImg>img').css('width', $('.prductImg').width()+'px');
                             
                          }else if(data.num == 1){
                              $('#Waterfall_left').append(data.left);
                              $('.prductImg>img').css('width', $('.prductImg').width()+'px');
                          }else{
                            if ($(this).hasClass('nomore')) {
                                return;
                            }else{
                               $('#clickAdd').html(data.nomore);
                               $('#clickAdd').addClass('nomore');
							   
                            }
                          }
                     },'json');

                 
              })
          });
        </script>
    </body>
</html>
