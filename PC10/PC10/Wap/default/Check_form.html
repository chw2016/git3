<!DOCTYPE html>
<html lang="en">
    <head>
    <title>交通在线</title>
	<meta charset="utf-8">
	<meta content="" name="description">
	<meta content="" name="keywords">
	<meta content="eric.wu" name="author">
	<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="{weikucms::STATICS}/common/css/icon/style.css">
	<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/check/css/common.css">
	<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/check/css/index.css">
	<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/check/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/check/js/msg.js"></script>
	<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/check/js/traffic.js"></script>
    <body>
    	<div>
    		<img src="{weikucms::STATICS}/wapweiui/check/images/car.png" alt="">
    	</div>
    	<form action="{weikucms::U('Check/form',array('token'=>$token,'openid'=>$openid))}" method="post" id="ftj">
    		<div class="form-content">
    			<div class="form-main">
    				<div class="form-title">姓名</div>
    				<div class="form-input">
    					<input type="text" placeholder="请输入姓名" name="name">
    				</div>
    			</div>
    			<div class="form-main">
    				<div class="form-title">电话</div>
    				<div class="form-input">
    					<input type="tel" placeholder="请输入电话" name="tel">
    				</div>
    			</div>
    			<div class="form-main">
    				<div class="form-title">车牌号</div>
    				<div class="form-input">
    					<input type="text" placeholder="请输入车牌号" name="car">
    				</div>
    			</div>
    			<div class="form-main">
    				<div class="form-title">车辆识别号</div>
    				<div class="form-input">
    					<input type="text" placeholder="请输入车辆识别号" name="look">
    				</div>
    			</div>
    			<div class="form-main">
    				<div class="form-title">发动机号</div>
    				<div class="form-input">
    					<input type="text" placeholder="请输入发动机号" name="motor">
    				</div>
    			</div>
    		</div>
    		<div class="form-btn">确定</div>
        </form>
    </body>
</html>
