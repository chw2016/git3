<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>华讯方舟</title>
<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/hxfz/css/skin.css" />
<script src="{weikucms::STATICS}/common/slider.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />
<meta name="MobileOptimized" content="320"/>
<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/hxfz/js/jquery-2.1.1.min.js"></script>
<style type="text/css" media="screen">
    .myul{ display: flex; display: -webkit-box; }
    .myli{ -webkit-box-flex: 1; -moz-box-flex: 1; }
    .sliderBox{ width: 100%; height: 100%; overflow: hidden; position: relative; }
    .sliderWrap{ width: 100%; height: 100%; display: -webkit-box; background-color: #ccc; }
    .slider{ width: 100%; height: 100%; z-index: 1; background-color: #ccc; background-repeat: no-repeat; background-size: contain; }
    #enterHome { position: absolute; width: 100%; top: 0; right: 0; z-index: 1000; color: #FFF; }
    #enterHome .bg { background-color: #000; opacity: 0.3; }
    #enterHome .bg ,
    #enterHome .text { position: absolute; }
    #enterHome .text { color: #FFF; width: 100%; color: r; text-align: right; margin-top: 5px; right: 12px; }
</style>
</head>
<body>
	<!--首页 start-->
	<div class="page" id="home">
		<div class="bg"><img src="{weikucms::STATICS}/wapweiui/hxfz/images/home.jpg" height="100%" /></div>
		<div class="home-title auto-x animate"><img src="{weikucms::STATICS}/wapweiui/hxfz/images/home-title.png" /></div>
		<div class="ring auto-x auto-y animate">
			<div class="ring-big auto-x auto-y"><img src="{weikucms::STATICS}/wapweiui/hxfz/images/ring-big.png" /></div>
			<div class="ring-normal auto-x auto-y"><img src="{weikucms::STATICS}/wapweiui/hxfz/images/ring-normal.png" /></div>
			<div class="ring-small auto-x auto-y"><img src="{weikucms::STATICS}/wapweiui/hxfz/images/ring-small.png" /></div>
			<div class="logo auto-x auto-y"><img src="{weikucms::STATICS}/wapweiui/hxfz/logo/logo.png" /></div>
		</div>
		<div class="home-text auto-x animate">
            <div style="position: relative;">
                <img src="{weikucms::STATICS}/wapweiui/hxfz/images/home-text.png" />
                <img class="light" style="position: absolute; top: 10px; top: 0;" src="{weikucms::STATICS}/wapweiui/hxfz/images/light.png" />
            </div>
        </div>
		<div class="percent animate" style="display: none;">0%</div>
	</div>
	<!--首页 end-->
	<!--解锁 start-->
	<div class="page" id="lock">
        <!-- Banner DIV -->
        <div class="sliderBox">
            <div data-href="http://v.wapwei.com/index.php/Wap/Index/index/token/c2b936ffd1a2aabd3e9ca8796c56b4d3" id="enterHome" class='bm'>
                <div class='bg'></div>
                <div class='text'>进入官网&gt;&gt;</div>
            </div>
            <div class="sliderWrap myul">
                <div class="slider containBg" style="background: url('{weikucms:$onepic['pic']}');background-size: cover;background-repeat: no-repeat;"></div>
                <div class="slider containBg" style="background: url('{weikucms:$twopic['pic']}');background-size: cover;background-repeat: no-repeat;"></div>
                <div class="slider containBg" style="background: url('{weikucms:$therepic['pic']}');background-size: cover;background-repeat: no-repeat;"></div>
            </div>
        </div>
	</div>
	<!--解锁 end-->
	<!--长页 start-->
	<div class="page" id="long" style="display: none;">
		<div class="long-auto page">
			<div class="page">
				<div class="bg h"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/bg.jpg" /></div>
				<div class="line auto-x">
					<div class="bg"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/line.png" /></div>
					<div class="point auto-x auto-y">
						<div class="p-1"></div>
						<div class="p-2">
							<div class="long-1 animate"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/long-1.png" /></div>
						</div>
						<div class="p-3"></div>
						<div class="p-4">
							<div class="long-2 animate"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/long-2.png" /></div>
						</div>
						<div class="p-5"></div>
						<div class="p-6">
							<div class="long-3 animate"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/long-3.png" /></div>
						</div>
					</div>
					<div class="star"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/star.png" /></div>
				</div>
				<div class="page-tip auto-x animate"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/page-tip.png" /></div>
			</div>
			<div class="page">
				<div class="bg h"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/bg.jpg" /></div>
				<div class="long-title auto-x animate"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/long-title.png" /></div>
				<div class="date auto-x animate"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/date.png" /></div>
				<div class="map auto-x animate">
					<div class="maps">
						<div class="bg"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/maps.png" /></div>
						<div class="map-point"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/map-point.png" />
							<div class="map-bo"></div>
						</div>
					</div>
					<div class="map-shade auto-x auto-y"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/map.png" /></div>
				</div>
                <div data-href="http://v.wapwei.com/index.php/Wap/Index/index/token/c2b936ffd1a2aabd3e9ca8796c56b4d3" class="bm auto-x animate"><img loadsrc="{weikucms::STATICS}/wapweiui/hxfz/images/bm.png" /></div>
			</div>
		</div>
	</div>
	<!--音乐 start-->
	<div id="music">
		<div class="music"></div>
		<span>开启</span>
		<div class="musics"></div>
	</div>
	<!--音乐 end-->
    <script type="text/javascript" charset="utf-8">
        slider($(".sliderBox"),function(index){
        }, {'showCount':true});
        $(function(){
            $(document).on("tap",".bm",function(){
                var url = $(this).data('href');
                location.href = url;
            })
        })
    </script>
<include file="./tpl/Wap/default/mrufx.html" />
</body>
</html>
<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/hxfz/js/jquery.transit.js"></script>
<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/hxfz/js/iscroll.js"></script>
<script type="text/javascript" src="{weikucms::STATICS}/wapweiui/hxfz/js/swiper.js"></script>
