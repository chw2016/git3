<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/loan/css/global.css">

    <link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/loan/css/personal.css">
	<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/loan/css/style.css">

	<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/loan/css/font-awesome.min.css">
    <style>
        .divide_left_text{
            margin-left: 40%;
            width: 40px;
        }
    </style>
</head>
<body>
	<div class="body_men">
	<!--头像-->
		<div class="top" <!--style="background: url({weikucms:$headimg});background-repeat:no-repeat;background-size:500%;"-->
			<div class="top_cen">
				<div id="circle">
					<div id="circle_min">
						<img src="{weikucms:$headimg}">
					</div>
				</div>
				<div class="top_text">
					<span class="text_name">{weikucms:$info.true_name}</span>
					<!--<span class="text_money">额度：￥10000.00</span>-->

				</div>
			</div>
		</div>
	<!--分期，还款-->
		<div class="divide">
			<div class="divide_left">
				<a href="{weikucms::U('order_list',array('token'=>$token,'openid'=>$openid))}"><div class="divide_left_img"></div></a>
                <a href="{weikucms::U('order_list',array('token'=>$token,'openid'=>$openid))}"><span class="divide_left_text" style="width: 60%; margin-left: 22%;">我的订单</span></a>
			</div>
			<div class="divide_right">
				<a href="{weikucms::U('repayment',array('token'=>$token,'openid'=>$openid))}"><div class="divide_left_img on"></div></a>
                <a href="{weikucms::U('repayment',array('token'=>$token,'openid'=>$openid))}"><span class="divide_left_text" style="width: 60%; margin-left: 22%;">还款计划</span></a>
			</div>
		</div>
	<!--奖励，银行卡-->
		<div class="body_oen">
			<a href="{weikucms::U('balance_award',array('token'=>$token,'openid'=>$openid))}">
				<div class="body_oen_top">
					<div class="tb_1">
						<div class="tb_1_bg img1"></div>
					</div>
					<span class="body_one_span_2">
					奖励余额
						<span class="fa_x">
							<i class="fa fa-chevron-right fa-1x" style="color:#c7c7cc;"></i>
						</span>
					</span>
				</div>
			</a>
			<a href="{weikucms::U('bank_card',array('token'=>$token,'openid'=>$openid))}">
				<div class="body_oen_top">
					<i class="fa fa-credit-card fa-2x" style="color:#aaaaaa;font-size:20px;margin-top: 2px;"></i>
					<span class="body_one_span_2 on">
					我的银行卡
						<span class="fa_x">
							<i class="fa fa-chevron-right fa-1x" style="color:#c7c7cc;"></i>
						</span>
					</span>
				</div>
			</a>
		</div>
	<!--资料，联系人-->
		<div class="body_oen">
		<a href="{weikucms::U('sq_loan3',array('token'=>$token,'openid'=>$openid))}">
			<div class="body_oen_top">
				<div class="tb_1">
					<div class="tb_1_bg"></div>
				</div>
				<span class="body_one_span_2">
				个人资料
					<span class="fa_x">
						<i class="fa fa-chevron-right fa-1x" style="color:#c7c7cc;"></i>
					</span>
				</span>
			</div>
		</a>
		<a href="{weikucms::U('Integralshop/index',array('token'=>$token,'openid'=>$openid))}">
			<div class="body_oen_top">
				<i class="fa fa-users" style="color:#aaaaaa;font-size:21px;"></i>
				<span class="body_one_span_2 on">
				积分商城
					<span class="fa_x">
						<i class="fa fa-chevron-right fa-1x" style="color:#c7c7cc;"></i>
					</span>
				</span>
			</div>
		</a>
		</div>
	<!--安全密码-->
		<div class="body_oen on">
			<a href="{weikucms::U('edit_pwd',array('token'=>$token,'openid'=>$openid))}">
				<div class="body_oen_top">
					<div class="tb_1">
						<div class="tb_1_bg imgs"></div>
					</div>
					<span class="body_one_span_2 on">
					安全中心
						<span class="fa_x">
							<i class="fa fa-chevron-right fa-1x" style="color:#c7c7cc;"></i>
						</span>
					</span>
				</div>
			</a>
		</div>

	<div style="height:77px;background-color: #f4f4f4;">
		
	</div>
	
	<!--尾部-->
	<section>

        <include file="Loan:foot"/>
</section>
</body>
</html>
