<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">

<title>{weikucms:$tpl.name}</title>
<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/loan/pc/css/channel.css">
<link rel="stylesheet" type="text/css" href="{weikucms::STATICS}/wapweiui/loan/pc/css/bootstrap.min.css">
<script src="{weikucms::STATICS}/wapweiui/loan/pc/js/jquery-1.11.1.min.js"></script>
<script src="{weikucms::STATICS}/wapweiui/loan/pc/js/bootstrap.min.js"></script>

<script type="text/javascript">
	function closes(){
        var mobile=$("#firstname").val()
        if(mobile.length!=11)
        {
            alert('请输入有效的手机号码！');
           // document.form1.mobile.focus();
            return false;
        }
        var url="{weikucms::U('is_phone',array('token'=>$token,'openid'=>$openid))}&phone="+mobile;
        location.href=url;

    }
</script>
</head>
<body>
<div class="header" style="display:block;">
	<h2 class="title1">立即申请</h2>
	<button type="button" class="close m-login-close-btn" onclick="closes();">
		<span>×</span><span class="sr-only">Close</span>
	</button>
</div>
<div class="channel-body">
	<div class="col-sm-10">
	 	<input type="text" class="form-control" id="firstname" placeholder="请输入手机号码">
	</div>

	<div class="cell">
	    <label class="labels">
	    	<input type="checkbox" class="checkboxs" checked="checkbox"> 我已阅读并同意
	    	<a href="javascript:;">《注册用户服务合同》</a>
	    </label>
    </div>
</div>
<div class="foot">
	<div class="foot-btn" onclick="closes()">下一步</div>
</div>
</body>
</html>
