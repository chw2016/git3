<script type="text/javascript">

function Panel(panelBox,panelHead,panelContent,ifSibling){//面板展开
		if(ifSibling){ifSibling=true;}else{ifSibling=false;}
		panelContent.hide(0);
		function OpenPanel(e){//开启功能
				panelHead.on('click',PanelToggle);
				return true;
			}
		function ClosePanel(e){//关闭功能
				panelHead.off('click');
				return false;
			};			
	    OpenPanel();			
		function PanelToggle(){
			var THIS = $(this);			
		   if(THIS.parent().find(panelContent).is(":hidden")){
			if(ifSibling) {panelBox.find(panelContent).slideUp();panelHead.removeClass('on');}

			THIS.parent().find(panelContent).slideDown()//.fadeIn(80);

			THIS.addClass('on');
			}else{
				THIS.parent().find(panelContent).slideUp()//.fadeOut(80);
				THIS.removeClass('on');
			}	
		}
}
