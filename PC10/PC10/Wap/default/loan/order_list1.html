<div class="my-container" style="padding-top:20px; padding-bottom:10px;">


    <volist name="list" id="vo">
<div class="panel panel-default">
    <div class="panel-body">
        <div class="order-top">
<span class="pull-right">
<span style="color:#CCCCC">
<if condition="$vo['paystatus'] eq 0">
    未付款
    <elseif condition="$vo['paystatus'] eq -1" />
        已取消
    <elseif condition="$vo['paystatus'] eq 1" />
    已付款
    <else />

</if>
</span></span>
            <span class="order-num">订单号：<span>{weikucms:$vo.orderid}</span></span></div>
        <div class="row">
            <a href="{weikucms::U('no_credit',array('token'=>$token,'openid'=>$openid,'id'=>$vo['cid']))}" style="display:block;">
                <div class="col-xs-4"><img src="{weikucms:$vo.pic}" width="100%"></div>
                <div class="col-xs-8" style="padding-left:0px;">
                    <div class="order-pname">{weikucms:$vo.title}</div>
                    <div class="order-ptype"></div>
                    <span style="font-size:12px; color:#999;">出游日期：{weikucms:$vo.date_time}</span>
                </div>
            </a>
        </div>
        <hr style="margin-top:5px; margin-bottom:5px;">
        <div class="order-price">
            <span class="order-price-right">金额：<span style="font-size:18px; color:#FF0000">¥{weikucms:$vo.shoufu}</span></span>


        </div>
        <hr style="margin-top:5px; margin-bottom:5px;">
        <div class="row order-btn-group">
            <div class="col-xs-4"><a  class="btn btn-order-info order-detail-btn" href="{weikucms::U('order_info',array('token'=>$token,'openid'=>$openid,'id'=>$vo['id']))}">订单明细</a></div>

        </div>
        <hr hidden="" style="margin-top:5px;margin-bottom:5px;">


    </div>
</div>

    </volist>

</div>



</body>
