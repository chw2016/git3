<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{weikucms:$tpl['name']}</title>
    <link href="{weikucms::STATICS}/wapweiui/es/css/store_table.css" media="all" rel="stylesheet" type="text/css" />
    <script src="{weikucms::STATICS}/wapweiui/es/js/store_table.js" type="text/javascript"></script> 
    <script src="{weikucms::STATICS}/wapweiui/es/js/jquery.min.js" type="text/javascript"></script>       
    <meta content="authenticity_token" name="csrf-param" />
</head>  
 <body>
 	<div class="html">
		<div class="main">
    <!--header start-->
			<header>
				<h1>请选择附近门店</h1>
			</header>
      <!--header end-->
	      <section>
			<div style="position:fixed;"></div>
	       		<div class="box-search">
					<div class="box-form fl">
	            	<form action="/index.php?g=Wap&amp;m=Store&amp;a=storeSearch&amp;token={weikucms:$token}&amp;wecha_id={weikucms:$wecha_id}" class="" id="shop_branch_search" method="post">
	            	<div style="margin:0;padding:0;display:inline"></div>
	              		<input id="in" name="name" placeholder="请输入您要查找的门店" size="30" type="search" />
	              		<input type="submit" value="搜索" class="btn"/>
					</form>          
				</div>
	          	<div class="fr">
		              <img src="{weikucms::STATICS}/wapweiui/es/images/bg_ico_order.png"/>
		              <span>我的订单</span>    
	           </div>
	        </div>

        <!-- start list -->
        <volist name="data" id="value">
		<div class="box box-list">
			<a href="/index.php?g=Wap&amp;m=Store&amp;a=info&amp;token={weikucms:$token}&amp;wecha_id={weikucms:$wecha_id}&amp;id={weikucms:$value.id}" class="bd fw">
				<b>{weikucms:$value.door_name}</b>
				<p>{weikucms:$value.door_adress}</p>
			</a>
			<div class="ft table">
				<a class="td" href="/index.php?g=Wap&amp;m=Store&amp;a=classList&amp;token={weikucms:$token}&amp;wecha_id={weikucms:$wecha_id}&amp;id={weikucms:$value.id}">
		        	<img src="{weikucms::STATICS}/wapweiui/es/images/ico-wine.png">立即购买
		      	</a>
		      	<a class="td" href="tel:{weikucms:$value.door_phone}"><img src="{weikucms::STATICS}/wapweiui/es/images/ico-call.png">电话</a>
		      	<a class="td" href="http://api.map.baidu.com/marker?location={weikucms:$value.door_latitude},{weikucms:$value.door_longitude}&title={weikucms:$value.door_name}&name={weikucms:$value.door_name}&content={weikucms:$value.door_info}&output=html&src=weiba|weiweb">
		        	<img src="{weikucms::STATICS}/wapweiui/es/images/ico-location.png">导航
		      	</a>
		  </div>
		</div>
		</volist>
        <!-- end list -->
      </section>

      <div class="jiazai">
        
      </div>
    </div>
  </div>

<include file="Store:footer"/>
