    <script type="text/javascript">
        var phoneWidth =  parseInt(window.screen.width);
        var phoneScale = phoneWidth/640;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>

    <section data-page="6" class="m-page m-page6 hide" data-id='25594' data-type='multi_contact'>
        <div class="m-map">
            <div id="ylMap" class="ylMap"></div>
            <div class="mapVal ">
                <input class="address" type="hidden" value="{'sign_name':'','contact_tel':'{weikucms:$lightapp.tel}','address':'{weikucms:$lightapp.address}'}" />
                <input class="latitude" type="hidden" value="{weikucms:$lightapp.position_x}" />
                <input class="longitude" type="hidden" value="{weikucms:$lightapp.position_y}" />
            </div> <div id="transit_result"></div>
            <div class="tit">
                <p><a href="#"><span class='css_sprite01'></span>{weikucms:$lightapp.address}</a></p>
                <a class="close_map css_sprite01" href="javascript:void(0)"></a>
            </div>
        </div>

        </div>

    <section data-page="7" data-yuyue='true' class="m-page m-page7 hide" data-id='25600' data-type='input'>
        <div class="wbg lazy-bk" style='background:#ddd top center no-repeat;background-size:cover;' data-bk='jpg/bg.jpg'></div>
        <div class="wct">
            <h3>立即预约</h3>
            <form class="wct_form">
                <div class="tableWrap tableWrap-1">
                    <table>
                        <colgroup>
                            <col width="30%" />
                            <col width="70%" />
                        </colgroup>
                        <tbody>
                        <tr class="base-info">
                            <th><span>姓名</span></th>
                            <td>
                                <input class="base-info-input" type="text" placeholder="请输入姓名" name="name" onblur="return false;"/>
                            </td>
                        </tr>
                        <tr class="base-info">
                            <th><span>性别</span></th>
                            <td>
                                <p class="sex" data-sex='1'><span class="select"><strong></strong></span><span class="value">女士</span></p>
                                <p class="sex" data-sex='2'><span class="select"><strong></strong></span><span class="value">先生</span></p>
                                <input type="hidden" class="base-info-input" value='' name='sex'>
                            </td>
                        </tr>
                        <tr class="base-info">
                            <th><span>电话</span></th>
                            <td>
                                <input class="base-info-input" type="tel" placeholder="请输入电话" name="mobile" onblur="return false;"/>
                            </td>
                        </tr>
                        <tr class="base-info">
                            <th><span>公司</span></th>
                            <td>
                                <input class="base-info-input" type="text" placeholder="请输入公司" name="company" onblur="return false;"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="edit-more-info">
                        <div class="txt">完善更多信息</div>
                    </div>
                    <p class="submit submit-custom btn-boder-color"><input type="submit" value="提交信息" /></p>
                    <p class="share btn-boder-color" data-id='25600'><a href="javascript:void(0);"><span class='share_icon css_sprite01'></span>&nbsp;即刻分享</a></p>
                    <div class="share-content">
                        <div class='m-spopup'>
                            <a href="" target="_blank">
                                <img class='lazy-bk' data-bk="{weikucms::STATICS}/wapweiui/lightapp/jpg/sinaminiblog.png" />
                                <br/><span>新浪微博</span>
                            </a>
                            <a href="" target="_blank">
                                <img class='lazy-bk' data-bk="{weikucms::STATICS}/wapweiui/lightapp/jpg/qqmb.png" />
                                <br/><span>腾讯微博</span>
                            </a>
                            <a href="" target="_blank">
                                <img class='lazy-bk' data-bk="{weikucms::STATICS}/wapweiui/lightapp/jpg/renren.png" />
                                <br/><span>人人网</span>
                            </a>
                            <a href="" target="_blank">
                                <img class='lazy-bk' data-bk="{weikucms::STATICS}/wapweiui/lightapp/jpg/qzone.png" />
                                <br/><span>QQ空间</span>
                            </a>
                            <a href='javascript:void(0)' class='share-btn' onclick='cancle_share(this);'>取&nbsp;&nbsp;消</a>
                        </div>
                    </div>
                    <div class='loading'>
                        <img class='lazy-bk' data-bk='{weikucms::STATICS}/wapweiui/lightapp/jpg/load.gif' alt='正大力提交...'/>
                    </div>
                </div>
                <div class="tableWrap tableWrap-2">

                        </tr>
                        <tr class="more-info">
                            <th><span>邮箱</span></th>
                            <td><input type="text" placeholder="请输入邮箱" name="email"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="submit submit-2 submit-custom btn-boder-color"><input type="button" value="提交信息" /></p>
                    <input type="hidden" value='信息提交成功' id='success-tips'/> <p class="submit submit-3 btn-boder-color"><input type="button" value="返回" /></p>
                </div>
                <p class="popup popup_error"></p>
                <p class="popup popup_sucess">幸苦了！谢谢您的预约！</p>
            </form>
        </div>
