<script type="text/javascript">
    $(function(){
        $('.flag').mousedown(function(){
            $(this).removeClass('gray').addClass('red');
            $(this).children('a').css({'bottom':'2px','right':'2px'});
        })
        $('.flag').mouseup(function(){
            $(this).addClass('gray').removeClass('red');
            $(this).children('a').css({'top':'0px','left':'0px'});
        })
    })

    $(function(){
        $('#thissave').click(function(){
            //修改
            var order_id = $("#order_id").val();
            var period = $("#period").val();
            var finish_time = $("#daycomplete").val();
            var url="{weikucms::U('Wap/Repair/set',array('token'=>$token,'openid'=>$openid,'type'=>3))}";
            $.post(url,{id:order_id,period:period,finish_time:finish_time},
                    function(data){
                        if(data.status == 100){
                            show_success_tip(data.info);
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }else if(data.status == 1 ){
                            show_error_tip(data.info);
                            setTimeout(function(){
                                window.location.href = data.url;
                            },'1000');
                        }
                    },'json');
        });
    });
</script>
