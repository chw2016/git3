<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Wapwei,Manning,Samphay@163.com">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <title>我的小伙伴</title>
    <link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/media/css/samphay.css">
    <link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/media/css/style.css">
    <script src="{weikucms::STATICS}/wapweiui/media/js/jquery-1.11.1.min.js"></script>
    <script src="{weikucms::STATICS}/wapweiui/media/js/main.js"></script>
</head>
<body class="white-bg">
<div class="myul header h3 red-bg white">
    <div class="arrowLeft white back"></div>
    <div class="setMiddle textMiddle">
        我的小伙伴
    </div>
</div>

<!-- 小伙伴循环体（包括时间分割） -->
<if condition="$info eq ''">
    <div style="text-align: center;margin-top: 20px;font-size: 10px;" >您暂时还没有小伙伴，加油！</div>
    <else/>

    <div class="friendList">

        <!-- 联系人循环体 -->
        <volist name="info" id="vo">
            <div class="friendWrap floatLeft" style="height: auto;">
                <div class="circle fixBg friend" style="background-image:url(img/userlogo.png)"><img style="display:block;width:100%;height:100%;border-radius:50%;" src="{weikucms:$vo.headpic}" alt="touxiang"></div>
                <div class="textMiddle darker-gray friendName">

                    <if condition="$vo['name'] eq ''">
                        {weikucms:$vo.nickname}
                        <else/>
                        {weikucms:$vo.name}
                    </if>
                </div>
                <div class="textMiddle " style="font-size: 10px; ">
                    {weikucms:$vo.add_time}
                </div>
            </div>
        </volist>
        <!-- 结束 -->
        <div class="clearBoth"></div> <!-- 清除浮动的影响 -->
    </div>

    <!-- 小伙伴循环体结束 -->
</if>


</body>
</html>
