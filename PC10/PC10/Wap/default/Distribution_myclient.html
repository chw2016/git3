<!doctype html>
<html>
<head>
<title>我的客户 - {weikucms:$tpl.name}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no,address=no,email=no" />
<meta name="mobileOptimized" content="width" />
<meta name="handheldFriendly" content="true" />
<meta http-equiv="Cache-Control" content="max-age=0" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="Description" content="宏耐微商" />
<meta name="Keywords" content="宏耐微商" />
<link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/distribution/mod.broker.css"/>
</head>
<body style="background:#e7e7e7 url(none);">
<section class="main animated fadeInDown">
  <div class="main-box">
    <div class="client my-client-title">
      <ul class="rb-row fn-clear">
        <li>姓名</li>
        <li>省份</li>
        <li>电话</li>
        <li>状态</li>
      </ul>
    </div>
    <div class="client my-client-list">
        <if condition="$myClient">
        <volist name="myClient" id="vo">
        <a href="javascript:void(0)" class="rb-row my-client">
            <ul class="fn-clear">
                <li>{weikucms:$vo.name}</li>
                <li>{weikucms:$vo.loc_province}</li>
                <li>{weikucms:$vo.phone}</li>
                <li>
                    <span class="visit">新伙伴</span>
                </li>
            </ul>
        </a>
        </volist>
        <else />
        暂无数据
        </if>
    </div>
  </div>
</section>
<footer class="foot"><a>&copy; Powered by <a href="http://www.wapwei.com/">万普</a></a></footer>
<script src="{weikucms::STATICS}/wapweiui/distribution/seed.js"></script>
<script src="{weikucms::STATICS}/wapweiui/distribution/mod.jjr.js"></script>
<script>
	function onBridgeReady(){
        WeixinJSBridge.call('hideOptionMenu');
    }
    if (typeof WeixinJSBridge == "undefined"){
        if( document.addEventListener ){
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        }else if (document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    }else{
        onBridgeReady();
    }
</script>
</body>
</html>
