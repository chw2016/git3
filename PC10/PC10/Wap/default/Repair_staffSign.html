<script>
$(function(){
	$("#sign").click(function(){
		var place = $("#suggestId").val();
		var lat = $("#lat").val();
		var lng = $("#lng").val();
		var id = $("#id").val();
		var url="index.php?g=Wap&m=Repair&a=staffSign&token="+$("#token").val()+"&openid="+$("#openid").val();
        $.post(url,{place:place,lat:lat,lng:lng,id:id},
        function(data){ 
        	
          if(data.status == 100){ 
        	  show_success_tip(data.info);
              setTimeout(function(){                            
                  window.location.href = data.url;
              },'1000');
          }else if(data.status == 1 ){
            show_error_tip(data.info);
          }else if(data.status == 2 ){
            show_error_tip(data.info);
          }
      },'json');
	});
});

</script>
