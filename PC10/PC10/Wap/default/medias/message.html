<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Wapwei,Manning,Samphay@163.com">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <title>消息中心</title>
    <link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/media/css/samphay.css">
    <link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/media/css/style.css">

    <script src="{weikucms::STATICS}/wapweiui/media/js/jquery-1.11.1.min.js"></script>
    <script src="{weikucms::STATICS}/wapweiui/media/js/main.js"></script>
    <style type="text/css">
        .red-bg{
            background-color: #FF4948;
        }

        #footer {
            width: 100%;
            height: 65px;
            background-color: #fa405e;
            position: fixed;
            bottom: 0;
        }

        #footer ul {
            margin-left: 10%;
            list-style-type:none
        }

        #footer ul li {
            float: left;
            padding-right: 2%;
            padding-top: 10px;
            width: 23%;
        }
        .hide{
            display: block;
        }

    </style>
</head>
<body>
<div class="myul header  h3 red-bg white">
    <a href="javascript:history.go(-1)">
        <div class="arrowLeft white back"></div>
    </a>
    <div class="setMiddle textMiddle">
        消息中心
    </div>
</div>
<div class="hav myul h4 white-bg light-gray">
    <div class="textMiddle myli havItem <if condition='$type eq 2'>on<else/></if>" onclick="window.location.href='{weikucms::U('Medias/message',array('token'=>$token,'openid'=>$openid,'type'=>1))}'">
       系统消息
    </div>

</div>




<!-- 消息列表循环体开始-->
<if condition="$message neq ''">
    <volist name="message" id="vo">
        <div class="msgList h4 myul white-bg gray" onclick="window.location.href='{weikucms::U('Media/messagecontent',array('token'=>$token,'openid'=>$openid,'mid'=>$vo['id']))}'">
            <div class="msg">
                <div class="msgTitle">
                    {weikucms:$vo.title}
                </div>
                <div class="msgTime h6 light-gray">
                    {weikucms:$vo.info_time}
                </div>
            </div>
            <div class="arrowRight readMsg setRight"></div>
        </div>
</volist>
<else/>
    <div class="msgList h4 myul white-bg gray">
        <div class="msg" style="font-size: 10px;" >
            暂无消息！
        </div>
    </div>

</if>
<div style="height: 100px"></div>
<!-- 消息列表循环体结束 -->
<div id="footer">
    <ul>
        <a href="{weikucms::U('Medias/taskcenter',array('token'=>$token,'openid'=>$openid))}">
            <li><img src="{weikucms::STATICS}/wapweiui/medias/img/footer1.png" width="35px" ></li>
        </a>
        <a href="{weikucms::U('Medias/myincome',array('token'=>$token,'openid'=>$openid))}">
            <li><img src="{weikucms::STATICS}/wapweiui/medias/img/footer2.png" width="35px" ></li>
        </a>
        <a href="{weikucms::U('Medias/myCenter',array('token'=>$token,'openid'=>$openid))}">
            <li><img src="{weikucms::STATICS}/wapweiui/medias/img/footer3.png" width="35px" ></li>
        </a>
        <a href="{weikucms::U('Medias/mybrother',array('token'=>$token,'openid'=>$openid))}">
            <li><img src="{weikucms::STATICS}/wapweiui/medias/img/footer4.png" width="35px" ></li>
        </a>
    </ul>
</div>


</body>
</html>
