    <script>
        $(function(){
        	//设置分页内容屏幕的高度
        	// $(".return").height($(".widget_wrap").height());
            var center = $(".hd").width();
            $(".hd").css("left","-webkit-calc(50% - "+center/2+"px)")
            $(".return").height($(window).height());
            $(".widget_wrap").height($(window).height())
        	$(".rotate_body").height($(".main").height())
        	function show(){
        			$('.container').removeClass('animate') 		
        	}
        	//显示分页
        	$(".icon-menu").click(function(){
        		$('.container').addClass('animate');
        		$(".rotate_body").css("-webkit-transform","rotateY(-60deg) translate3d(180px, 0, 0)").height($(".main").height());
        		$(".widget_wrap").addClass('wrap-none');
        	})
        	//从分页返回主页面
        	$(".return").click(function(){
		$(".sideBar>.widget_wrap").css("position","absolute");
		$(".widget_wrap").removeClass('wrap-none');
		$(".rotate_body").css("-webkit-transform","inherit");
		setTimeout(show,350).show();      		
        	})	
        	$(".level2").touch(function(){
        		$(this).toggleClass('on');
        	})
        	// $("a").click(function(){
		// $(".loadingLogoWrap").waiting(function(){

		// },100);
  //       	})
        })

    </script>
