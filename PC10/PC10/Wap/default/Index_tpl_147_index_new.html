    <nav class="classify"  >
        <div class="classify_iscroll">
            <ul>
                <volist name="info" id="vo">

                    <a href="{weikucms::U('Wap/Index/lists',array('token'=>$token,'classid'=>$vo['id']))}">

                    </a>
                </li>
                </volist>
            </ul>
            <div class="clickme"></div>
            </div>
    </nav>
    <script>
        $(function() {
            var classify = $(".classify");
            var scroll_content = classify.find(".classify_iscroll");
            var ul = classify.find("ul");
            var width = document.documentElement.clientWidth / 5;
            $(".classify ul").children("li").width(width);
            ul.width(width * ul.children("li").length);
            new iScroll(scroll_content[0], {
                onBeforeScrollStart: function(e) {
                    e.preventDefault();
                    scroll_content.css("overflow", "visible");
                }
            });
            var ClickOrTouchEvent = ("ontouchend" in document.documentElement ? "touchend" : "click");
            classify.find("ul>li.have").each(function() {
                $(this).on(ClickOrTouchEvent, function() {
                    $(this).find(".sub").toggleClass("show");
                });
            });
        });
    </script>
