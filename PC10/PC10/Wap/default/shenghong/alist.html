<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>
        {weikucms:$tpl.name}
    </title>
    <link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/shenghong/css/common.css" />
    <link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/shenghong/css/main.css" />
    <style>
        body{ background-color: #f0f0f0; }
    </style>
</head>

<body>
<div class="record">
    <div>
                <span class="record_size">
                    简历投递记录
                </span>
                <span class="record_one">
                    （共申请{weikucms:$count}个职位）
                </span>
    </div>
</div>

<if condition="$list">
    <volist name="list" id="vo">
        <div class="record_nav">
            <div class="clearfix">
                <div class="del_btn">
                    <a href="{weikucms::U('Shenghong/alist',array('token'=>$token,'openid'=>$openid,'id'=>$vo['id'],'type'=>1))}" style="color: #fff;">删除</a>
                </div>
            </div>
            <div class="record_toudi">
                <div class="record_user">
                    <if condition="$vo['herdurl']">
                        <img src="{weikucms:$vo.herdurl}" />
                        <else/>
                        <img src="{weikucms::STATICS}/wapweiui/shenghong/img/user.jpg" />
                    </if>

                </div>
                <div class="record_people">
                    <p>
                        投递职位：{weikucms:$vo.oid}
                    </p>
                    <p>
                        投递时间：{weikucms:$vo.add_time|date="Y-m-d",###}
                    </p>
                </div>
            </div>
            <div class="record_footer clearfix">
                <if condition="$vo['start'] eq 1">
                    <div class="record_look">
                        企业已查看
                    </div>
                    <elseif condition="$vo['start'] eq 0"/>
                    <div class="record_look1">
                        待反馈
                    </div>
                </if>
            </div>
        </div>
    </volist>
    <else/>
    <div class="record_nav" style="text-align: center;font-size: 14px;color: red;">
        您还没有投过简历哦！
    </div>
</if>

</body>

</html>
