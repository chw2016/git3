<script>
   $(".aaa").click(function(){
	   if($(this).hasClass('on')){//如果他有on
		   $(this).removeClass('on');//本身去on
		   $(this).prevAll().addClass("on");//后面的加on
		   $(this).nextAll().removeClass("on");//前面的去on
		   var index=$('#aaa>.on').length;//拿到#aaa下面.on的长度
		       if(index==1||index==0){
		    	   $('.bbb').html('差');
		       }else if(index==2){
		    	   $('.bbb').html('一般');
		       }else if(index==3){
		    	   $('.bbb').html('好');
		       }else if(index==4){
		    	   $('.bbb').html('很好');
		       }else if(index==5){
		    	   $('.bbb').html('超好');
		       } 
		   $(".ccc").val(index);
	   }else{//如果没有on
		    $(this).addClass('on');//本身加on
		    $(this).prevAll().addClass("on");//前面的加on
		       var index=$('#aaa>.on').length;//拿到#aaa下面.on的长度
		       if(index==1||index==0){
		    	   $('.bbb').html('差');
		       }else if(index==2){
		    	   $('.bbb').html('一般');
		       }else if(index==3){
		    	   $('.bbb').html('好');
		       }else if(index==4){
		    	   $('.bbb').html('很好');
		       }else if(index==5){
		    	   $('.bbb').html('超好');
		       } 
		      $(".ccc").val(index);   
	   }
	 })
