	<button type="button" id="saveData" name="button" style="background:#FF8000;display:block;width:100%;padding:10px;color:#fff;font-size:15px;border-radius:5px;">保　存</button>
</div>

<style type="text/css">
	.green{
		background:#FF8000 !important;
	}
</style>

<script type="text/javascript">
	$(function(){
		//点击事件
		$('#caruser').children('span').click(function(){
			$(this).addClass('green').siblings().removeClass('green').css('background','#aaa');
		})
		$('#speedM').children('span').click(function(){
			$(this).addClass('green').siblings().removeClass('green').css('background','#aaa');
		})
		$('#transfer').children('span').click(function(){
			$(this).addClass('green').siblings().removeClass('green').css('background','#aaa');
		})
		$('#mortgage').children('span').click(function(){
			$(this).addClass('green').siblings().removeClass('green').css('background','#aaa');
		})
		//接收数据
		
		$('#saveData').click(function(){

			//车辆种类
			var species=$('#species').val();
			//品牌车型
			var brand=$('#brand').val();
			//预售价格
			var presell=$('#presell').val();
			//初次上牌时间
			var first=$('#first').val();
			//行驶里程
			var mileage=$('#mileage').val();
			//车辆上牌时间
			var sptime=$('#sptime').val();
			//车身颜色
			var carColor=$('#carColor').val();
			// caruser 原车用途
			var caruser=$('#caruser').find('.green').attr('val');
			//speedM变速器
			var speedM=$('#speedM').find('.green').attr('val');
			//燃油类型
			var gasType=$('#gasType').val();
			//排放标准
			var emission=$('#emission').val();
			var contact=$('#contact').val();
			//能够过户transfer
			var transfer=$('#transfer').find('.green').attr('val');
			// alert(transfer);
			//mortgage能够按揭
			var mortgage=$('#mortgage').find('.green').attr('val');
            //上传的图片的路径
            var imgurl=$('#url').val();
			// alert(mortgage);
			//carcondition车况描述
			var carcondition=$('#carcondition').val();

			if(! first){
                	alert('初次上牌时间不能为空');
               	 	return false;
            	}
            if(! brand){
                	alert('品牌车型不能为空');
               	 	return false;
            	}
            if(! presell){
                	alert('预售价格不能为空');
               	 	return false;
            	}
            if(! sptime){
                	alert('车辆上牌时间不能为空');
               	 	return false;
            	}
            if(! mileage){
                	alert('行驶里程不能为空');
               	 	return false;
            	}
            if(! carcondition){
                	alert('车况描述不能为空');
               	 	return false;
            	}
            $(this).text('正在保存...');
			var url="{weikucms::U('Wap/Sellcar/saveCar',array('token'=>$token))}";
		 	$.post(url,{species:species,brand:brand,contact:contact,presell:presell,first:first,mileage:mileage,sptime:sptime,carColor:carColor,caruser:caruser,speedM:speedM,gasType:gasType,emission:emission,transfer:transfer,mortgage:mortgage,carcondition:carcondition,imgurl:imgurl},
		 		function(data){
            	if(data.status == 1){
               		// alert(data.info);
               		$('#saveData').text(data.info);
                	setTimeout(function(){
                    	window.location.href = data.url;
                	},'1000');
            	}else{
               		// alert(data.info);
               		$('#saveData').text(data.info);
            	}
        	},'json');
	})
})
</script>
