    function dosignin() {

            type: "post",

            dataType: "json",
            success: function(html){
                if (html.code == 0) {
                    $(".motify-inner").text(html.msg);
                    $(".motify").show();
                    setTimeout(function(){
                        $(".motify").hide();
                        window.location.reload();
                    },'2000');
                } else if(html.code == -1) {
                    url = html.url;
                    $(".motify-inner").text(html.msg);
                    $(".motify").show();
                    setTimeout(function(){
                        $(".motify").hide();
                        window.location.href=url;
                    },'2000');
                }else{
                    $(".motify-inner").text(html.msg);
                    $(".motify").show();
                    setTimeout(function(){
                        $(".motify").hide();
                    },'2000');
                }
            }
        });


    }
