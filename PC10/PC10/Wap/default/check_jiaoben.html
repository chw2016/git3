<script type="text/javascript">
    var url = "{weikucms::U('Check/fengx',array('token'=>$token,'openid'=>$openid))}";
    wx.config({
        debug: false,
        appId: '{weikucms:$signPackage.appId}',
        timestamp: {weikucms:$signPackage.timestamp},
        nonceStr: '{weikucms:$signPackage.nonceStr}',
        signature: '{weikucms:$signPackage.signature}',
        jsApiList: [
            'chooseImage',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',// 所有要调用的 API 都要加到这个列表中
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'uploadImage',
            'downloadImage',
            'onMenuShareQZone',
            'showMenuItems'
        ]
    });
    wx.ready(function(){
        var title = '交通在线';
        var link = "{weikucms::U('Check/fengx',array('token'=>$token,'share' = > 1,true,false,true))}";
        var imgUrl = '{weikucms::STATICS}/wapweiui/check/images/weicha.png}';
            wx.onMenuShareTimeline({
                title: 'title', // 分享标题
                link: 'link', // 分享链接
                imgUrl: "imgUrl", // 分享图标

                success: function () {
                    $.post(url,function(rel){
                        if(rel.status==1){
                            msg.alert(rel.info)
                        }else{
                            msg.alert(rel.info)
                        }
                    },'json')
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

            wx.onMenuShareAppMessage({
                title: 'title', // 分享标题
                desc: 'title', // 分享描述
                link: 'link', // 分享链接
                imgUrl: 'imgUrl', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    $.post(url,function(rel){
                        if(rel.status==1){
                            msg.alert(rel.info)
                        }else{
                            msg.alert(rel.info)
                        }
                    },'json')
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

            wx.onMenuShareQQ({
            title: 'title', // 分享标题
            desc: 'title', // 分享描述
            link: 'link', // 分享链接
            imgUrl: 'imgUrl', // 分享图标
            success: function () {
                $.post(url,function(rel){
                    if(rel.status==1){
                        msg.alert(rel.info)
                    }else{
                        msg.alert(rel.info)

            // 用户确认分享后执行的回调函数
            },
            cancel: function () {
            // 用户取消分享后执行的回调函数
            }
            });

                title: 'title', // 分享标题
