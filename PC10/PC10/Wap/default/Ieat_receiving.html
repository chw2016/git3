<div class="inputBox">

    <form id="myweipayFoodform" method="post" action="{weikucms::U('Ieat/order_confirm', array('token' => $token, 'openid' => $openid))}">

    <div class="inputSwrap myul">

    </div>
    <div class="inputSwrap myul">
        <div class="input " style="height: 50px;">

            <input name="consignee" type="text" id="consignee"  placeholder="请填写收货人姓名">
        </div>
    </div>
    <div class="inputSwrap myul">
        <div class="input " style="height: 50px;">
            <span class="confirmIcon iConTel">
                <img src="tpl/Wap/default/common/ieat/img/userMobile.png" width="51px" height="51px" />
            </span>
            <input name="contact" type="tel" id="contact"  placeholder="请填写联系方式">
        </div>
    </div>
    <div class="inputSwrap myul">
        <div class="input ">
            <span class="confirmIcon iConAddress">
                <img src="tpl/Wap/default/common/ieat/img/userLocation.png" width="51px" height="51px" />
            </span>
            <textarea name="shopping_address" id="shopping_address" placeholder="请填写收货地址" style='overflow-y: hidden; margin-top: 10px; left: 60px; height: 50px;' onpropertychange="this.style.height = this.scrollHeight + 'px';" ></textarea>

    <input type="hidden" name="order_text" value="{weikucms:$_POST['order_text']}" >

    <input type="hidden" name="returnurl" value="<php>echo C('site_url');</php>index.php?g=Wap&m=Ieat&a=ticketANDfood&openid={weikucms:$_POST['openid']}&t=2">

    </form>

<div class="border5 white btnGoBuy" onclick="payFood()">
    写好了，去付钱
</div>  
<script>
function payFood(){
	var $consignee = $('#consignee');
	var $contact   = $('#contact');
	var $shopping_address = $('#shopping_address');

	var consignee = $.trim($consignee.val());
	var contact   = $.trim($contact.val());
	var shopping_address = $.trim($shopping_address.val());
	
    if(consignee == '' || contact == '' || shopping_address == ''){
        alert('请填写完信息');
        return false;
	}
    $("#myweipayFoodform").submit();

}
</script>
