    <body>

   		<div class="inputWrap white-bg border-14">
            <div class="inputItem setMiddle">
                <div class="inputItemName">所在地区：</div>
                <input type="hidden" class="area" name="info[area]"  id="area" value="">
                <select class="pc-select-area" name="area-1" id="area-1" width="100">
                    <option value="">请选择菜单</option>
                </select>
                <select class="pc-select-area" name="area-2" id="area-2" width="100">
                    <option value="">请选择菜单</option>
                </select>
                <script type="text/javascript">
                    $(function(){
                        var $ld5 = $(".pc-select-area");
                        $ld5.ld({
                            ajaxOptions : {"url" : "http://www.solarstock.cn/api.php?op=get_linkage&act=ajax_select&keyid=1"},
                            defaultParentId : 0,
                            style : {"width" : 120}
                        })
                        var ld5_api = $ld5.ld("api");
                        ld5_api.selected();
                        $ld5.bind("change",onchange);
                        function onchange(e){
                            var $target = $(e.target);
                            var index = $ld5.index($target);
                            $("#area-3").remove();
                            $("#area").val($ld5.eq(index).show().val());
                            index ++;
                            $ld5.eq(index).show();								}
                    })
                </script>
            </div>

		$(document).ready(function() {
			showLocation();
		});
	</script>
        <script>
            $("#baojia_jisuan").click(function(){
                //按面积
                var wdStyle=$(".wudingStyle ");
                var simple=0;
                var area = $(".area").val().trim();
                var number=$(".squre").val().trim();
                $.each(wdStyle,function(o,i){
                    if($(this).hasClass("on")){
                        simple=$(this).attr("msg").trim();
                    }
                })
                if(!area){
                    alert("请选择城市");
                    return false;
                }
                if(simple==0){
                    alert("请选择屋顶类型");
                    return false;
                }
                if(number<=0){
                    alert("请输入屋顶可用面积");
                    return false;
                }
                var url="http://www.solarstock.cn/list-39-1.html/index.php?m=content&c=index&a=totalnumber";
                $.post(url,{simple:simple,number:number,area:area},function(data){
                    $(".azmj").html(data.azmj);
                    $(".xtrl").html(data.xtrl);
                    $(".xtztr").html(data.xtztr);
                    $(".hbnx").html(Math.round(data.hsnx*10000));
                    $(".nfdl").html(data.nfdl1);
                    $(".nsdsy1").html(data.nsdsy1);
                    $(".nbsyl").html(data.nbsyl);
                    $(".resultBox").show();
                },'json')
            });

        </script>

            function Erect(){
