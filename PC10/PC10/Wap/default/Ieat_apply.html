<script>
    function applyJoin(){
        var name = $("#name").val();
        var position = $("#position").val();
        var date = $("#date").val();
        var type = $("#type").find("option:selected").val();
        var tel = $("#tel").val();
        var attract = $("#attract").val();
        var vision = $("#vision").val();
        var reg = /^1[3,4,5,8]\d{9}$/;
        if(!name){
            alert("请填入餐厅名");
            return false;
        }
        if(!position){
            alert("请填入餐厅位置");
            return false;
        }
        if(!date){
            alert("请填入餐厅开张日期");
            return false;
        }
        if(!type){
            alert("请选择餐饮类别");
            return false;
        }
        if(!tel){
            alert("请填入您的联系方式");
            return false;
        }
        if(!reg.test(tel)){
            alert("请填入合法的手机号码");
            return false;
        }
        if(!attract){
            alert("你认为餐厅最吸引人的地方");
            return false;
        }
        if(!vision){
            alert("请填写开店景愿");
            return false;
        }
        $.ajax({
            url:"{weikucms::U('Ieat/apply',array('token'=>$token,'openid'=>$openid))}",
            type:"POST",
            dataType:"JSON",
            data:{name:name,position:position,date:date,type:type,tel:tel,attract:attract,vision:vision},
            success:function(data){
                if(data.status){
                    $("#AlertBox").fadeIn(2000).text(data.info).delay(4000).fadeOut(2000);
                    $("#blur").fadeIn(2000).delay(2000).fadeOut(2000);
                    setTimeout(function(){
                        window.location.href = "{weikucms::U('Ieat/unioMember',array('token'=>$token,'openid'=>$openid))}";
                    },'2000');
                }
            }
        });

    }
</script>
