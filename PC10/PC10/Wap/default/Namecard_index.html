<!DOCTYPE HTML>
<html>
<head>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link rel="stylesheet" type="text/css" href="{weikucms::RES}/css/mingpian/xiekai.css" />
<script src="{weikucms::RES}/js/card/jquery.js"  type="text/javascript" ></script>
<script>
$(document).ready(function(){
 $(window).load(function(){
 $(".xie").animate({width:'100%'},function(){
$(".xie").hide();
});

});

});

</script>
</head>
<body>


<div  class="xie">
</div>
  <div  id="kai">
   <div  id="header">
        <h1>
		    <a href="#">微名片</a>
		
		</h1>
   </div>
   <div id="body">
     <div class="body1">
	 <div id="move">
       <div  id="main">
           <img src="{weikucms:$data.headerpic}"/>
           
        </div>
		
		<div id="main1">
		    <h2>{weikucms:$data.name}</h2>
			<h3>{weikucms:$data.city}&nbsp;{weikucms:$data.profession}</h3>
		</div>
		<div  id="address">
		   <ul>
		      <li>手机:<a href="tel:{weikucms:$data.cellphone}">{weikucms:$data.cellphone}</a></li>
		      <li>邮箱:<a class="button ng-binding" ng-href="mailto:{weikucms:$data.email}" ng-show="item.url" href="mailto:{weikucms:$data.email}">{weikucms:$data.email}</a></li>
		      <li> Q Q:<span> {weikucms:$data.qq}</span></li>
			  <li>微信:<span>{weikucms:$data.weixin}</span></li>
		      <li>网址:<a href="{weikucms:$data.url}">{weikucms:$data.url}</a></li>
		      <li>地址:<span>{weikucms:$data.address}</span></li>
		
		    </ul>
		</div>
	 </div>
   </div>
  </div>
</body>
</html>
