<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <title>
        {weikucms:$tpl.name}
    </title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{weikucms::STATICS}/wapweiui/usercenter/resource/my_card.s.min.css"/>
    <style>
        .card_content{
            border-bottom: 1px solid #ccc;
        }
        .card_content a {
            text-align: center;
            margin: 0 auto;
            display: block;
            padding: 6px 12px;
            background-color: rgb(18, 186, 154);
            width: 60px;
            color: #fff;
            border-radius: 6px;
            -webkit-border-radius: 4px;
        }
    </style>
</head>

<body>
<div class="wx_wrap" id="coupon_content">
    <!-- S 导航 -->
    <div class="card_nav" id="coupon_items">
        <a>请选择优惠卷</a>
    </div>
    <!-- E 导航 -->
    <!-- S 内容 -->
    <if condition="$usersalecard neq null">
        <volist name="usersalecard" id="vo">
        <div class="card_content" style="position: relative" >
            <!-- S 待使用 -->
            <div class="card_content_pane" id="effective_coupon">
                <!-- S 京东卡 -->
                <!-- E 京东卡 -->
                <div class="coupon_item ">
                    <p class="date">有效期:{weikucms:$vo.starttime|date='Y-m-d',###}至{weikucms:$vo.endtime|date='Y-m-d',###}</p>


                    <p style="margin-top: 5px;">优惠券名称:{weikucms:$vo.snname}</p>
                    <p class="count" >

                            <em>¥</em>
                            {weikucms:$vo.amount}

                            优惠

                    </p>
                </div>
            </div>


            <!-- E 待使用 -->
            <!-- S 不可用 -->

            <!-- E 不可用 --><a href="{weikucms::U('Store_shop/show',array('token'=>$token,'id'=>$_GET['id'],'openid'=>$_GET['openid'],'sid'=>$vo['id']))}" style="float: left; margin-right: 5px; margin-left: 37%;" >使用此卷</a>
            <a href="{weikucms::U('Store_shop/show',array('token'=>$token,'id'=>$_GET['id'],'openid'=>$_GET['openid']))}" style="float: left;" >取消使用</a>
            <div style="clear: both;"></div>
        </div>
        </volist>

    <else/>
    <!-- E 内容 -->
    <p class="cart_status cart_status_none" id="no_jd_coupon" style="display:block;">
        目前还没有优惠券哦
    </p>
    </if>
</div>
<!-- wx_wrap -->



</body>

</html>
