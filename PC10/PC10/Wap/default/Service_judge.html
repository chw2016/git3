var browser={
    versions:function(){
           var u = navigator.userAgent, app = navigator.appVersion;
           return {
                trident: u.indexOf('Trident') > -1,
                presto: u.indexOf('Presto') > -1,
                webKit: u.indexOf('AppleWebKit') > -1,
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/),
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
                iPad: u.indexOf('iPad') > -1,
                webApp: u.indexOf('Safari') == -1
            };
         }(),

}

<script type="text/javascript">
$("#bad").click(function(){
	var staffId = $("#staffId").val();
	var orderId = $("#orderId").val();
	var appriseInfo = $("#curkm").val();
	var score = 1;
	//var username = $("#name").val();
	//var phone= $("#phone").val();
	if(!appriseInfo){
		show_error_tip('我们非常重视您的评价，请输入评价信息');
		return false;
	}
	
	var url = 'index.php?g=Wap&m=Service&a=appraise&token='+$("#token").val()+"&openid="+$("#openid").val();
	$.post(url,{staffId:staffId,orderId:orderId,appriseInfo:appriseInfo,score:score},
            function(data){ 
                if(data.status == 100){                 	
                	show_success_tip(data.info);
                    setTimeout(function(){                        	
                        window.location.href = data.url;
                    },'1000');
                }else if(data.status == 1 ){
                	show_error_tip(data.info);
                	setTimeout(function(){                       	
                        window.location.href = data.url;
                    },'1000');
                }else if(data.status == 2 ){
                	show_error_tip(data.info);
                	setTimeout(function(){                       	
                        window.location.href = data.url;
                    },'1000');
                }else if(data.status == 3 ){
                	show_error_tip(data.info);
                	setTimeout(function(){                       	
                        window.location.href = data.url;
                    },'1000');
                }else if(data.status == 4 ){
                	show_error_tip(data.info);
                	setTimeout(function(){                       	
                        window.location.href = data.url;
                    },'1000');
                }
            },'json');
});
